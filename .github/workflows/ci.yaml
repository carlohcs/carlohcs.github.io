name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # TODO: Add tests when implemented
      # - name: Run tests
      #   run: npm run test

      - name: Build the project
        run: npm run build:static

      - name: Validate static build
        run: |
          # Checking if the static build is valid
          ls -la docs/
          test -f docs/index.html || (echo "index.html not found!" && exit 1)
          test -f docs/_next/static/ || (echo "Next.js files not found!" && exit 1)
          test -f docs/sitemap.xml || (echo "sitemap.xml not found!" && exit 1)
          test -f docs/robots.txt || (echo "robots.txt not found!" && exit 1)
          echo "âœ… Everything looks good!"

      # Deploy to GitHub Pages if on main branch
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: carlohcs.me