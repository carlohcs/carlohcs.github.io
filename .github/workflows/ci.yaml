name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    name: Build and Deploy to GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # https://nextjs.org/docs/pages/guides/ci-build-caching#github-actions
      - name: Cache Node modules and Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      # TODO: Add tests when implemented
      # - name: Run tests
      #   run: npm run test

      - name: Build the project
        run: npm run build:static

      - name: Validate static build
        run: |
          # Checking if the static build is valid
          echo "üìÅ Checking docs directory..."
          ls -la docs/
          
          echo "üîç Validating required files..."
          test -f docs/index.html || (echo "‚ùå index.html not found!" && exit 1)
          test -d docs/_next/static/ || (echo "‚ùå Next.js static files not found!" && exit 1)
          test -f docs/sitemap.xml || (echo "‚ùå sitemap.xml not found!" && exit 1)
          
          echo "üé® Validating fonts..."
          test -f docs/static/fonts/rubik.css || (echo "‚ùå Fonts CSS not found!" && exit 1)
          test -f docs/static/fonts/rubik-5.woff2 || (echo "‚ùå rubik-5.woff2 not found!" && exit 1)
          test -f docs/static/fonts/rubik-11.woff2 || (echo "‚ùå rubik-11.woff2 not found!" && exit 1)
          
          echo "üìä Build size:"
          du -sh docs/
          echo "‚úÖ Everything looks good!"

      - name: Debug deployment info
        run: |
          echo "üîç Deployment Debug Info:"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"

      # Deploy to GitHub Pages if on main branch
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: carlohcs.me
          force_orphan: true
          enable_jekyll: false
          commit_message: 'Deploy ${{ github.sha }}'