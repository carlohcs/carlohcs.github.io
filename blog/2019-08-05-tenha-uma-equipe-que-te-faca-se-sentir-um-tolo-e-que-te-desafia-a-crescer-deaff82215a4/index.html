66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4","title":"Tenha uma equipe que te faça se sentir um tolo e que te desafia a crescer","date":"2019-08-05","excerpt":"Como um time pode te fazer evoluir mesmo você se sentindo um tolo?","content":"\u003cp\u003eComo um time pode te fazer evoluir mesmo você se sentindo um\u0026nbsp;tolo?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_eGg-1lGjHA9_lygxCc47pg.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*eGg-1lGjHA9_lygxCc47pg.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*eGg-1lGjHA9_lygxCc47pg.jpeg';\"\u003e\u003cfigcaption\u003eAs vezes nos sentimos tolos pela falta ou não de nossas atitudes — tudo bem! Podem ser ensinamentos de pessoas próximas.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eTodo mundo tem amigos nos quais acredita ser os amigos para a vida toda, entretanto, os anseios e comportamentos individuais vão se alterando ao longo do tempo e podem se resumir a um momento em que você acredita que não deve fazer mais parte — e quando isso acontece, você se\u0026nbsp;afasta.\u003c/p\u003e\n\u003cp\u003eNa vida profissional é a mesma coisa: entramos em empresas, em times e esse mesmo padrão pode se repetir. Pode nos parecer existir uma falta de empatia pelos indivíduos quanto ao todo. Com isso, ficamos com a reflexão: \u003cem\u003epor quais motivos isso ocorre e como evitar? \u003c/em\u003eEntretanto, é um tópico difícil de responder e não cabe a esse post fazê-lo. Porém, podemos observar o que nos ajuda a crescermos e nos sentirmos mais preparados para\u0026nbsp;estas\u0026nbsp;adversidades.\u003c/p\u003e\n\u003cp\u003eAnalisemos um grupo de pessoas que não se interage, que não se questiona e que não fomenta ações de melhorias: ele certamente estará fadado ao fracasso e por consequência, talentos poderão ser perdidos.\u003c/p\u003e\n\u003cp\u003eNa minha experiência profissional\u0026nbsp;eu\u0026nbsp;vi\u0026nbsp;isso\u0026nbsp;acontecer\u0026nbsp;quando excelentes companheiros de trabalho foram colocados em times nos quais os indivíduos não faziam o seu melhor e ainda reforçavam comportamentos ruins: manter pessoas conhecidas como \"dinossauros\" — aquelas de braços curtos e que te jogam na fogueira quando você menos espera — ; a falta de incentivo no crescimento pessoal; a ausência de desafios interessantes… Isso acabou gerando o descontentamento destes meus colegas e que os levaram ou a mudarem de time ou até mesmo a sairem da empresa. A pior frase a se ouvir nesses contextos são aquelas do\u0026nbsp;tipo:\u003c/p\u003e\n\u003cblockquote\u003e\"Não queria sair da empresa. A empresa é boa, tem coisas boas pra fazer, mas se não existe\u0026nbsp;jeito…\"\u003c/blockquote\u003e\n\u003cblockquote\u003e\"Estávamos em reunião, fulano de tal me jogou na fogueira na frente de todos, e a gestão nada\u0026nbsp;fez…\"\u003c/blockquote\u003e\n\u003cp\u003eEssas frases são de cortar o coração e de desanimar qualquer um. Entretanto, é possível perceber alguns pontos sobre seu time e se eles te fazem se sentir um tolo — no bom sentido para que você busque conhecimento — e se eles te desafiam — a fim de possuírem certeza que podem contar com você para resolver qualquer\u0026nbsp;questão.\u003c/p\u003e\n\u003cp\u003eNa minha experiência, \u003cstrong\u003eeu me senti tolo e percebi que cresci\u0026nbsp;quando:\u003c/strong\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eMe perguntaram: \"O que você acha disso? Qual seria sua recomendação?\"\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eEm um assunto em que eu não tinha tanto conhecimento, mas que ousei dar minha opinião, as pessoas atentaram-se a ouvir e a perguntar meu posicionamento. Essa ação tornou-se cada vez mais frequente e eu me senti obrigado a ouvir melhor aos outros e a repensar em como explicar de maneira mais efetiva o meu ponto de\u0026nbsp;vista.\u003c/p\u003e\n\u003ch4\u003ePerguntaram aos meus colegas: \"E agora, quais são os próximos\u0026nbsp;passos?\"\u003c/h4\u003e\n\u003cp\u003eGeralmente acabamos executando o que é nos solicitado, sem se preocupar com o depois. Entretanto, percebi que só isso não era o suficiente na minha equipe, mas que ocorria em muitas outras equipes. Ao final de cada apresentação feita por meus colegas, o slide \"Próximos passos\" aparecia. Esse tipo de comportamento me mostrou que esta pergunta sempre é feita ou então que já esperado uma resposta para ela. No meu caso, isso me fez refletir mais além das atividades que eu desempenhava\u0026nbsp;e\u0026nbsp;me\u0026nbsp;fez\u0026nbsp;se\u0026nbsp;preparar\u0026nbsp;melhor\u0026nbsp;para\u0026nbsp;o\u0026nbsp;futuro.\u003c/p\u003e\n\u003ch4\u003eAções já eram esperadas de mim, e não era necessário que ninguém me\u0026nbsp;avisasse\u003c/h4\u003e\n\u003cp\u003eTodo time possui problemas corriqueiros e é esperado que as pessoas tragam propostas de melhorias. Quando alguma reunião terminava e as pessoas chegavam perto de mim e falavam: \"pow Carlão, será que não dá para desenvolver um componente simples que resolva aquela questão pra gente?!\" eu me sentia um tolo por eu mesmo não ter pensado na possibilidade de me dispor para fazê-lo e ter dito na própria reunião. Isso gerou aquela sensação de desconforto e que me fez mudar de postura. Do mesmo jeito que as pessoas esperam de você, você também espera delas um posicionamento mais pró ativo — afinal, \u003cem\u003ehumanos são levados por interesses,\u0026nbsp;mesmo\u0026nbsp;que\u0026nbsp;você\u0026nbsp;diga\u0026nbsp;que\u0026nbsp;não\u003c/em\u003e.\u003c/p\u003e\n\u003ch4\u003eAinda pensava em fazer pós-graduação em Engenharia de Software ao invés de Gestão em\u0026nbsp;TI\u003c/h4\u003e\n\u003cp\u003eSou desenvolvedor de softwares e até um certo tempo, o meu mundo era resumido em códigos. Eu sabia que precisava fazer algo após a faculdade mas a dúvida imperava: mais código ou gestão? Embora minha carreira fosse pautada em software, eu estava em um contexto onde eu precisava facilitar o acesso à tecnologia para o meu time, para com as áreas envolvidas e como usá-la a favor do negócio. Eu me senti um tolo pois eu ainda estava com essa dúvida quando o óbvio já estava definido: o meu time é multidisciplinar, eu já dava aula na empresa, eu fiz reuniões de integração, eu queria liderar… Todas as coisas eram voltadas para pessoas e a relação com a tecnologia. Sendo assim, parei de ser tolo e dei um salto de fé em direção a Gestão de TI e posso dizer:\u0026nbsp;acertei.\u003c/p\u003e\n\u003ch4\u003ePercebi que práticas de team building também são prioridade\u003c/h4\u003e\n\u003cp\u003eTodo time tem um propósito (ou deveria ter e conhecer) e está encarregado de várias funções. Entretanto, o costume de sempre apagar incêndios e entrar em novos projetos nos fazem esquecer da construção do time — o famoso \u003cem\u003eteam building. \u003c/em\u003eApós observar que isso nunca ocorreu em outros times e no atual sim, percebi que além de eu ser um tolo, outros times\u0026nbsp;acabam\u0026nbsp;sendo\u0026nbsp;sem\u0026nbsp;perceber. É comum ver os gestores preocupados em como resolver problemas de projetos, mas não da própria equipe. Quando se tem \u003cem\u003eteam building\u003c/em\u003e, você se sente parte dos processos do time, você se sente parte das decisões e pode interferir para que as coisas sejam sempre melhores. Não ter esse sentimento de pertencimento, é a “tolice\u0026nbsp;maior”.\u003c/p\u003e\n\u003ch4\u003eE quando senti que realmente cresci?\u003c/h4\u003e\n\u003cp\u003eEu notei que eu era convocado para reuniões de pautas importantes e que minha posição era levada em conta. Eu já não mais ficava só com um papel consultivo: eu era ouvido e ações eram desempenhadas por causa\u0026nbsp;disso.\u003c/p\u003e\n\u003cp\u003eNotei também que as pessoas começaram a vir atrás de mim como referência para tirar dúvidas, para saber de outras pessoas, para saber como o meu time poderia ajudá-las.\u003c/p\u003e\n\u003cp\u003ePercebi que eu mesmo trazia conteúdos externos para dentro do time e que eram aplicados — e até mesmo cobrados. Um dos meus maiores orgulhos foi a criação e execução do PETC — Planejamento Estratégico Técnico do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e, uma derivação do PETI (Planejamento Estratégico de TI) — que é um documento que busca identificar os gargalos técnicos do time, as características do time para com os problemas, quais ações podem ser tomadas e quais métricas podem aferir essas ações. Eu consegui juntamente do time, implementar a primeira versão em 2017 e já estamos indo para 2020 com novas versões do documento e executando as melhorias planejadas.\u003c/p\u003e\n\u003cp\u003eE por fim e não menos importante, \u003cstrong\u003equando me confiaram a gestão de um projeto totalmente diferente do mundo dos códigos e que hoje já está em seu segundo subprojeto de entrega\u003c/strong\u003e — o que me leva muitas vezes a pensar em mudar até mesmo de\u0026nbsp;área.\u003c/p\u003e\n\u003cp\u003eSendo assim, eu termino esse post agradecendo aos membros do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e que tanto me ensinaram e que continuam a me ensinar sobre como \u003cem\u003eouvir\u003c/em\u003e,\u003cem\u003e compartilhar \u003c/em\u003ee\u003cem\u003e colaborar \u003c/em\u003ecom as pessoas da maneira mais empática possível.\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está passando por algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/tenha-uma-equipe-que-te-fa%C3%A7a-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4?source=rss-3ad5ddeda9f9------2","readTime":"7 min","filename":"2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4.md","metaContent":{"title":"Tenha uma equipe que te faça se sentir um tolo e que te desafia a crescer | Blog | carlohcs.me","description":"Como um time pode te fazer evoluir mesmo você se sentindo um tolo?","image":"http://carlohcs.me/_next/static/images/2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4-8ad9ded78af36b321050b8b6a1a12c75.png","imageAlt":"Tenha uma equipe que te faça se sentir um tolo e que te desafia a crescer"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerouslySetInnerHTML":{"__html":"\n(function() {\n  var STORAGE_KEY = 'carlohcs.me';\n\n  function applyTheme() {\n    if (!document.body) {\n      setTimeout(applyTheme, 10);\n      return;\n    }\n\n    var isDark = false;\n    \n    try {\n      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));\n      va
