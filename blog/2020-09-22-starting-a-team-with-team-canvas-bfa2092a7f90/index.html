<!DOCTYPE html><html lang="en"><head><script>
(function() {
  var STORAGE_KEY = 'carlohcs.me';

  function applyTheme() {
    if (!document.body) {
      setTimeout(applyTheme, 10);
      return;
    }

    var isDark = false;
    
    try {
      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));
      var theme = data.theme;
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDark = theme === 'dark' || (!theme && prefersDark);
    } catch (e) {
      isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    // Marca como hidratado após um frame
    requestAnimationFrame(function() {
      document.body.className = isDark ? 'dark-ui' : '';
      document.body.classList.add('hydrated');
      document.body.style.transition = '';
    });
  }

  // Executa quando document estiver pronto
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyTheme);
  } else {
    applyTheme();
  }
})();

66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90","title":"Starting a team with Team Canvas","date":"2020-09-22","excerpt":"The importance and how to apply it.","content":"\u003cp\u003eThe importance and how to apply\u0026nbsp;it.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_t7jKdy38Sa2bhqPz6FveOA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png';\"\u003e\u003cfigcaption\u003eAn example of a Team Canvas. Credits by \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cblockquote\u003eEvery existent team needs an initial setup. This accomplishment possibilities all persons in the team to understand where they are and what are the goals, values and needs to keep a good environment to work. And this is where Team Canvas comes\u0026nbsp;in.\u003c/blockquote\u003e\n\u003ch3\u003eTeam Canvas\u003c/h3\u003e\n\u003cp\u003eIs a process used to provide an alignment and to put all members from a team in the same page. All team start information is consolidated with this process. Was create by Alex Ivanov and Mitya Voloshchuk. It promoves:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnboarding of newsiest people on the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003eTeam’s alignment;\u003c/li\u003e\n\u003cli\u003eStart of a\u0026nbsp;project.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePAY ATTENTION!\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eThe all process can be achieved by an application of a dynamic with all members — except managers — from the team and the documentation of it. It’s important to reserve one day from the team to\u0026nbsp;make.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAll topics that will be asked needs to be write to be part of the documentation. Because of that, it's necessary to have at least 2 persons to apply the dynamic. One is responsible for to present and interaction between the participants. The another is responsible for the documentation and to\u0026nbsp;agenda.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSome topics as Personal goals, Common goals, Values, Strengths, Weaknesses can be used post-its to complete. Ask the questions and leave the persons think about 2 or 3 minutes and ask for them to write in the post-its and share the information with the\u0026nbsp;members.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake \u003c/strong\u003e\u003ca href=\"http://theteamcanvas.com/\"\u003e\u003cstrong\u003edownload of the Team Canvas\u003c/strong\u003e\u003c/a\u003e and start the dynamic\u0026nbsp;:)\u003c/p\u003e\n\u003cp\u003eThe day/dynamic can be divided as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_PE6aT0YU1W6PRdbGtU-irA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png';\"\u003e\u003cfigcaption\u003eExample of Team Canvas agenda. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eSTRUCTURE\u003c/h3\u003e\n\u003ch3\u003e1. People and\u0026nbsp;roles\u003c/h3\u003e\n\u003cp\u003eIn the start of the dynamic, it’s necessary to understand who are the participants and know them more profoundly. So, everyone should answer these\u0026nbsp;topics:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat is your\u0026nbsp;name?\u003c/li\u003e\n\u003cli\u003eWhat is your nickname/How you are\u0026nbsp;called?\u003c/li\u003e\n\u003cli\u003eWhat is your rules in the\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eTell a curiosity about\u0026nbsp;you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eCarlos; Carlota; FrontEnd Engineer; I have a channel on Youtube where I play\u0026nbsp;guitar.\u003c/blockquote\u003e\n\u003ch3\u003e2. Personal\u0026nbsp;goals\u003c/h3\u003e\n\u003cp\u003eEveryone has personal goals in their life around the work. It’s important to all members from the team understand what are these goals. Sometimes, a designer wants to be recognized by a beautiful and useful site. In other hand, developer wants to have more time to be better technically. So, once they now about their personal goals, they can discuss where each one will\u0026nbsp;yield.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg';\"\u003e\u003cfigcaption\u003eEveryone has at least one. Source: \u003ca href=\"https://www.teahub.io/viewwp/hhiTmi_black-and-white/\"\u003ehttps://www.teahub.io/viewwp/hhiTmi_black-and-white/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhich are your personal goals inside of the team, considering the changelings the team\u0026nbsp;have?\u003c/li\u003e\n\u003cli\u003eIs necessary to tell any consideration about your\u0026nbsp;goals?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame more confident in iOS development.\u003c/blockquote\u003e\n\u003cblockquote\u003eBecame a leadership.\u003c/blockquote\u003e\n\u003ch3\u003e3. Common\u0026nbsp;Goals\u003c/h3\u003e\n\u003cp\u003eEven so we have personally goals, the team has to make it own goals. In this step, the people can work together to define\u0026nbsp;them:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat you as group really want to catch\u0026nbsp;up?\u003c/li\u003e\n\u003cli\u003eWhat is the main goal, which is metrified and defined in a defined\u0026nbsp;time?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame a leadership in the sharing vehicles in our region until\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003cblockquote\u003eCreate a company with 100 millions in the IoT until October\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003ch3\u003e4. Values\u003c/h3\u003e\n\u003cp\u003eEvery human has values inside of them. We grow up with these values and usually, we are very closest to them. Values are related to about our moral. So, it's necessary to explain them to the\u0026nbsp;team.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_rHV034hAWSimzB2MkvThsA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png';\"\u003e\u003cfigcaption\u003eSource: \u003ca href=\"https://youthfirstinc.org/values-in-todays-society/\"\u003ehttps://youthfirstinc.org/values-in-todays-society/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat do you\u0026nbsp;believe?\u003c/li\u003e\n\u003cli\u003eWhich are the principles that guide\u0026nbsp;you?\u003c/li\u003e\n\u003cli\u003eWhat are the common values that we want in the centre of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eRespect / Creativity / Quality / Transparency / Equality /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e5. Strengths and\u0026nbsp;skills\u003c/h3\u003e\n\u003cp\u003eEveryone has strengths and skills that can be used in favor in a team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are are my skills that can help the team and to catch up our objectives?\u003c/li\u003e\n\u003cli\u003eWhich are my interpersonal and soft\u0026nbsp;skills?\u003c/li\u003e\n\u003cli\u003eWhat I am good individually and in with the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDrawing / Visionary / Well listener /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e6. Weaknesses and opportunities to develop\u0026nbsp;it\u003c/h3\u003e\n\u003cp\u003eEven as we have strengths, we have our weaknesses that can be obstacles to the team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are my obstacles that the team needs to\u0026nbsp;known?\u003c/li\u003e\n\u003cli\u003eWhat are my opportunities that I can grow\u0026nbsp;up?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eEasily distracted / Arrogance / Issues in communication /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e7. Purpose\u003c/h3\u003e\n\u003cblockquote\u003ePurpose is the reason why this team was created. Why is it necessary to the\u0026nbsp;company.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_RSVw_3tZbjzuYMVG9jEVzQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png';\"\u003e\u003cfigcaption\u003eExample of purpose from \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHow the purpose is structured?\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eFocus on client: \u003c/strong\u003ereflect the impact that we want create in the\u0026nbsp;people;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConcise: \u003c/strong\u003ealmost tweet's length (140 characters);\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eClear: \u003c/strong\u003ewithout unused words and easily to understand;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAmbitious: \u003c/strong\u003ein a way to inspire and energize the team to do their\u0026nbsp;best.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_lF1yFETclTuCni-kuZvkmg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png';\"\u003e\u003cfigcaption\u003eExamples of purposes from Patagonia, Amazon, Facebook, Google and\u0026nbsp;Slack.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eCreating the purpose’s team\u003c/h4\u003e\n\u003cp\u003eAfter show the before topics, it's necessary ask to the\u0026nbsp;members:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhy we are doing this and all our work in the first\u0026nbsp;place?\u003c/li\u003e\n\u003cli\u003eWhat we considered most important in common and that pushes\u0026nbsp;us?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAfter this, is necessary to divide the members of the team in smaller groups. Each one has to create proposes to in the final, all groups create just one propose —with maximum of 20\u0026nbsp;minutes.\u003c/p\u003e\n\u003ch3\u003e8. Team's compromises\u003c/h3\u003e\n\u003cp\u003eAll rules needs to be clear to the members. Because of this, it's necessary topics as\u0026nbsp;below:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are the main rules that we want to have and to keep in our\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eWhat are the channels of communication?\u003c/li\u003e\n\u003cli\u003eWe are going to celebrate our achievements?\u003c/li\u003e\n\u003cli\u003eWe are going to metrify our progress?\u003c/li\u003e\n\u003cli\u003eWe will have feedback?\u003c/li\u003e\n\u003cli\u003eIt's necessary to tell anything else more to the members of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDaily hour / Weekly / Intersection time /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e9. I Like / I\u0026nbsp;Wish\u003c/h3\u003e\n\u003cp\u003eComing to the end of the dynamic, it's interesting to ask what the people are leaving behind and forward to they work life based in the\u0026nbsp;day.\u003c/p\u003e\n\u003cp\u003eWhile people talk, someone write down what they liked (I Like column) and what they wanted to be different (I Wish\u0026nbsp;column).\u003c/p\u003e\n\u003cp\u003eIt's important to really take serious the I Wish column, because this column give to us what needs to be improve in a next\u0026nbsp;time.\u003c/p\u003e\n\u003ch3\u003eConclusions\u003c/h3\u003e\n\u003cp\u003eAfter the dynamic be applied, it's necessary to write a final document with all informations that came out and delivery it to the\u0026nbsp;team.\u003c/p\u003e\n\u003cp\u003eWith the document, the team is responsible to take the next steps to improve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eI had applied this dynamic a lot of times, and the results are visible. We can understand the \"good members\" and the member that need more pay attention. We can understand too, what will be the work way of the members and their relationships. \u003cstrong\u003eBased with this data, we can start a \u003c/strong\u003e\u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003e\u003cstrong\u003eTeam Building\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e process and really make a difference in the engagement of\u0026nbsp;team.\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/starting-a-team-with-team-canvas-bfa2092a7f90?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90.md","metaContent":{"title":"Starting a team with Team Canvas | Blog | carlohcs.me","description":"The importance and how to apply it.","image":"http://carlohcs.me/_next/static/images/2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90-e09b49cbc583237df31a1a07eebdcc8a.png","imageAlt":"Starting a team with Team Canvas"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerouslySetInnerHTML":{"__html":"\n(functio
