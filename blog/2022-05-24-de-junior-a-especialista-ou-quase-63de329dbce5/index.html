<!DOCTYPE html><html lang="en"><head><script>
(function() {
  var STORAGE_KEY = 'carlohcs.me';

  function applyTheme() {
    if (!document.body) {
      setTimeout(applyTheme, 10);
      return;
    }

    var isDark = false;
    
    try {
      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));
      var theme = data.theme;
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDark = theme === 'dark' || (!theme && prefersDark);
    } catch (e) {
      isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    // Marca como hidratado após um frame
    requestAnimationFrame(function() {
      document.body.className = isDark ? 'dark-ui' : '';
      document.body.classList.add('hydrated');
      document.body.style.transition = '';
    });
  }

  // Executa quando document estiver pronto
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyTheme);
  } else {
    applyTheme();
  }
})();

66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5","title":"De júnior a especialista (ou quase!)","date":"2022-05-24","excerpt":"Em 2016 eu entrava no UOL como júnior — 6 anos depois eu saia da empresa como sênior (e quase com o título de especialista).","content":"\u003cp\u003eEm 2016 eu entrava no UOL como júnior — 6 anos depois eu saia da empresa como sênior (e quase com o título de especialista).\u003c/p\u003e\n\u003cp\u003eVeja o que aprendi e o que pode ser útil a\u0026nbsp;você.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_qzSlFUHMT6pdjHZDh-Becw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*qzSlFUHMT6pdjHZDh-Becw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*qzSlFUHMT6pdjHZDh-Becw.png';\"\u003e\u003cfigcaption\u003eDesenvolvimento de software, organização de meetups, instrução… De tudo um\u0026nbsp;pouco!\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003ePrólogo\u003c/h3\u003e\n\u003cp\u003eLembro-me de ter feito parte da \u003cem\u003ehype\u003c/em\u003e de \"\u003ca href=\"https://www.youtube.com/watch?v=kk84Ms9Pi9s\"\u003echega de ser empregado, agora vou ser empreendedor!\u003c/a\u003e\". O que não te contam sobre isso, é o quanto você se desgasta em prol de algo que pode literalmente ir tudo por água abaixo por você não ter as mesmas ideias que seus sócios — e comigo, não foi diferente das estatísticas: mais uma ideia jogada no\u0026nbsp;lixo.\u003c/p\u003e\n\u003cp\u003eEu partia então dessa \u003cem\u003ehype\u003c/em\u003e e me lançava novamente ao mercado de trabalho entrando no \u003ca href=\"https://uol.com.br/\"\u003eUOL\u003c/a\u003e: Uma empresa extremamente grande, com uma gama de produtos (sim, o UOL não é só o famoso portal de notícias que se vê por aí) e que \u003ca href=\"https://sobreuol.noticias.uol.com.br/\"\u003e9 entre 10 usuários do Brasil são impactados por\u0026nbsp;ela\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eA entrada me fazia sentir nostálgico, afinal, usei o produto \"\u003ca href=\"https://www.propagandashistoricas.com.br/2020/12/Iinternet-discada-uol.html\"\u003eDiscador UOL\u003c/a\u003e\" nos primórdios dos anos 2000, antes da popularização da banda larga pelo \u003ca href=\"https://www.youtube.com/watch?v=s1lDyfD_9Q0\"\u003e\u003cem\u003eSpeedy\u003c/em\u003e\u003c/a\u003e. Me fazia lembrar da espera das madrugadas para utilizar um único pulso para navegar e ver\u0026nbsp;\u003cem\u003ememes\u003c/em\u003e.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_xDpHzBObAQ6DxwHJ.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*xDpHzBObAQ6DxwHJ.jpg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*xDpHzBObAQ6DxwHJ.jpg';\"\u003e\u003cfigcaption\u003eQuem não lembra do som dos discadores?\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eA plataforma de streaming de\u0026nbsp;áudio\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_VtUvcTYtKk6gKjIa.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1000/0*VtUvcTYtKk6gKjIa.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1000/0*VtUvcTYtKk6gKjIa.png';\"\u003e\u003cfigcaption\u003ePlataforma UOL Música\u0026nbsp;Deezer\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMeu primeiro projeto na companhia foi o \"UOL Música Deezer\", uma plataforma semelhante ao \u003cem\u003eSpotify. \u003c/em\u003eNa equipe, contávamos com pessoas animadas, que entendiam muito de tecnologia e que estavam dispostas a fazer o produto evoluir. Dentre as inúmeras lições aqui aprendidas, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTem impeditivos que travam seu trabalho?\u003c/strong\u003e \u003cem\u003eVá falar com quem precisa e tente adiantar logo as\u0026nbsp;coisas!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eLembro-me que para que o meu trabalho fosse finalizado, eu precisava que o trabalho de outra fosse realizado. Ao invés de ter adiantado e ido falar com a pessoa (por receio/medo), enrolei e isso acabou deixando a entrega da \u003ca href=\"https://www.cursospm3.com.br/glossario/feature/\"\u003e\u003cem\u003efeature\u003c/em\u003e\u003c/a\u003e atrasada. A lição aprendida foi que de fato, não há nada a temer: vá até a mesa da pessoa, ou mande uma mensagem. Seja simpático, peça com gentileza e as portas do mundo se abrirão para você — e no final, você não ficará constrangido por não ter seguido essa\u0026nbsp;dica.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrecisa de validação do trabalho por alguém? \u003c/strong\u003e\u003cem\u003eValide-o o máximo de vezes antes de entregar — e faça com olhos atentos a todos os detalhes.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eAo criar uma nova \u003cem\u003efeature, \u003c/em\u003eacreditava que a mesma estava em boa qualidade e que o designer não iria reclamar: erro de principiante. Não só tive que voltar na demanda, como aprendi o conceito de \u003cem\u003e\"\u003c/em\u003e\u003ca href=\"https://medium.com/@elvisoares/pixel-perfect-boas-pr%C3%A1ticas-e-gestalt-9665e4f05230#:~:text=Pixel%20perfect%20%C3%A9%20um%20conceito,(User%20Interface)%20e%20desenvolvimento.\"\u003e\u003cem\u003epixel perfect\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\"\u003c/em\u003e: a técnica lendária onde \u003cem\u003edesigners\u003c/em\u003e comparam tela com protótipo no intuito de encontrar erros — E como são bons\u0026nbsp;nisso!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eO designer é seu amigo e não seu inimigo: \u003c/strong\u003e\u003cem\u003eQuebre o mito de que vocês precisam ser inimigos: converse com seu colega e proponha de trabalhar juntos em uma boa solução para\u0026nbsp;ambos.\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_9hmnGPd3wQkH4qQ5uSl66w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*9hmnGPd3wQkH4qQ5uSl66w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*9hmnGPd3wQkH4qQ5uSl66w.png';\"\u003e\u003cfigcaption\u003eFonte: \u003ca href=\"https://becode.com.br/web-designer-x-desenvolvedor-web-entenda-a-diferenca/\"\u003ehttps://becode.com.br/web-designer-x-desenvolvedor-web-entenda-a-diferenca/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eExiste uma rixa muito grande entre \u003cem\u003edesigners\u003c/em\u003e e desenvolvedores; área de negócio com área de desenvolvimento… no fim, talvez estejam todos no mesmo barco remando para lados diferentes.\u003c/p\u003e\n\u003cp\u003eA verdade é que todos podem trabalhar juntos e podem se colocar no lugar do outro. Se o designer pediu certa funcionalidade, é porque ele acredita que vai ser bom para o usuário; se o desenvolvedor quer mais detalhes das motivações dessa funcionalidade e pensa em aplicá-la de um modo mais simples, é porque ele também tem uma série de tarefas correlacionadas com essa atividade; e se a área de negócios quer ganhar mais dinheiro, é porque ela quer te pagar mais (não, aqui é a mais), brincadeiras a parte, ela necessita de verba para continuar investindo. Independentemente, é necessário ter liga entre todos. Resultados dependem\u0026nbsp;disso.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFeedback é importante: \u003c/strong\u003e\u003cem\u003eDê feedback sempre que puder e peça sempre sentir a necessidade.\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_6Ywlz5x7RF2RBXHB.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*6Ywlz5x7RF2RBXHB.jpg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*6Ywlz5x7RF2RBXHB.jpg';\"\u003e\u003cfigcaption\u003eFonte: \u003ca href=\"https://tangerino.com.br/blog/gestao-empresarial/o-que-e-feedback/\"\u003ehttps://tangerino.com.br/blog/gestao-empresarial/o-que-e-feedback/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eFeedback\u003c/em\u003e é uma forma simples de falar como o outro está indo, quais suas qualidades e pontos de melhoria. O \u003ca href=\"https://www.slideshare.net/EduardoCerejo/fast-feedback-63847140\"\u003e\u003cem\u003efast feedback\u003c/em\u003e\u003c/a\u003e é um processo eficaz para isso. No time, lembro-me de receber o \u003cem\u003efeedback\u003c/em\u003e que eu estava indo bem, mas que talvez devesse focar mais em certas atividades — E como isso ajudou! Geralmente um bom \u003cem\u003efeedback\u003c/em\u003e passa por três\u0026nbsp;pontos:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eContinue a…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eUm ponto de atenção que pode ser trabalhado é…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eGostaria de ver mais você\u0026nbsp;em…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eInfelizmente, a boa vontade do time não foi capaz de permitir que o projeto continuasse e certo dia ele foi encerrado. Com o trágico encerramento, fui então para um time bem diferente: o\u0026nbsp;\u003cem\u003eco:lab.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eco:lab: o time dos\u0026nbsp;sonhos\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_D2t0gfB5R6PnuTLN.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png';\"\u003e\u003cfigcaption\u003eMembros do co:lab em 2017. Fonte:\u0026nbsp;autor\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eO co:lab é um time totalmente diferente do que eu estava acostumado: um time focado em questões de \u003cem\u003edesign\u003c/em\u003e e não em código. Adeptos do \u003ca href=\"https://meusucesso.com/artigos/o-que-e-design-thinking-conceitos-e-definicoes-132/\"\u003e\u003cem\u003eDesign Thinking\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eo co:lab lutou para se estruturar de uma forma que estivessem presentes em todo o processo de desenvolvimento de um produto. Pelo lado mais técnico, existia lá a manutenção do \u003ca href=\"https://getbootstrap.com/\"\u003e\u003cem\u003eBootstrap\u003c/em\u003e\u003c/a\u003e\u003cem\u003e \u003c/em\u003einterno da companhia, os projetos de códigos utilizados por outras áreas; o desafio de juntar os \u003cem\u003efrontenders; \u003c/em\u003eo de fazer \u003cem\u003emeetups\u003c/em\u003e de integração e ser um ponto de referência para os desenvolvedores e designers — ou seja, uma verdadeira escola!\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eJúnior a\u0026nbsp;Pleno\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eEstando no co:lab de júnior a pleno, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEscute a liderança: \u003c/strong\u003e\u003cem\u003eTem alguém consciente de onde o time deve ir: siga esta\u0026nbsp;pessoa!\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_TcKU0wBeczFEZ_Nk3jBWOg.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*TcKU0wBeczFEZ_Nk3jBWOg.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*TcKU0wBeczFEZ_Nk3jBWOg.jpeg';\"\u003e\u003cfigcaption\u003e:Foto por Matheus Bertelli: \u003ca href=\"https://www.pexels.com/photo/two-person-sitting-on-sofa-2608512/\"\u003ehttps://www.pexels.com/photo/two-person-sitting-on-sofa-2608512/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEmbora eu tivesse muitas dúvidas de onde os projetos iriam e quais as lutas a serem travadas, existiam dentro do time, as figuras de gerente e de coordenador. Ambos estavam lá para conduzir processos de \u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003e\u003cem\u003eTeam Building\u003c/em\u003e\u003c/a\u003e que no futuro, formaria um time de extrema competência e maturidade.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\"Quem não é visto não é lembrado!\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eSorriso na boca e\u0026nbsp;atitude.\u003c/em\u003e\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/6420914aa70cc66bdb1e6e50701f2e12/href\"\u003ehttps://medium.com/media/6420914aa70cc66bdb1e6e50701f2e12/href\u003c/a\u003e\u003cp\u003eO UOL deixava em aberto o espaço para o colaborador falar, fazer apresentações e \u003cem\u003equiçá \u003c/em\u003eaté mesmo ser professor/instrutor. Uma das responsabilidades do co:lab era a de disseminação: fazer com que as pessoas oxigenassem ideias e projetos pela companhia. Foi por isso que me arrisquei a ser quase um \u003cem\u003e“vereador”: \u003c/em\u003ecom sorriso na boca e provocações carismáticas, eu me lançava a conversar com pessoas que eu não conhecia — isso me fazia criar amizades, descobrir problemas antes que eles acontecessem e ter pontos de ajuda quando necessário.\u003c/p\u003e\n\u003cp\u003eMe lançava também em aplicar palestras para a companhia e no último estágio, ser instrutor nos cursos de HTML com CSS e como trabalhar com o editor \u003ca href=\"https://pt.wikipedia.org/wiki/Vim\"\u003eVIm\u003c/a\u003e para os membros da companhia.\u003c/p\u003e\n\u003cp\u003eIsso me trouxe \u003cstrong\u003econfiança \u003c/strong\u003eao falar, \u003cstrong\u003esagacidade \u003c/strong\u003epara entender o perfil comportamental das pessoas e como utilizar essas características em prol dos projetos. Você não precisa ser o \u003ca href=\"https://www.youtube.com/watch?v=MQh-cBeYTGE\"\u003eFábio Porchat\u003c/a\u003e da comunicação. Mas um sorriso humilde e o fato de se inclinar para ouvir o que os outros querem desabafar, com certeza irá te ajudar muito em sua\u0026nbsp;jornada.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0*ieAHQZP3HbLJLcvK.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK';\"\u003e\u003cfigcaption\u003eUm dos vários treinamentos de HTML com\u0026nbsp;CSS\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eSênior\u003c/h3\u003e\n\u003cp\u003eApós ganhar notoriedade tanto na forma de conversar com todo mundo como na entrega de resultado positivos para a empresa, o título de \u003cem\u003esênior\u003c/em\u003e finalmente chegava em minhas mãos. Agora, o foco estava em cuidar de quem precisava de ajuda e resolver problemas críticos dentro do próprio time bem como em outros. Mas o ponto chave para me tornar sênior estava no tópico a\u0026nbsp;seguir.\u003c/p\u003e\n\u003ch4\u003eco:lab e seus déficits\u0026nbsp;técnicos\u003c/h4\u003e\n\u003cp\u003eO co:lab por ser um time focado em \u003cem\u003edesign thinking\u003c/em\u003e as vezes se esquecia de um dos fatores mais primordiais dentro da companhia: da necessidade extremamente técnica de desenvolvimento. Embora o processo de \u003cem\u003edesign\u003c/em\u003e pense no processo como um todo, 60% das soluções passavam pelo desenvolvimento de\u0026nbsp;código.\u003c/p\u003e\n\u003cp\u003eTínhamos projetos com tecnologias defasadas, falta de entendimento por parte dos \u003cem\u003edesigners\u003c/em\u003e em como algumas \u003cem\u003efeatures\u003c/em\u003e eram consolidadas e a necessidade do ensinamento básico de como um site é\u0026nbsp;feito.\u003c/p\u003e\n\u003cp\u003eFoi então que dentro da minha pós graduação em gestão em TI que conheci o \u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003ePETI\u003c/a\u003e — Planejamento Estratégico de TI: um documento que mapeia os pontos fortes e fracos do time, levanta quais são os projetos atuais e quais são os gargalos a serem resolvidos baseados em objetivos e métricas.\u003c/p\u003e\n\u003cp\u003eO documento caiu como luva: eu então apresentava o PETC — Planejamento Estratégico Técnico do co:lab. O projeto foi bem recebido pelo time e com ele, conseguimos dar início nas mudanças que necessitávamos.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003eStrategic Planning for Information Systems — Case Study\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNeste processo, alguns ensinamentos:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNão fique só reclamando que fazer \u003cem\u003efeature\u003c/em\u003e X é difícil: demonstre\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSó os desenvolvedores sabem quantas horas de estudo são necessárias para fazer um \"simples\u0026nbsp;botão\".\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eMostrar aos \u003cem\u003edesigners\u003c/em\u003e que existiam outros problemas vinculados ao desenvolvimento de \u003cem\u003efeatures\u003c/em\u003e foi a melhor jogada que fiz. Ficaram empáticos com a causa e se solidarizaram em como podiam ajudar no processo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTome a frente: não espere a solução cair do\u0026nbsp;céu\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eEmbora desenvolvedores sejam ótimos em resolver problemas técnicos delegados a eles, poucos tomam a frente e são propositivos.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNos times que passei, vi alguns desenvolvedores insatisfeitos com o caminho que as coisas tomavam. A questão é que só murmurar e falar por alto não resolvem o cerne da questão. É necessário explicitar, se intrometer e demonstrar alternativas de como solucionar os problemas. O \u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003ePETI\u003c/a\u003e pode ser um\u0026nbsp;início.\u003c/p\u003e\n\u003ch4\u003eA plataforma de\u0026nbsp;jogos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_MEnyeCKeei-xHq6jUfA4NQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://lojadejogos.uol.com.br/\"\u003eUOL Loja de Jogos\u003c/a\u003e: a plataforma de jogos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUm projeto promissor: o UOL Loja de Jogos foi um dos melhores projetos em que trabalhei. Entrei no momento onde dois \u003cem\u003efrontenders \u003c/em\u003eestavam saindo do time: eu iria ser então uma espécie de \u003ca href=\"https://pt.wikipedia.org/wiki/Ronaldinho_Ga%C3%BAcho\"\u003eRonaldinho Gáucho\u003c/a\u003e: toca para um lado enquanto se olha para o outro. O desafio aqui foi novamente, dar voz aos \u003cem\u003efrontenders\u003c/em\u003e, mostrar os problemas que aconteciam e junto do resto do time e trabalhar arduamente para entregar a \u003ca href=\"https://www.uol.com.br/start/ultimas-noticias/2021/11/25/uol-loja-de-jogos-e-relancada-com-black-friday-para-ps-plus-e-game-pass.htm\"\u003enova plataforma antes da \u003cem\u003eBlack Friday\u003c/em\u003e\u003c/a\u003e. Depois de inúmeras reuniões, quebra cabeças e muito suor, o projeto saiu. Dos aprendizados, elenco aqui os mais importantes:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAperte o botão de parar antes que tudo vá para o limbo:\u0026nbsp;negocie!\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_D4noxcA5mGtLP7p7FDhCpA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg';\"\u003e\u003cfigcaption\u003eFoto por SHVETS production: \u003ca href=\"https://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\"\u003ehttps://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eNão deixe de se posicionar, mesmo com pessoas de mais tempo de casa que você. Mesmo que em momento crítico, negocie melhores alternativas.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eEstávamos em um cenário complexo: a nova plataforma tinha uma data limite para estar no ar por questões de segurança; dois funcionários saindo do time e que tinha regras do negócio em suas mentes: era o cenário perfeito para o caos. Após eu perceber que esse cenário era insustentável, convoquei os membros do time e solicitei a presença do gerente geral. Explicamos as problemáticas e juntos dele, decidimos por segmentar as divisões e entregar apenas o que fosse necessário e cabível naquele escopo: deu certo! Hoje a loja está em pé e em constante evolução.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDirecione: se você tem mais vivência em determinados pontos de projeto, conduza as pessoas através de\u0026nbsp;exemplos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMostre argumentos e clarifique os porquês que eles devem seguir suas orientações.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eContávamos com um time robusto de profissionais e mesmo assim, faltava clareza dos próximos passos de desenvolvimento e quais caminhos eram precisos seguir. Foi então que dando ideias de como seguir em determinadas tarefas e com exemplos reais de resolução, que o time começou a ter alternativas de o fluxo que poderiam ser testados —deu certo! Após a entrega, saí do time e o mesmo continuou a desenvolver importantes recursos para o\u0026nbsp;produto.\u003c/p\u003e\n\u003ch4\u003eA plataforma de streaming de\u0026nbsp;vídeos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ePQTuEtOTR2WXvyWyf72eg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://play.uol.com.br/\"\u003eUOL Play\u003c/a\u003e: a plataforma de streaming de vídeos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUma migração de sistema, uma grande quantidade de códigos a fazer, definições sobre a estrutura de consumo interno de \u003cem\u003eAPI's \u003c/em\u003ee manter o projeto atual tendo melhorias: o UOL Play com certeza é um projeto monstruoso e que necessitou de bastante ajuda. No meu caso, ajudei na definição da \u003cem\u003estack\u003c/em\u003e do projeto e na resolução de questões básicas de desenvolvimento, além de ajudar com relação ao quadro atual de funcionários e na aquisição de mais colaboradores. Dos aprendizados, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEntenda o ritmo do time: se ajuste, mapeie e faça propostas\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_yQcNHhLNEQNgT7xUjykyew.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg';\"\u003e\u003cfigcaption\u003eFoto por ArtHouse Studio: \u003ca href=\"https://www.pexels.com/photo/wood-man-people-art-4905089/\"\u003ehttps://www.pexels.com/photo/wood-man-people-art-4905089/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eLembro-me que algumas questões dos projetos estavam muito abertas. Mais uma vez, mapear ajudou a entender para onde as coisas iriam e como a ajuda poderia acontecer. Aqui eu me valia dos aprendizados do PETI, tentando ser ouvinte das pessoas e de também propor caminhos alternativos. Embora eu tenha ficado pouco, acredito que o \u003cem\u003emindset\u003c/em\u003e ficou aplicado.\u003c/p\u003e\n\u003ch3\u003eEspecialista (ou\u0026nbsp;quase)\u003c/h3\u003e\n\u003cp\u003eEmbora eu não tenha conseguido o título (veio só quando eu estava saindo), eu o desempenhava de uma outra forma — como um \u003ca href=\"https://www.supero.com.br/blog/tech-lead-por-que-a-squad-precisa-desse-perfil/\"\u003e\u003cem\u003etech lead\u003c/em\u003e\u003c/a\u003e de gestão: o meu foco não era mais o código e sim o de lidar com projetos prioritários e mais incisivamente com pessoas. Talvez um dos fatores que contribuíram para a minha saída da empresa, é que o futuro cargo de especialista não conseguia/não tinha poderes suficientes para realizar mudanças profundas das quais eu acreditava, como a unificação de tecnologias e uma maior unificação dos membros, evitando retrabalhos e problemas simples que já possuem solução— infelizmente (⌣_⌣”).\u003c/p\u003e\n\u003cp\u003eAlém de tudo isso, era hora de buscar novos ares. Tentar trabalhar com pessoas e desafios que me tirassem da \u003ca href=\"https://endeavor.org.br/desenvolvimento-pessoal/os-perigos-da-zona-de-conforto/\"\u003ezona de conforto\u003c/a\u003e que eu\u0026nbsp;estava.\u003c/p\u003e\n\u003cp\u003eO meu desafio agora é espalhar a palavra do que aprendi em outros lugares e também mudar o \u003ca href=\"https://www.cnnbrasil.com.br/business/nomades-digitais-estilo-de-vida-pode-ser-adotado-por-ate-1-bilhao-de-pessoas-ate-2035/\"\u003eestilo de\u0026nbsp;vida\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eConsiderações finais\u003c/h3\u003e\n\u003cp\u003eAprendi muito ao longo desse tempo e acredito que as dicas aqui mostradas podem ser luz a você leitor. Da mais importante, acredito verdadeiramente que a maior habilidade que alguém pode ter dentro de uma empresa é a \u003cem\u003ehumildade: \u003c/em\u003eao se comunicar, ao pedir ajuda, ao demonstrar um ponto de vista e ao \u003cem\u003eser\u003c/em\u003e. Some a isso o sorriso e \u003cem\u003evoilà\u003c/em\u003e: vai ver como um mundo de possibilidades se abrirá para\u0026nbsp;você.\u003c/p\u003e\n\u003cp\u003eDeixo aqui meus agradecimentos especiais:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/rochajosiel\"\u003eJosiel\u003c/a\u003e, que deu o seu \"sim\" na minha entrevista e que realmente me ensinou o que é programar;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniel-afarelli-971616141\"\u003eDaniel\u003c/a\u003e, que fez o papel importante de me integrar aos processos e fazer piadas para quebrar o\u0026nbsp;gelo;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/philipemiranda\"\u003ePhilipe\u003c/a\u003e, que me ensinou lições valiosas quanto a gestão e projetos e que também sempre me deu carta aberta para propor e fazer acontecer;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniela-nabholz-264b6622\"\u003eDaniela\u003c/a\u003e, que me mostrou sobre ver \"o copo meio cheio\" nas situações mais adversas na vida e como você pode se reinventar e ser cada vez\u0026nbsp;melhor;\u003c/li\u003e\n\u003cli\u003eA todas as pessoas do UOL que tive contato, que lutaram por melhorias, que se preocuparam com o usuário e que foram as melhores pessoas para se trabalhar e também descontrair;\u003c/li\u003e\n\u003cli\u003eE o mais importante: Deus. Por ter me aberto esta grande oportunidade e que realmente me deu base para o que sou\u0026nbsp;hoje.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está vivenciando algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/de-j%C3%BAnior-a-especialista-ou-quase-63de329dbce5?source=rss-3ad5ddeda9f9------2","readTime":"12 min","filename":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5.md","metaContent":{"title":"De júnior a especialista (ou quase!) | Blog | carlohcs.me","description":"Em 2016 eu entrava no UOL como júnior — 6 anos depois eu saia da empresa como sênior (e quase com o título de especialista).","image":"http://carlohcs.me/_next/static/images/2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5-6c874055b0e953fba9d444ab8cd71e31.png","imageAlt":"De júnior a especialista (ou quase!)"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerouslySetInnerHTML":{"__html":"\n(function() {\n  var STORAGE_KEY = 'carlohcs.me';\n\n  function applyTheme() {\n    if (!document.body) {\n      setTimeout(applyTheme, 10);\n      return;\n    }\n\n    var isDark = false;\n    \n    try {\n      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));\n      var theme = data.theme;\n      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;\n      isDark = theme === 'dark' || (!theme \u0026\u0026 prefersDark);\n    } catch (e) {\n      isDark = window.matchMedia('(prefers-color-scheme: dark)
