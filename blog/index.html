ser tolo e dei um salto de fé em direção a Gestão de TI e posso dizer:\u0026nbsp;acertei.\u003c/p\u003e\n\u003ch4\u003ePercebi que práticas de team building também são prioridade\u003c/h4\u003e\n\u003cp\u003eTodo time tem um propósito (ou deveria ter e conhecer) e está encarregado de várias funções. Entretanto, o costume de sempre apagar incêndios e entrar em novos projetos nos fazem esquecer da construção do time — o famoso \u003cem\u003eteam building. \u003c/em\u003eApós observar que isso nunca ocorreu em outros times e no atual sim, percebi que além de eu ser um tolo, outros times\u0026nbsp;acabam\u0026nbsp;sendo\u0026nbsp;sem\u0026nbsp;perceber. É comum ver os gestores preocupados em como resolver problemas de projetos, mas não da própria equipe. Quando se tem \u003cem\u003eteam building\u003c/em\u003e, você se sente parte dos processos do time, você se sente parte das decisões e pode interferir para que as coisas sejam sempre melhores. Não ter esse sentimento de pertencimento, é a “tolice\u0026nbsp;maior”.\u003c/p\u003e\n\u003ch4\u003eE quando senti que realmente cresci?\u003c/h4\u003e\n\u003cp\u003eEu notei que eu era convocado para reuniões de pautas importantes e que minha posição era levada em conta. Eu já não mais ficava só com um papel consultivo: eu era ouvido e ações eram desempenhadas por causa\u0026nbsp;disso.\u003c/p\u003e\n\u003cp\u003eNotei também que as pessoas começaram a vir atrás de mim como referência para tirar dúvidas, para saber de outras pessoas, para saber como o meu time poderia ajudá-las.\u003c/p\u003e\n\u003cp\u003ePercebi que eu mesmo trazia conteúdos externos para dentro do time e que eram aplicados — e até mesmo cobrados. Um dos meus maiores orgulhos foi a criação e execução do PETC — Planejamento Estratégico Técnico do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e, uma derivação do PETI (Planejamento Estratégico de TI) — que é um documento que busca identificar os gargalos técnicos do time, as características do time para com os problemas, quais ações podem ser tomadas e quais métricas podem aferir essas ações. Eu consegui juntamente do time, implementar a primeira versão em 2017 e já estamos indo para 2020 com novas versões do documento e executando as melhorias planejadas.\u003c/p\u003e\n\u003cp\u003eE por fim e não menos importante, \u003cstrong\u003equando me confiaram a gestão de um projeto totalmente diferente do mundo dos códigos e que hoje já está em seu segundo subprojeto de entrega\u003c/strong\u003e — o que me leva muitas vezes a pensar em mudar até mesmo de\u0026nbsp;área.\u003c/p\u003e\n\u003cp\u003eSendo assim, eu termino esse post agradecendo aos membros do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e que tanto me ensinaram e que continuam a me ensinar sobre como \u003cem\u003eouvir\u003c/em\u003e,\u003cem\u003e compartilhar \u003c/em\u003ee\u003cem\u003e colaborar \u003c/em\u003ecom as pessoas da maneira mais empática possível.\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está passando por algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/tenha-uma-equipe-que-te-fa%C3%A7a-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4?source=rss-3ad5ddeda9f9------2","readTime":"7 min","filename":"2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4.md"}],"metaContent":{"title":"Blog | carlohcs.me","description":"My articles.","image":"https://carlohcs.me/_next/static/images/blog-567278dd17af4230533a6578aacf4384.png","imageAlt":"Blog","locale":"en_US"}},"__N_SSG":true},"page":"/blog","query":{},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isF
