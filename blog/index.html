calculadora de inflação do \u003ca href=\"https://g1.globo.com/tudo-sobre/banco-central-do-brasil/\"\u003eBanco Central do Brasil\u003c/a\u003e\u0026nbsp;(BC).\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://g1.globo.com/economia/noticia/2023/07/01/em-29-anos-do-plano-real-r-1-da-epoca-valeria-apenas-r-012-hoje.ghtml\"\u003ehttps://g1.globo.com/economia/noticia/2023/07/01/em-29-anos-do-plano-real-r-1-da-epoca-valeria-apenas-r-012-hoje.ghtml\u003c/a\u003e. — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCrise fiscal e endividamento público\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA crise fiscal causada pelos efeitos econômicos da pandemia do coronavírus no Brasil são graves e a dívida pública, que explodirá em 2020, continuará crescendo até passar de 100% do produto interno bruto em 2026. Esse é o cenário previsto pelo diretor da Instituição Fiscal Independente (IFI)\u0026nbsp;[…]\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: Agência Senado — \u003ca href=\"https://www12.senado.leg.br/noticias/materias/2020/05/25/divida-publica-deve-passar-de-100-do-pib-nos-proximos-anos-alerta-ifi-1\"\u003ehttps://www12.senado.leg.br/noticias/materias/2020/05/25/divida-publica-deve-passar-de-100-do-pib-nos-proximos-anos-alerta-ifi-1\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCarga tributária elevada e burocracia\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA regulamentação da reforma tributária aprovada pela Câmara dos Deputados em julho elevou a expectativa da alíquota média do Imposto sobre Valor Agregado (IVA) Dual, que vai substituir os cinco tributos cobrados sobre o consumo no país, para \u003ca href=\"https://exame.com/economia/reforma-tributaria-regulamentacao-na-camara-aumenta-iva-para-28-estima-ministerio-da-fazenda/\"\u003e\u003cstrong\u003e27,97%, segundo estudo divulgado pelo Ministério da Fazenda nesta sexta-feira, 23\u003c/strong\u003e\u003c/a\u003e. Com isso, o novo IVA brasileiro pode ser o maior do\u0026nbsp;mundo.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://exame.com/economia/com-aliquota-de-28-brasil-pode-ter-o-maior-iva-do-mundo-veja-ranking/\"\u003ehttps://exame.com/economia/com-aliquota-de-28-brasil-pode-ter-o-maior-iva-do-mundo-veja-ranking/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cp\u003eAlém disso, no Brasil passa (sempre) por momentos de instabilidade política e que podem impactar em como lidamos com o dinheiro. Elementos como:\u003c/p\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIntervenções no sistema\u0026nbsp;bancário\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eO Drex, moeda digital brasileira, pode ser lançado em 2025. Atualmente, o projeto está na sua segunda fase piloto, com a participação de instituições do sistema financeiro, para testar as soluções de privacidade e garantir o sigilo aos usuários.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://www12.senado.leg.br/noticias/materias/2025/01/08/senado-trabalha-para-viabilizar-o-drex-moeda-digital-brasileira\"\u003ehttps://www12.senado.leg.br/noticias/materias/2025/01/08/senado-trabalha-para-viabilizar-o-drex-moeda-digital-brasileira\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAumento excessivo de impostos e taxação de grandes\u0026nbsp;fortunas\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA Câmara dos Deputados rejeitou nesta quarta-feira (30), por 262 votos a 236, a cobrança de imposto sobre grande fortunas de bens de valor superior a R$ 10 milhões. Um destaques sobre a taxação foi apresentado na análise do segundo projeto de regulamentação da reforma tributária, que foi \u003ca href=\"https://www.cnnbrasil.com.br/politica/camara-derruba-cobranca-sobre-heranca-de-previdencia-complementar/\"\u003econcluída nesta tarde\u003c/a\u003e. O projeto trata do Comitê Gestor do Imposto sobre Bens e Serviços\u0026nbsp;(IBS).\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://www.cnnbrasil.com.br/politica/camara-rejeita-imposto-sobre-grande-fortunas-na-regulamentacao-da-tributaria/\"\u003ehttps://www.cnnbrasil.com.br/politica/camara-rejeita-imposto-sobre-grande-fortunas-na-regulamentacao-da-tributaria/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConfisco \u003cem\u003e(ou empréstimo compulsório, enxugamento monetário ou ainda bloqueio de liquidez)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eO \u003ca href=\"https://portal.stf.jus.br/\"\u003eSupremo Tribunal Federal\u003c/a\u003e está prestes a deliberar sobre um recurso que discute os critérios utilizados pelo Banco do Brasil para ajustar as dívidas resultantes de empréstimos rurais durante a implementação do Plano Collor I, em março de 1990. A decisão deste caso tem implicações significativas e foi reconhecida como de relevância geral pela maioria dos ministros.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://chatadv.com.br/stf-ira-decidir-sobre-ajuste-de-dividas-de-emprestimos-rurais-no-plano-collor/\"\u003ehttps://chatadv.com.br/stf-ira-decidir-sobre-ajuste-de-dividas-de-emprestimos-rurais-no-plano-collor/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cp\u003eE com isso, a vida fica cada vez mais difícil e incerta quanto a proteção do nosso tão suado dinheiro.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_IM5kyjX__nOu5mQRin1GdA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*IM5kyjX__nOu5mQRin1GdA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*IM5kyjX__nOu5mQRin1GdA.jpeg';\"\u003e\u003cfigcaption\u003eFoto de Andrea Piacquadio: \u003ca href=\"https://www.pexels.com/pt-br/foto/foto-de-foco-raso-de-mulher-inclinada-na-porta-3801394/\"\u003ehttps://www.pexels.com/pt-br/foto/foto-de-foco-raso-de-mulher-inclinada-na-porta-3801394/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eCom isso, precisamos entender um pouco da dinâmica do dinheiro em torno do governo e como ele nos\u0026nbsp;afeta.\u003c/p\u003e\n\u003ch3\u003eA problemática relação entre governo e\u0026nbsp;dinheiro\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_AWC3-lzSKlxrY1H8aL86eA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*AWC3-lzSKlxrY1H8aL86eA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*AWC3-lzSKlxrY1H8aL86eA.jpeg';\"\u003e\u003cfigcaption\u003eFoto de João Pavese: \u003ca href=\"https://www.pexels.com/pt-br/foto/congresso-nacional-do-brasil-sob-ceu-azul-30179016/\"\u003ehttps://www.pexels.com/pt-br/foto/congresso-nacional-do-brasil-sob-ceu-azul-30179016/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eA relação entre governo e dinheiro é historicamente marcada por desafios, principalmente devido ao poder estatal de controlar a emissão de moeda e regular o sistema financeiro. Governos frequentemente recorrem à impressão de dinheiro para financiar déficits públicos, o que pode gerar inflação ou até hiperinflação, desvalorizando o poder de compra da população. Além disso, políticas como aumento de impostos, controle de capitais e até medidas extremas, como o confisco de recursos (caso do Plano Collor em 1990), evidenciam como decisões governamentais podem comprometer a confiança no sistema financeiro.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eComo o Governo obtém dinheiro?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eO governo depende da sociedade para financiar suas atividades e cumprir suas obrigações. Para isso, utiliza três principais fontes de recursos:\u003c/p\u003e\n\u003cp\u003e1. \u003cstrong\u003eCobrança de\u0026nbsp;Tributos\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA principal forma de arrecadação é por meio de impostos, taxas e contribuições;\u003c/li\u003e\n\u003cli\u003eUm problema relacionado a essa prática é a \u003ca href=\"https://medium.com/devaneiosliterarios/curva-de-laffer-3ed14465116d\"\u003eCurva de Laffer\u003c/a\u003e, que mostra que tributar excessivamente pode reduzir a arrecadação, já que incentiva a evasão fiscal e desestimula a produção econômica.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e2. \u003cstrong\u003eEndividamento Público\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo emite títulos públicos (como o \u003ca href=\"https://www.tesourodireto.com.br/\"\u003eTesouro Direto\u003c/a\u003e) para captar recursos da sociedade;\u003c/li\u003e\n\u003cli\u003eEm troca, promete devolver o valor investido com juros, que muitas vezes são elevados. Esse mecanismo aumenta a dívida pública e pode comprometer o orçamento com o pagamento de\u0026nbsp;juros.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e3. \u003cstrong\u003eEmissão de\u0026nbsp;Moeda\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo pode solicitar que o Banco Central emita mais dinheiro para financiar gastos;\u003c/li\u003e\n\u003cli\u003eNo entanto, o excesso de emissão sem respaldo na produção de bens e serviços provoca inflação, desvalorizando a moeda e reduzindo o poder de compra da população.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCom isso, o uso desequilibrado dessas ferramentas pode gerar instabilidade econômica, afetando diretamente a confiança no governo e na\u0026nbsp;moeda.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eO que o Governo pode fazer se ficar sem dinheiro?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eQuando o governo enfrenta dificuldades financeiras e esgota suas fontes tradicionais de arrecadação, ele pode adotar medidas drásticas para retomar o controle econômico. Algumas dessas ações\u0026nbsp;incluem:\u003c/p\u003e\n\u003cp\u003e1. \u003cstrong\u003eEliminar o Dinheiro\u0026nbsp;Físico\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA substituição completa do dinheiro em papel por meios de pagamento digitais permitiria ao governo ter controle total sobre as transações financeiras;\u003c/li\u003e\n\u003cli\u003eIsso facilitaria a fiscalização tributária, dificultando a evasão fiscal e impedindo o uso de dinheiro não rastreável.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e2. Combater Mercados Negros e Informais\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo poderia implementar políticas mais rígidas para restringir mercados paralelos e atividades econômicas informais (mercado negro e\u0026nbsp;cinza).\u003c/li\u003e\n\u003cli\u003eIsso incluiria o aumento da vigilância financeira, restrições ao uso de dinheiro em espécie e a ampliação de sistemas de identificação digital para rastrear transações.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eIsso explica por que muitas pessoas buscam alternativas de proteção financeira, como o \u003cstrong\u003eBitcoin\u003c/strong\u003e, que é descentralizado e resistente à manipulação estatal.\u003c/blockquote\u003e\n\u003ch3\u003eEis que surge o\u0026nbsp;BITCOIN!\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_WsP8_pfR-rpaucKIj2ZWYw.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*WsP8_pfR-rpaucKIj2ZWYw.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*WsP8_pfR-rpaucKIj2ZWYw.jpeg';\"\u003e\u003cfigcaption\u003eFoto de Alesia Kozik: \u003ca href=\"https://www.pexels.com/pt-br/foto/volta-rodada-redondo-bokeh-6765363/\"\u003ehttps://www.pexels.com/pt-br/foto/volta-rodada-redondo-bokeh-6765363/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eA crise financeira de\u0026nbsp;2008\u003c/h4\u003e\n\u003cp\u003eEm 2008, deflagrou-se a \"crise financeira de 2008\", também conhecida como Crise do Subprime, sendo considerada a pior crise econômica desde a Grande Depressão de 1929, devido à concessão excessiva de empréstimos imobiliários de alto risco para pessoas com baixa capacidade de pagamento. Quando muitas pessoas começaram a não pagar esses empréstimos, o mercado imobiliário entrou em colapso, causando perdas bilionárias para bancos e investidores. O governo precisou intervir, mas ainda sim, a crise se espalhou globalmente provocando recessão, aumento do desemprego e queda na confiança econômica.\u003c/p\u003e\n\u003cp\u003eEssa instabilidade expôs falhas no sistema financeiro, como a falta de transparência e o excesso de especulação, motivando a criação do Bitcoin em 2009 como uma alternativa descentralizada ao sistema bancário tradicional.\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/3e08d4c05210dc67bbd8bf4972ee1609/href\"\u003ehttps://medium.com/media/3e08d4c05210dc67bbd8bf4972ee1609/href\u003c/a\u003e\u003ch4\u003eBitcoin: \"Um Sistema de Dinheiro Eletrônico Peer-to-Peer\"\u003c/h4\u003e\n\u003cp\u003eAinda em 2008, sob a figura de Satoshi Nakamoto — uma figura anônima do mercado de criptomoedas — o white paper intitulado \u003cem\u003e\"Bitcoin: Um Sistema de Dinheiro Eletrônico Peer-to-Peer\" \u003c/em\u003eé publicado. De forma reduzida:\u003c/p\u003e\n\u003cblockquote\u003eUma versão puramente peer-to-peer de dinheiro eletrônico permitiria que pagamentos on-line fossem enviados diretamente de uma parte para outra, sem passar por uma instituição financeira. […]\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://bitcoin.org/files/bitcoin-paper/bitcoin_pt_br.pdf\"\u003ehttps://bitcoin.org/files/bitcoin-paper/bitcoin_pt_br.pdf\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eOu seja, é publicado então as bases para um sistema de dinheiro digital descentralizado, sem a necessidade de intermediários, seguro, transparente e resistente à\u0026nbsp;censura.\u003c/p\u003e\n\u003ch4\u003eO Bitcoin é uma\u0026nbsp;\"cura\"?\u003c/h4\u003e\n\u003cp\u003eO Bitcoin pode ser considerado uma solução para muitos dos problemas econômicos associados ao sistema financeiro tradicional, incluindo os mencionados anteriormente em relação à confiança no governo e na moeda fiduciária. Aqui estão algumas maneiras pelas quais o Bitcoin pode\u0026nbsp;ajudar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1. Proteção contra\u0026nbsp;inflação\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eComo o Bitcoin tem uma oferta limitada de 21 milhões de unidades, ele não pode ser manipulado por governos para imprimir mais moeda, o que ajuda a preservar o valor ao longo do tempo. Em contraste, as moedas fiduciárias podem ser desvalorizadas devido à inflação gerada pela emissão excessiva de dinheiro.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. Descentralização e autonomia financeira\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBitcoin é descentralizado e não está sob controle de nenhum governo ou instituição centralizada. Isso permite que as pessoas tenham controle total sobre seus próprios recursos financeiros, sem o risco de congelamento de contas ou de intervenções estatais, como visto no confisco da poupança durante o governo\u0026nbsp;Collor.\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/eedb462717f9f00897009ac930bb33f9/href\"\u003ehttps://medium.com/media/eedb462717f9f00897009ac930bb33f9/href\u003c/a\u003e\u003cp\u003e\u003cstrong\u003e3. Transparência e segurança\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA tecnologia blockchain que sustenta o Bitcoin garante um registro transparente, imutável e seguro de todas as transações. Isso aumenta a confiança no sistema financeiro, já que qualquer pessoa pode verificar as transações, reduzindo os riscos de corrupção e manipulação.\u003c/p\u003e\n\u003cp\u003eSaiba mais sobre a blockchain: \u003ca href=\"https://medium.com/chainlink-community/o-que-%C3%A9-a-tecnologia-blockchain-551ea8de4f23\"\u003ehttps://medium.com/chainlink-community/o-que-%C3%A9-a-tecnologia-blockchain-551ea8de4f23\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4. Liberdade de movimentação de\u0026nbsp;capital\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCom o Bitcoin, é possível transferir recursos rapidamente e sem barreiras geográficas. Isso resolve problemas relacionados ao controle de capitais e à dificuldade de mover dinheiro entre países, algo comum em economias com restrições cambiais ou instabilidade econômica.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5. Sistema global e inclusivo\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO Bitcoin não depende de intermediários financeiros tradicionais, como bancos. Isso pode ser especialmente útil para pessoas em áreas não bancarizadas ou em países com sistemas bancários frágeis. Qualquer pessoa com acesso à internet pode participar do ecossistema Bitcoin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6. Redução de custos de transações\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCom o Bitcoin, as taxas de transação tendem a ser muito mais baixas em comparação com sistemas bancários tradicionais ou remessas internacionais, o que pode beneficiar tanto consumidores quanto empresas, especialmente em mercados emergentes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7. Resistência a expropriação e\u0026nbsp;confisco\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eComo o Bitcoin é digital e descentralizado, ele é menos suscetível a ações como expropriação ou confiscos. Quem detém a chave privada do Bitcoin é o único que pode acessá-lo, o que proporciona uma camada extra de segurança contra abusos de\u0026nbsp;poder.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eResumindo:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO Bitcoin representa uma alternativa financeira mais autônoma, transparente e resistente a políticas econômicas destrutivas como a inflação e a intervenção estatal. Embora não resolva todos os problemas econômicos, ele oferece uma forma de proteger os recursos individuais contra muitas das falhas do sistema financeiro tradicional.\u003c/p\u003e\n\u003cblockquote\u003eE é por isso que o \u003cstrong\u003eBitcoin\u003c/strong\u003e se torna essencial para quem busca \u003cstrong\u003eproteger seu patrimônio\u003c/strong\u003e e garantir maior \u003cstrong\u003eliberdade financeira\u003c/strong\u003e em um cenário econômico incerto. Compre para\u0026nbsp;ontem!\u003c/blockquote\u003e\n\u003ch3\u003eEntendi. Quais os primeiros passos para obter\u0026nbsp;Bitcoin?\u003c/h3\u003e\n\u003ch4\u003e1. Faça seu cadastro na\u0026nbsp;Bipa\u003c/h4\u003e\n\u003cp\u003eA Bipa é uma plataforma brasileira que facilita a compra, venda e custódia de Bitcoin de forma simples e segura. Focada em acessibilidade, permite transações rápidas com interface intuitiva. É ideal para quem busca investir em Bitcoin sem complicações — como qualquer iniciante!\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZVliesnxvYZf7LDv-3LrHg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZVliesnxvYZf7LDv-3LrHg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZVliesnxvYZf7LDv-3LrHg.png';\"\u003e\u003cfigcaption\u003eFonte: Plataforma Bipa\u003c/figcaption\u003e\u003c/figure\u003e\u003col\u003e\n\u003cli\u003eBaixe e instale o aplicativo através do link \u003ca href=\"https://bipa.app/convite/HCBXRJ\"\u003ehttps://bipa.app/convite/HCBXRJ\u003c/a\u003e — e ganhe até R$ 100 em Bitcoin\u0026nbsp;🎉;\u003c/li\u003e\n\u003cli\u003eFaça seu cadastro e espere pela a aprovação;\u003c/li\u003e\n\u003cli\u003eApós a aprovação, no aplicativo, inicie o processo de obtenção dos seus bitcoins.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ca href=\"https://medium.com/media/4e4cf040e3e3132af96f3ba4aff0a182/href\"\u003ehttps://medium.com/media/4e4cf040e3e3132af96f3ba4aff0a182/href\ %AA-precisa-ter-da2cea58f87c?source=rss-3ad5ddeda9f9------2","readTime":"10 min","filename":"2025-01-15-bitcoin-por-que-voce-precisa-ter-da2cea58f87c.md"},{"slug":"2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253","title":"Educação financeira: APRENDA PARA ONTEM!","date":"2024-12-30","excerpt":"Fonte: Copilot AITodo mundo já passou ou conhece alguém que vive exatamente algum dos cenários a seguir:","content":"\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1__ZKBao-qb4XKLdIVG6KQDQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*_ZKBao-qb4XKLdIVG6KQDQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*_ZKBao-qb4XKLdIVG6KQDQ.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eTodo mundo já passou ou conhece alguém que vive exatamente algum dos cenários a\u0026nbsp;seguir:\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003e“Maioria dos brasileiros gasta mais do que ganha, diz estudo da\u0026nbsp;Neon”\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003e55% dos entrevistados dizem usar mensalmente tudo ou mais do que recebem, enquanto 44% não têm planejamento; estudo ouviu quase 20 mil\u0026nbsp;pessoas.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://veja.abril.com.br/coluna/radar-economico/maioria-dos-brasileiros-gasta-mais-do-que-ganha-diz-estudo-da-neon/\"\u003ehttps://veja.abril.com.br/coluna/radar-economico/maioria-dos-brasileiros-gasta-mais-do-que-ganha-diz-estudo-da-neon/\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003e“Brasileiros gastaram neste ano cerca de R$ 20 bilhões por mês em apostas online, estima\u0026nbsp;BC”\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003eSegundo os dados, aproximadamente 24 milhões de pessoas físicas participaram de jogos de azar e apostas online, realizando pelo menos uma transferência via Pix durante o período analisado.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://g1.globo.com/economia/noticia/2024/09/24/brasileiros-gastaram-cerca-de-r-20-bilhoes-por-mes-em-apostas-online-estima-revela-bc.ghtml\"\u003ehttps://g1.globo.com/economia/noticia/2024/09/24/brasileiros-gastaram-cerca-de-r-20-bilhoes-por-mes-em-apostas-online-estima-revela-bc.ghtml\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003e“Jogo do tigrinho é 7 vezes maior que bolsa brasileira, diz\u0026nbsp;Anbima”\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003eCerca de 22,4 milhões de brasileiros participam de apostas online, o dado é equivalente a aproximadamente 14% da população. Em contrapartida, somente 2% da população investiu em \u003ca href=\"https://bpmoney.com.br/tag/acoes\"\u003eações\u003c/a\u003e, ao passo que 5% fez aplicações em \u003ca href=\"https://bpmoney.com.br/tag/titulos\"\u003etítulos\u003c/a\u003e privados e 2% em títulos públicos.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://bpmoney.com.br/inovacao/ocasional/jogo-do-tigrinho-e-7-vezes-maior-que-bolsa-brasileira-diz-anbima/\"\u003ehttps://bpmoney.com.br/inovacao/ocasional/jogo-do-tigrinho-e-7-vezes-maior-que-bolsa-brasileira-diz-anbima/\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eSão dados minimamente interessantes, não? É disso que vamos falar\u0026nbsp;hoje!\u003c/p\u003e\n\u003ch3\u003eO que é Educação financeira?\u003c/h3\u003e\n\u003cp\u003ePodemos definir educação financeira como o processo no qual entendemos sobre a gestão eficaz do dinheiro e dos recursos financeiros. \u003cstrong\u003eEnvolve entender conceitos básicos como poupança, investimento, planejamento financeiro e controle de despesas.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eResumindo: ganhe seu dinheiro e aprenda-o a usar da forma\u0026nbsp;correta!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVamos então trabalhar com os 3 principais tópicos a serem considerados:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOrçamento;\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePoupança e Fundos de Emergência;\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInvestimentos.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOrçamento\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZvWLTVeTLMtaQo6xCXiOPg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZvWLTVeTLMtaQo6xCXiOPg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZvWLTVeTLMtaQo6xCXiOPg.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo vimos no enunciado deste artigo, a maioria das pessoas gasta mais do que possui. Certamente, viver no Brasil e conseguir tal façanha de gastar menos do que ganha parece ser algo praticamente impossível! Mas devemos\u0026nbsp;tentar!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003eorçamento é o planejamento financeiro que envolve a previsão e o controle de receitas (dinheiro que entra) e despesas (dinheiro que sai) durante um determinado período de\u0026nbsp;tempo.\u003c/p\u003e\n\u003cp\u003eO objetivo é garantir que as finanças estejam equilibradas, permitindo que a pessoa administre seus recursos de forma eficiente, evitando dívidas excessivas e alcançando seus objetivos financeiros.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço um orçamento?\u003c/h4\u003e\n\u003cp\u003eComece pelo simples: liste em uma tabela tudo o que entra e sai de dinheiro — pode ser no computador usando excel (recomendado), um bloco de anotações ou até mesmo no papel. O importante é mapear tudo o que entra e sai!\u0026nbsp;Exemplo:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_LzNEhwzdFSWRhYImLWzbug.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*LzNEhwzdFSWRhYImLWzbug.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*LzNEhwzdFSWRhYImLWzbug.png';\"\u003e\u003cfigcaption\u003eFonte: autor. Exemplo: pessoa que ganha até 2 salários mínimos (\u003ca href=\"https://g1.globo.com/sp/sao-carlos-regiao/especial-publicitario/piesb/noticia/2024/10/24/confira-onde-voce-se-encaixa-na-piramide-salarial-brasileira.ghtml\"\u003eConfira onde você se encaixa na pirâmide salarial brasileira | PIESB |\u0026nbsp;G1\u003c/a\u003e)\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVai ser exatamente assim? Claro que não! Cada pessoa possui uma realidade. A ideia aqui é começar a entender o que você possui, com o que gasta e possíveis problemas a serem corrigidos. Exemplo: você sabia que brasileiros gastam até R$ 1,4 mil com serviços de streaming por ano? (em média de R$ 116,00 por mês) — Fonte: \u003ca href=\"https://www.minhaoperadora.com.br/2024/06/quanto-os-brasileiros-gastam-por-ano-com-assinaturas-de-streaming.html\"\u003eQuanto os brasileiros gastam por ano com assinaturas de streaming?\u003c/a\u003e Com isso, talvez seja hora de verificar planos alternativos ou cancelar aqueles que não utiliza com frequência.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003ePoupança e Fundos de Emergência\u003c/strong\u003e\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_VVyfYKAt1Ik7MjUVOCFR4A.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*VVyfYKAt1Ik7MjUVOCFR4A.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*VVyfYKAt1Ik7MjUVOCFR4A.jpeg';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSabe quando infelizmente acontece aquela emergência e você precisa gastar com algo que não contava? O carro quebrou; um rachamento apareceu na parede; o filho chutou a bola em um vidro alheio… Ou ainda, você sonha em comprar aquele novo celular? Pois é, a ideia é exatamente ter dinheiro pra essas ocasiões.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003epoupança é o ato de reservar parte dos rendimentos para uso futuro. Normalmente, isso envolve colocar dinheiro em uma conta bancária que acumula juros ao longo do tempo. A poupança é uma prática financeira essencial, pois cria um fundo de reserva para emergências, ajuda a alcançar metas financeiras de médio e longo prazo e proporciona segurança financeira.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço uma poupança e fundos de emergência?\u003c/h4\u003e\n\u003cp\u003eExistem muitas maneiras de poupar e fazer fundos de emergência. Alguns desses modelos\u0026nbsp;são:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMétodo do Pagamento a Si\u0026nbsp;Mesmo\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEstabeleça um valor fixo a ser poupado todo mês, como por exemplo, R$ 200 (seguindo o exemplo da nossa\u0026nbsp;tabela);\u003c/li\u003e\n\u003cli\u003eAssim que receber o salário, transfira imediatamente essa quantia para uma conta poupança \u003cem\u003e(na verdade, é melhor que faça esse aporte para algum tipo de investimento, como por exemplo, um \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eCDB\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e — mas isso fica para um próximo artigo!)\u003c/em\u003e;\u003c/li\u003e\n\u003cli\u003eTrate essa transferência como se fosse uma despesa fixa, como aluguel ou contas, garantindo que sempre seja\u0026nbsp;feita.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eRedução de Despesas Variáveis\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAnalise suas despesas variáveis, como lazer e compras pessoais, e defina um\u0026nbsp;limite;\u003c/li\u003e\n\u003cli\u003eReduza despesas desnecessárias. Por exemplo, se gasta R$ 200 com lazer, pode reduzir para R$\u0026nbsp;150;\u003c/li\u003e\n\u003cli\u003eA diferença economizada (R$ 50) deve ser depositada na poupança.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ePoupança Automática\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eConfigure uma transferência automática no banco para que uma parte do salário seja transferida para a conta poupança todos os\u0026nbsp;meses;\u003c/li\u003e\n\u003cli\u003ePor exemplo, programe para que R$ 100 sejam transferidos automaticamente no dia que você recebe seu\u0026nbsp;salário;\u003c/li\u003e\n\u003cli\u003eEssa automação ajuda a poupar sem ter que lembrar de fazer a transferência manualmente.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLembre-se sobre o que vimos no começo do artigo: \u003cstrong\u003euma boa parte dos brasileirinhos gastam — se fizermos uma conta de padaria, R$ 20 bilhões dividos por 24 milhões de brasileiros — R$ 833,33 por pessoa com jogos de azar! \u003c/strong\u003eOlha como o dinheiro aparece?!\u003c/p\u003e\n\u003ch3\u003eInvestimentos\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1__phh6tGFX-8DDjWbBVnKkA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*_phh6tGFX-8DDjWbBVnKkA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*_phh6tGFX-8DDjWbBVnKkA.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo diz o grande filósofo Senhor Madruga: \u003cem\u003e“Não existe trabalho ruim, o ruim é ter que trabalhar”. \u003c/em\u003ePois é, tenho certeza que você quer trabalhar menos e fazer o dinheiro trabalhar por você. Existem muitas maneiras de fazer isso, mas a mais conhecida e recomendada é fazer investimentos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003einvestimentos são aplicações de recursos financeiros com o objetivo de obter retorno ou lucro ao longo do tempo. Quando você investe, direciona seu dinheiro para ativos ou produtos financeiros que têm o potencial de valorizar ou gerar\u0026nbsp;renda.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço para investir?\u003c/h4\u003e\n\u003cp\u003eExistem muitas maneiras de investir e fazer o seu dinheiro trabalhar por você. Alguns desses modelos\u0026nbsp;são:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAções\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInvestir em ações significa comprar uma pequena participação em uma empresa listada na bolsa de valores. Empresas como a Petrobras, Vale e Itaú são exemplos populares;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar ações da Ambev (ABEV3) na bolsa de valores\u0026nbsp;B3.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eTítulos de Renda\u0026nbsp;Fixa\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHá opções como o Tesouro Direto, onde você pode investir em títulos públicos do governo federal, como o Tesouro Selic, Tesouro IPCA+ e Tesouro Prefixado;\u003c/li\u003e\n\u003cli\u003eExemplo: Investir no Tesouro Selic, que acompanha a taxa básica de juros da economia\u0026nbsp;(Selic).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eFundos de Investimento\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDiversos fundos de investimento são geridos por instituições financeiras, que aplicam os recursos em diferentes ativos, como ações, renda fixa e\u0026nbsp;imóveis;\u003c/li\u003e\n\u003cli\u003eExemplo: Investir em um fundo de ações como o Itaú Ações Dividendos ou um fundo multimercado como o Verde\u0026nbsp;AM.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eImóveis\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInvestir em imóveis envolve comprar propriedades para alugar ou vender posteriormente. Cidades como São Paulo, Rio de Janeiro e Brasília oferecem oportunidades no mercado imobiliário;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar um apartamento em São Paulo para\u0026nbsp;alugar.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eFundos Imobiliários (FIIs)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFundos que investem em imóveis comerciais ou residenciais e distribuem rendimentos aos cotistas. Os FIIs são negociados na\u0026nbsp;B3;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar cotas do FII HGLG11, que investe em galpões logísticos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCriptomoedas\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVocê pode investir em criptomoedas como Bitcoin e Ethereum por meio de corretoras locais, como Mercado Bitcoin e\u0026nbsp;Foxbit;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar Bitcoin na plataforma Mercado\u0026nbsp;Bitcoin.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCDBs (Certificados de Depósito Bancário)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOs CDBs são emitidos por bancos e oferecem uma taxa de retorno fixa ou variável. Bancos como Bradesco, Itaú e Banco do Brasil emitem\u0026nbsp;CDBs;\u003c/li\u003e\n\u003cli\u003eExemplo: Aplicar em um CDB do Banco Itaú com vencimento em 2\u0026nbsp;anos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCalma! A lista é grande! A ideia neste artigo não é entrar afundo nos investimentos, mas é te dar um cheirinho das possibilidades que existem e exercitar sua mente a buscar mais informações. O importante a saber é que você pode aportar dinheiro e ter algum rendimento, seja atrelado a juros da economia, a empréstimos, dividendos… e muito\u0026nbsp;mais.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMas de começo, procure pensar em tirar seu dinheiro da poupança e colocar ao menos em um CDB!\u003c/strong\u003e Pois, por muitos motivos (render menos que a inflação; ter que esperar o aniversário do depósito para resgatar os rendimentos; bancos podem empurrar taxas…) é melhor não deixar seu dinheiro parado lá! — Fonte: \u003ca href=\"https://blog.nubank.com.br/4-motivos-para-tirar-seu-dinheiro-da-poupanca/\"\u003e4 motivos para resgatar seu dinheiro que está na poupança\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eHora de recapitular!\u003c/h3\u003e\n\u003ch4\u003eOrçamento\u003c/h4\u003e\n\u003cp\u003eOrçamento é o planejamento financeiro que envolve a previsão e o controle de receitas (dinheiro que entra) e despesas (dinheiro que sai) durante um determinado período de tempo. Seu objetivo é garantir que as finanças estejam equilibradas, permitindo que uma pessoa administre seus recursos de forma eficiente, evite dívidas excessivas e alcance seus objetivos financeiros.\u003c/p\u003e\n\u003ch4\u003ePoupança e fundos de emergência\u003c/h4\u003e\n\u003cp\u003ePoupança é o ato de reservar parte dos rendimentos para uso futuro. Normalmente, isso envolve colocar dinheiro em uma conta bancária que acumula juros ao longo do tempo. A poupança é essencial para criar um fundo de reserva para emergências, atingir metas financeiras e proporcionar segurança financeira.\u003c/p\u003e\n\u003ch4\u003eInvestimentos\u003c/h4\u003e\n\u003cp\u003eInvestimentos são aplicações de recursos financeiros com o objetivo de obter retorno ou lucro ao longo do tempo. Existem diferentes tipos de investimentos, como ações, títulos de renda fixa, imóveis e fundos de investimento. O investimento ajuda a fazer o dinheiro crescer e alcançar objetivos financeiros, mas é importante entender os riscos envolvidos e diversificar a carteira de investimentos.\u003c/p\u003e\n\u003cp\u003eE atenção: aprenda um pouco que seja sobre cada um dos tópicos aqui mencionados. O autor que vos fala, começou a aprender isso com aproximadamente 28 anos de idade! (nunca é tarde para aprender!). E organize-se para crescer — não seja mais um que diz que \u003cem\u003eé impossível — \u003c/em\u003eé difícil! Mas temos de\u0026nbsp;tentar!\u003c/p\u003e\n\u003cp\u003eFarei mais alguns artigos explicando um pouco mais sobre como administro o dinheiro e como faço investimentos. Fique atento para os próximos\u0026nbsp;artigos!\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está vivenciando algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/educa%C3%A7%C3%A3o-financeira-aprenda-para-ontem-9b7be8ead253?source=rss-3ad5ddeda9f9------2","readTime":"8 min","filename":"2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253.md"},{"slug":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5","title":"De júnior a especialista (ou quase!)","date":"2022-05-24","excerpt":"Em 2016 eu entrava no UOL como júnior — 6 anos depois eu saia da empresa como sênior (e quase com o título de especialista).","content":"\u003cp\u003eEm 2016 eu entrava no UOL como júnior — 6 anos depois eu saia da empresa como sênior (e quase com o título de especialista).\u003c/p\u003e\n\u003cp\u003eVeja o que aprendi e o que pode ser útil a\u0026nbsp;você.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_qzSlFUHMT6pdjHZDh-Becw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*qzSlFUHMT6pdjHZDh-Becw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*qzSlFUHMT6pdjHZDh-Becw.png';\"\u003e\u003cfigcaption\u003eDesenvolvimento de software, organização de meetups, instrução… De tudo um\u0026nbsp;pouco!\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003ePrólogo\u003c/h3\u003e\n\u003cp\u003eLembro-me de ter feito parte da \u003cem\u003ehype\u003c/em\u003e de \"\u003ca href=\"https://www.youtube.com/watch?v=kk84Ms9Pi9s\"\u003echega de ser empregado, agora vou ser empreendedor!\u003c/a\u003e\". O que não te contam sobre isso, é o quanto você se desgasta em prol de algo que pode literalmente ir tudo por água abaixo por você não ter as mesmas ideias que seus sócios — e comigo, não foi diferente das estatísticas: mais uma ideia jogada no\u0026nbsp;lixo.\u003c/p\u003e\n\u003cp\u003eEu partia então dessa \u003cem\u003ehype\u003c/em\u003e e me lançava novamente ao mercado de trabalho entrando no \u003ca href=\"https://uol.com.br/\"\u003eUOL\u003c/a\u003e: Uma empresa extremamente grande, com uma gama de produtos (sim, o UOL não é só o famoso portal de notícias que se vê por aí) e que \u003ca href=\"https://sobreuol.noticias.uol.com.br/\"\u003e9 entre 10 usuários do Brasil são impactados por\u0026nbsp;ela\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eA entrada me fazia sentir nostálgico, afinal, usei o produto \"\u003ca href=\"https://www.propagandashistoricas.com.br/2020/12/Iinternet-discada-uol.html\"\u003eDiscador UOL\u003c/a\u003e\" nos primórdios dos anos 2000, antes da popularização da banda larga pelo \u003ca href=\"https://www.youtube.com/watch?v=s1lDyfD_9Q0\"\u003e\u003cem\u003eSpeedy\u003c/em\u003e\u003c/a\u003e. Me fazia lembrar da espera das madrugadas para utilizar um único pulso para navegar e ver\u0026nbsp;\u003cem\u003ememes\u003c/em\u003e.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_xDpHzBObAQ6DxwHJ.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*xDpHzBObAQ6DxwHJ.jpg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*xDpHzBObAQ6DxwHJ.jpg';\"\u003e\u003cfigcaption\u003eQuem não lembra do som dos discadores?\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eA plataforma de streaming de\u0026nbsp;áudio\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_VtUvcTYtKk6gKjIa.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1000/0*VtUvcTYtKk6gKjIa.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1000/0*VtUvcTYtKk6gKjIa.png';\"\u003e\u003cfigcaption\u003ePlataforma UOL Música\u0026nbsp;Deezer\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMeu primeiro projeto na companhia foi o \"UOL Música Deezer\", uma plataforma semelhante ao \u003cem\u003eSpotify. \u003c/em\u003eNa equipe, contávamos com pessoas animadas, que entendiam muito de tecnologia e que estavam dispostas a fazer o produto evoluir. Dentre as inúmeras lições aqui aprendidas, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTem impeditivos que travam seu trabalho?\u003c/strong\u003e \u003cem\u003eVá falar com quem precisa e tente adiantar logo as\u0026nbsp;coisas!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eLembro-me que para que o meu trabalho fosse finalizado, eu precisava que o trabalho de outra fosse realizado. Ao invés de ter adiantado e ido falar com a pessoa (por receio/medo), enrolei e isso acabou deixando a entrega da \u003ca href=\"https://www.cursospm3.com.br/glossario/feature/\"\u003e\u003cem\u003efeature\u003c/em\u003e\u003c/a\u003e atrasada. A lição aprendida foi que de fato, não há nada a temer: vá até a mesa da pessoa, ou mande uma mensagem. Seja simpático, peça com gentileza e as portas do mundo se abrirão para você — e no final, você não ficará constrangido por não ter seguido essa\u0026nbsp;dica.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrecisa de validação do trabalho por alguém? \u003c/strong\u003e\u003cem\u003eValide-o o máximo de vezes antes de entregar — e faça com olhos atentos a todos os detalhes.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eAo criar uma nova \u003cem\u003efeature, \u003c/em\u003eacreditava que a mesma estava em boa qualidade e que o designer não iria reclamar: erro de principiante. Não só tive que voltar na demanda, como aprendi o conceito de \u003cem\u003e\"\u003c/em\u003e\u003ca href=\"https://medium.com/@elvisoares/pixel-perfect-boas-pr%C3%A1ticas-e-gestalt-9665e4f05230#:~:text=Pixel%20perfect%20%C3%A9%20um%20conceito,(User%20Interface)%20e%20desenvolvimento.\"\u003e\u003cem\u003epixel perfect\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\"\u003c/em\u003e: a técnica lendária onde \u003cem\u003edesigners\u003c/em\u003e comparam tela com protótipo no intuito de encontrar erros — E como são bons\u0026nbsp;nisso!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eO designer é seu amigo e não seu inimigo: \u003c/strong\u003e\u003cem\u003eQuebre o mito de que vocês precisam ser inimigos: converse com seu colega e proponha de trabalhar juntos em uma boa solução para\u0026nbsp;ambos.\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_9hmnGPd3wQkH4qQ5uSl66w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*9hmnGPd3wQkH4qQ5uSl66w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*9hmnGPd3wQkH4qQ5uSl66w.png';\"\u003e\u003cfigcaption\u003eFonte: \u003ca href=\"https://becode.com.br/web-designer-x-desenvolvedor-web-entenda-a-diferenca/\"\u003ehttps://becode.com.br/web-designer-x-desenvolvedor-web-entenda-a-diferenca/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eExiste uma rixa muito grande entre \u003cem\u003edesigners\u003c/em\u003e e desenvolvedores; área de negócio com área de desenvolvimento… no fim, talvez estejam todos no mesmo barco remando para lados diferentes.\u003c/p\u003e\n\u003cp\u003eA verdade é que todos podem trabalhar juntos e podem se colocar no lugar do outro. Se o designer pediu certa funcionalidade, é porque ele acredita que vai ser bom para o usuário; se o desenvolvedor quer mais detalhes das motivações dessa funcionalidade e pensa em aplicá-la de um modo mais simples, é porque ele também tem uma série de tarefas correlacionadas com essa atividade; e se a área de negócios quer ganhar mais dinheiro, é porque ela quer te pagar mais (não, aqui é a mais), brincadeiras a parte, ela necessita de verba para continuar investindo. Independentemente, é necessário ter liga entre todos. Resultados dependem\u0026nbsp;disso.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFeedback é importante: \u003c/strong\u003e\u003cem\u003eDê feedback sempre que puder e peça sempre sentir a necessidade.\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_6Ywlz5x7RF2RBXHB.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*6Ywlz5x7RF2RBXHB.jpg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*6Ywlz5x7RF2RBXHB.jpg';\"\u003e\u003cfigcaption\u003eFonte: \u003ca href=\"https://tangerino.com.br/blog/gestao-empresarial/o-que-e-feedback/\"\u003ehttps://tangerino.com.br/blog/gestao-empresarial/o-que-e-feedback/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eFeedback\u003c/em\u003e é uma forma simples de falar como o outro está indo, quais suas qualidades e pontos de melhoria. O \u003ca href=\"https://www.slideshare.net/EduardoCerejo/fast-feedback-63847140\"\u003e\u003cem\u003efast feedback\u003c/em\u003e\u003c/a\u003e é um processo eficaz para isso. No time, lembro-me de receber o \u003cem\u003efeedback\u003c/em\u003e que eu estava indo bem, mas que talvez devesse focar mais em certas atividades — E como isso ajudou! Geralmente um bom \u003cem\u003efeedback\u003c/em\u003e passa por três\u0026nbsp;pontos:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eContinue a…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eUm ponto de atenção que pode ser trabalhado é…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eGostaria de ver mais você\u0026nbsp;em…\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eInfelizmente, a boa vontade do time não foi capaz de permitir que o projeto continuasse e certo dia ele foi encerrado. Com o trágico encerramento, fui então para um time bem diferente: o\u0026nbsp;\u003cem\u003eco:lab.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eco:lab: o time dos\u0026nbsp;sonhos\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_D2t0gfB5R6PnuTLN.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png';\"\u003e\u003cfigcaption\u003eMembros do co:lab em 2017. Fonte:\u0026nbsp;autor\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eO co:lab é um time totalmente diferente do que eu estava acostumado: um time focado em questões de \u003cem\u003edesign\u003c/em\u003e e não em código. Adeptos do \u003ca href=\"https://meusucesso.com/artigos/o-que-e-design-thinking-conceitos-e-definicoes-132/\"\u003e\u003cem\u003eDesign Thinking\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eo co:lab lutou para se estruturar de uma forma que estivessem presentes em todo o processo de desenvolvimento de um produto. Pelo lado mais técnico, existia lá a manutenção do \u003ca href=\"https://getbootstrap.com/\"\u003e\u003cem\u003eBootstrap\u003c/em\u003e\u003c/a\u003e\u003cem\u003e \u003c/em\u003einterno da companhia, os projetos de códigos utilizados por outras áreas; o desafio de juntar os \u003cem\u003efrontenders; \u003c/em\u003eo de fazer \u003cem\u003emeetups\u003c/em\u003e de integração e ser um ponto de referência para os desenvolvedores e designers — ou seja, uma verdadeira escola!\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eJúnior a\u0026nbsp;Pleno\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eEstando no co:lab de júnior a pleno, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEscute a liderança: \u003c/strong\u003e\u003cem\u003eTem alguém consciente de onde o time deve ir: siga esta\u0026nbsp;pessoa!\u003c/em\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_TcKU0wBeczFEZ_Nk3jBWOg.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*TcKU0wBeczFEZ_Nk3jBWOg.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*TcKU0wBeczFEZ_Nk3jBWOg.jpeg';\"\u003e\u003cfigcaption\u003e:Foto por Matheus Bertelli: \u003ca href=\"https://www.pexels.com/photo/two-person-sitting-on-sofa-2608512/\"\u003ehttps://www.pexels.com/photo/two-person-sitting-on-sofa-2608512/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEmbora eu tivesse muitas dúvidas de onde os projetos iriam e quais as lutas a serem travadas, existiam dentro do time, as figuras de gerente e de coordenador. Ambos estavam lá para conduzir processos de \u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003e\u003cem\u003eTeam Building\u003c/em\u003e\u003c/a\u003e que no futuro, formaria um time de extrema competência e maturidade.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\"Quem não é visto não é lembrado!\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eSorriso na boca e\u0026nbsp;atitude.\u003c/em\u003e\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/6420914aa70cc66bdb1e6e50701f2e12/href\"\u003ehttps://medium.com/media/6420914aa70cc66bdb1e6e50701f2e12/href\u003c/a\u003e\u003cp\u003eO UOL deixava em aberto o espaço para o colaborador falar, fazer apresentações e \u003cem\u003equiçá \u003c/em\u003eaté mesmo ser professor/instrutor. Uma das responsabilidades do co:lab era a de disseminação: fazer com que as pessoas oxigenassem ideias e projetos pela companhia. Foi por isso que me arrisquei a ser quase um \u003cem\u003e“vereador”: \u003c/em\u003ecom sorriso na boca e provocações carismáticas, eu me lançava a conversar com pessoas que eu não conhecia — isso me fazia criar amizades, descobrir problemas antes que eles acontecessem e ter pontos de ajuda quando necessário.\u003c/p\u003e\n\u003cp\u003eMe lançava também em aplicar palestras para a companhia e no último estágio, ser instrutor nos cursos de HTML com CSS e como trabalhar com o editor \u003ca href=\"https://pt.wikipedia.org/wiki/Vim\"\u003eVIm\u003c/a\u003e para os membros da companhia.\u003c/p\u003e\n\u003cp\u003eIsso me trouxe \u003cstrong\u003econfiança \u003c/strong\u003eao falar, \u003cstrong\u003esagacidade \u003c/strong\u003epara entender o perfil comportamental das pessoas e como utilizar essas características em prol dos projetos. Você não precisa ser o \u003ca href=\"https://www.youtube.com/watch?v=MQh-cBeYTGE\"\u003eFábio Porchat\u003c/a\u003e da comunicação. Mas um sorriso humilde e o fato de se inclinar para ouvir o que os outros querem desabafar, com certeza irá te ajudar muito em sua\u0026nbsp;jornada.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0*ieAHQZP3HbLJLcvK.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK';\"\u003e\u003cfigcaption\u003eUm dos vários treinamentos de HTML com\u0026nbsp;CSS\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eSênior\u003c/h3\u003e\n\u003cp\u003eApós ganhar notoriedade tanto na forma de conversar com todo mundo como na entrega de resultado positivos para a empresa, o título de \u003cem\u003esênior\u003c/em\u003e finalmente chegava em minhas mãos. Agora, o foco estava em cuidar de quem precisava de ajuda e resolver problemas críticos dentro do próprio time bem como em outros. Mas o ponto chave para me tornar sênior estava no tópico a\u0026nbsp;seguir.\u003c/p\u003e\n\u003ch4\u003eco:lab e seus déficits\u0026nbsp;técnicos\u003c/h4\u003e\n\u003cp\u003eO co:lab por ser um time focado em \u003cem\u003edesign thinking\u003c/em\u003e as vezes se esquecia de um dos fatores mais primordiais dentro da companhia: da necessidade extremamente técnica de desenvolvimento. Embora o processo de \u003cem\u003edesign\u003c/em\u003e pense no processo como um todo, 60% das soluções passavam pelo desenvolvimento de\u0026nbsp;código.\u003c/p\u003e\n\u003cp\u003eTínhamos projetos com tecnologias defasadas, falta de entendimento por parte dos \u003cem\u003edesigners\u003c/em\u003e em como algumas \u003cem\u003efeatures\u003c/em\u003e eram consolidadas e a necessidade do ensinamento básico de como um site é\u0026nbsp;feito.\u003c/p\u003e\n\u003cp\u003eFoi então que dentro da minha pós graduação em gestão em TI que conheci o \u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003ePETI\u003c/a\u003e — Planejamento Estratégico de TI: um documento que mapeia os pontos fortes e fracos do time, levanta quais são os projetos atuais e quais são os gargalos a serem resolvidos baseados em objetivos e métricas.\u003c/p\u003e\n\u003cp\u003eO documento caiu como luva: eu então apresentava o PETC — Planejamento Estratégico Técnico do co:lab. O projeto foi bem recebido pelo time e com ele, conseguimos dar início nas mudanças que necessitávamos.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003eStrategic Planning for Information Systems — Case Study\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNeste processo, alguns ensinamentos:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNão fique só reclamando que fazer \u003cem\u003efeature\u003c/em\u003e X é difícil: demonstre\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSó os desenvolvedores sabem quantas horas de estudo são necessárias para fazer um \"simples\u0026nbsp;botão\".\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eMostrar aos \u003cem\u003edesigners\u003c/em\u003e que existiam outros problemas vinculados ao desenvolvimento de \u003cem\u003efeatures\u003c/em\u003e foi a melhor jogada que fiz. Ficaram empáticos com a causa e se solidarizaram em como podiam ajudar no processo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTome a frente: não espere a solução cair do\u0026nbsp;céu\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eEmbora desenvolvedores sejam ótimos em resolver problemas técnicos delegados a eles, poucos tomam a frente e são propositivos.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNos times que passei, vi alguns desenvolvedores insatisfeitos com o caminho que as coisas tomavam. A questão é que só murmurar e falar por alto não resolvem o cerne da questão. É necessário explicitar, se intrometer e demonstrar alternativas de como solucionar os problemas. O \u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003ePETI\u003c/a\u003e pode ser um\u0026nbsp;início.\u003c/p\u003e\n\u003ch4\u003eA plataforma de\u0026nbsp;jogos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_MEnyeCKeei-xHq6jUfA4NQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://lojadejogos.uol.com.br/\"\u003eUOL Loja de Jogos\u003c/a\u003e: a plataforma de jogos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUm projeto promissor: o UOL Loja de Jogos foi um dos melhores projetos em que trabalhei. Entrei no momento onde dois \u003cem\u003efrontenders \u003c/em\u003eestavam saindo do time: eu iria ser então uma espécie de \u003ca href=\"https://pt.wikipedia.org/wiki/Ronaldinho_Ga%C3%BAcho\"\u003eRonaldinho Gáucho\u003c/a\u003e: toca para um lado enquanto se olha para o outro. O desafio aqui foi novamente, dar voz aos \u003cem\u003efrontenders\u003c/em\u003e, mostrar os problemas que aconteciam e junto do resto do time e trabalhar arduamente para entregar a \u003ca href=\"https://www.uol.com.br/start/ultimas-noticias/2021/11/25/uol-loja-de-jogos-e-relancada-com-black-friday-para-ps-plus-e-game-pass.htm\"\u003enova plataforma antes da \u003cem\u003eBlack Friday\u003c/em\u003e\u003c/a\u003e. Depois de inúmeras reuniões, quebra cabeças e muito suor, o projeto saiu. Dos aprendizados, elenco aqui os mais importantes:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAperte o botão de parar antes que tudo vá para o limbo:\u0026nbsp;negocie!\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_D4noxcA5mGtLP7p7FDhCpA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg';\"\u003e\u003cfigcaption\u003eFoto por SHVETS production: \u003ca href=\"https://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\"\u003ehttps://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eNão deixe de se posicionar, mesmo com pessoas de mais tempo de casa que você. Mesmo que em momento crítico, negocie melhores alternativas.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eEstávamos em um cenário complexo: a nova plataforma tinha uma data limite para estar no ar por questões de segurança; dois funcionários saindo do time e que tinha regras do negócio em suas mentes: era o cenário perfeito para o caos. Após eu perceber que esse cenário era insustentável, convoquei os membros do time e solicitei a presença do gerente geral. Explicamos as problemáticas e juntos dele, decidimos por segmentar as divisões e entregar apenas o que fosse necessário e cabível naquele escopo: deu certo! Hoje a loja está em pé e em constante evolução.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDirecione: se você tem mais vivência em determinados pontos de projeto, conduza as pessoas através de\u0026nbsp;exemplos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMostre argumentos e clarifique os porquês que eles devem seguir suas orientações.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eContávamos com um time robusto de profissionais e mesmo assim, faltava clareza dos próximos passos de desenvolvimento e quais caminhos eram precisos seguir. Foi então que dando ideias de como seguir em determinadas tarefas e com exemplos reais de resolução, que o time começou a ter alternativas de o fluxo que poderiam ser testados —deu certo! Após a entrega, saí do time e o mesmo continuou a desenvolver importantes recursos para o\u0026nbsp;produto.\u003c/p\u003e\n\u003ch4\u003eA plataforma de streaming de\u0026nbsp;vídeos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ePQTuEtOTR2WXvyWyf72eg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://play.uol.com.br/\"\u003eUOL Play\u003c/a\u003e: a plataforma de streaming de vídeos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUma migração de sistema, uma grande quantidade de códigos a fazer, definições sobre a estrutura de consumo interno de \u003cem\u003eAPI's \u003c/em\u003ee manter o projeto atual tendo melhorias: o UOL Play com certeza é um projeto monstruoso e que necessitou de bastante ajuda. No meu caso, ajudei na definição da \u003cem\u003estack\u003c/em\u003e do projeto e na resolução de questões básicas de desenvolvimento, além de ajudar com relação ao quadro atual de funcionários e na aquisição de mais colaboradores. Dos aprendizados, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEntenda o ritmo do time: se ajuste, mapeie e faça propostas\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_yQcNHhLNEQNgT7xUjykyew.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg';\"\u003e\u003cfigcaption\u003eFoto por ArtHouse Studio: \u003ca href=\"https://www.pexels.com/photo/wood-man-people-art-4905089/\"\u003ehttps://www.pexels.com/photo/wood-man-people-art-4905089/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eLembro-me que algumas questões dos projetos estavam muito abertas. Mais uma vez, mapear ajudou a entender para onde as coisas iriam e como a ajuda poderia acontecer. Aqui eu me valia dos aprendizados do PETI, tentando ser ouvinte das pessoas e de também propor caminhos alternativos. Embora eu tenha ficado pouco, acredito que o \u003cem\u003emindset\u003c/em\u003e ficou aplicado.\u003c/p\u003e\n\u003ch3\u003eEspecialista (ou\u0026nbsp;quase)\u003c/h3\u003e\n\u003cp\u003eEmbora eu não tenha conseguido o título (veio só quando eu estava saindo), eu o desempenhava de uma outra forma — como um \u003ca href=\"https://www.supero.com.br/blog/tech-lead-por-que-a-squad-precisa-desse-perfil/\"\u003e\u003cem\u003etech lead\u003c/em\u003e\u003c/a\u003e de gestão: o meu foco não era mais o código e sim o de lidar com projetos prioritários e mais incisivamente com pessoas. Talvez um dos fatores que contribuíram para a minha saída da empresa, é que o futuro cargo de especialista não conseguia/não tinha poderes suficientes para realizar mudanças profundas das quais eu acreditava, como a unificação de tecnologias e uma maior unificação dos membros, evitando retrabalhos e problemas simples que já possuem solução— infelizmente (⌣_⌣”).\u003c/p\u003e\n\u003cp\u003eAlém de tudo isso, era hora de buscar novos ares. Tentar trabalhar com pessoas e desafios que me tirassem da \u003ca href=\"https://endeavor.org.br/desenvolvimento-pessoal/os-perigos-da-zona-de-conforto/\"\u003ezona de conforto\u003c/a\u003e que eu\u0026nbsp;estava.\u003c/p\u003e\n\u003cp\u003eO meu desafio agora é espalhar a palavra do que aprendi em outros lugares e também mudar o \u003ca href=\"https://www.cnnbrasil.com.br/business/nomades-digitais-estilo-de-vida-pode-ser-adotado-por-ate-1-bilhao-de-pessoas-ate-2035/\"\u003eestilo de\u0026nbsp;vida\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eConsiderações finais\u003c/h3\u003e\n\u003cp\u003eAprendi muito ao longo desse tempo e acredito que as dicas aqui mostradas podem ser luz a você leitor. Da mais importante, acredito verdadeiramente que a maior habilidade que alguém pode ter dentro de uma empresa é a \u003cem\u003ehumildade: \u003c/em\u003eao se comunicar, ao pedir ajuda, ao demonstrar um ponto de vista e ao \u003cem\u003eser\u003c/em\u003e. Some a isso o sorriso e \u003cem\u003evoilà\u003c/em\u003e: vai ver como um mundo de possibilidades se abrirá para\u0026nbsp;você.\u003c/p\u003e\n\u003cp\u003eDeixo aqui meus agradecimentos especiais:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/rochajosiel\"\u003eJosiel\u003c/a\u003e, que deu o seu \"sim\" na minha entrevista e que realmente me ensinou o que é programar;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniel-afarelli-971616141\"\u003eDaniel\u003c/a\u003e, que fez o papel importante de me integrar aos processos e fazer piadas para quebrar o\u0026nbsp;gelo;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/philipemiranda\"\u003ePhilipe\u003c/a\u003e, que me ensinou lições valiosas quanto a gestão e projetos e que também sempre me deu carta aberta para propor e fazer acontecer;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniela-nabholz-264b6622\"\u003eDaniela\u003c/a\u003e, que me mostrou sobre ver \"o copo meio cheio\" nas situações mais adversas na vida e como você pode se reinventar e ser cada vez\u0026nbsp;melhor;\u003c/li\u003e\n\u003cli\u003eA todas as pessoas do UOL que tive contato, que lutaram por melhorias, que se preocuparam com o usuário e que foram as melhores pessoas para se trabalhar e também descontrair;\u003c/li\u003e\n\u003cli\u003eE o mais importante: Deus. Por ter me aberto esta grande oportunidade e que realmente me deu base para o que sou\u0026nbsp;hoje.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está vivenciando algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/de-j%C3%BAnior-a-especialista-ou-quase-63de329dbce5?source=rss-3ad5ddeda9f9------2","readTime":"12 min","filename":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5.md"},{"slug":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642","title":"Strategic Planning for Information Systems — Case Study","date":"2020-09-24","excerpt":"Strategic Planning for Information Systems (SPIS) — Case Study","content":"\u003ch3\u003e\n\u003cem\u003eStrategic Planning for Information Systems (\u003c/em\u003eSPIS)\u003cem\u003e — Case\u0026nbsp;Study\u003c/em\u003e\n\u003c/h3\u003e\n\u003cp\u003eWhat is and what you can learn about\u0026nbsp;it?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_8P7OXntH5MFyX3QjTQgn6w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png';\"\u003e\u003cfigcaption\u003eThinking behind a SPIS. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIn the final of 2016, I was starting in the co:lab team. The team was composed majority by designers and just one developer — that changed to coordinator position when I\u0026nbsp;arrived.\u003c/p\u003e\n\u003cp\u003eThis team was — and yet is — responsible for a large number of projects inside of the company, which some parts of them are divided by the development and maintenance of style guides, systems, sites and components.\u003c/p\u003e\n\u003cp\u003eBut, unfortunately, the team didn’t have the necessary workforce and infrastructure to maintain a good work in this areas. So, in 2017, I started my MBA in IT Management and a teacher showed the Strategic Planning for Information Systems — and where it the things started to\u0026nbsp;change.\u003c/p\u003e\n\u003cp\u003eIn early 2018, I profoundly analyzed the situation of my team and made some proposes with the help of the tool to the\u0026nbsp;team.\u003c/p\u003e\n\u003ch3\u003eWhat is?\u003c/h3\u003e\n\u003cblockquote\u003eAn information technology (IT) strategic plan is a document that details the comprehensive technology-enabled business management processes an organization uses to guide operations. It serves as a guide to IT-related decision making, with IT tasks prioritized and implemented using the plan as a framework.\u003c/blockquote\u003e\n\u003cp\u003eSource: \u003ca href=\"https://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\"\u003ehttps://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn the co:lab's context, the main objective with the document\u0026nbsp;was:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAlign and horizontalize the team of existing structures;\u003c/li\u003e\n\u003cli\u003e“Humanize” the integration/development of technical projects;\u003c/li\u003e\n\u003cli\u003eProvide an infrastructure that supports technical/business needs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eThe co:lab \"non technical\" problems…\u003c/h3\u003e\n\u003cp\u003eThe major issues from co:lab was divided in two\u0026nbsp;parts:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWorkforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe mindset of the team was almost ever, try to solve the problems getting a step back from the actual problem, and trying to make profoundly researches and dynamics to build a final solution. In practice, an entire work to delivery a solid solution— the \u003ca href=\"https://www.ideou.com/blogs/inspiration/what-is-design-thinking#:~:text=Design%20thinking%20is%20a%20process,%2C%20services%2C%20and%20internal%20processes.\"\u003eDesign Thinking\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThis is not wrong, instead, is a good way to solve the major problems in IT. The problem is because with this thinking, they doesn't understand the other rand: when the things needs to be builded and what are the technical needs to build that thing. Because of this, they didn't invest in infrastructure (servers, repositories, DevOps…) and in workforce — contracting new persons to\u0026nbsp;help.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eand multiple\u0026nbsp;projects\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs a team that take care about a lot of projects, in the pass of the years, they doesn't have time to give a the necessary time to solve and to thinking about technical problems.\u003c/p\u003e\n\u003ch3\u003eSWOT Analyses\u003c/h3\u003e\n\u003cp\u003eIn a way to show to the members witch are the issues and opportunities to be treated, the SWOT can help it. The SWOT show us the \u003cstrong\u003eS\u003c/strong\u003etrengths, \u003cstrong\u003eW\u003c/strong\u003eeaknesses, \u003cstrong\u003eO\u003c/strong\u003epportunities and \u003cstrong\u003eT\u003c/strong\u003ehreats from a analyzed situation as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ak6_rIUMOtDficqAZewWlw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png';\"\u003e\u003cfigcaption\u003eco:lab 2018 SWOT Analyses. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe most dangerous problem in that time was the only one person to take care about technical things and the not maintenance of the legacy and new projects.\u003c/p\u003e\n\u003cp\u003eTo try to solve these topics, the SPIS tell us to try to define some measurable goals to achieve. We can see some of them as\u0026nbsp;follow.\u003c/p\u003e\n\u003ch3\u003eGoals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eTechnical alignment by stakeholders: \u003c/strong\u003ethis was the main objective with the introduction of the SPIS to the\u0026nbsp;members;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eImplementation of new \u003c/strong\u003e\u003ca href=\"https://searchcio.techtarget.com/definition/proof-of-concept-POC\"\u003e\u003cstrong\u003ePOC’s\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e with ease: \u003c/strong\u003ethe team had a lot of ideas to build things that could help them, but in almost times, never worked well because of another dependencies, like infrastructure;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eDecentralization of implementation: \u003c/strong\u003eonly one person to take care about all technical things is really dangerous. If something occurs whit this person, you can lost all knowledge of them and can provoke some issues in the currents projects. Was necessary to avoid\u0026nbsp;this;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eLess infrastructure dependency (\u003c/strong\u003e\u003ca href=\"https://theagileadmin.com/what-is-devops/\"\u003e\u003cstrong\u003eDevOps\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e): \u003c/strong\u003eas a team non technical, all technical projects, in it almost times, it was necessary to get help from another areas to be done. Have less dependency from this areas was one most important goal to achieve by the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMore spaces for workshops/training: \u003c/strong\u003ethe team always had space to try and to apply workshops and trainings, but in that time, needed to grow up. So, teach something technical to another members could help in future times in the projects.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo mensure if the goals were working, the SPIS tell us to define some system of progress mensure, for example, the use of \u003ca href=\"https://adaptmethodology.com/okr-at-google/\"\u003eOKR's\u003c/a\u003e. We can see how was these OKR's as\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eProgress measurement\u003c/h3\u003e\n\u003cp\u003eOKR’s are an alternative to provide a general way to measure the progress of something. The method aims for clarify and simplicity, goals in a shorter period of time and the data drive culture. With this, is possible to make analyses within 3 or 6 months, for\u0026nbsp;example.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_Jf1T0Rzx41N9n6q3Cjtp-w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png';\"\u003e\u003cfigcaption\u003eCO:LAB Strategic Planning for Information Systems OKR's. Source:\u0026nbsp;Author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003e2020: How are the\u0026nbsp;things?\u003c/h3\u003e\n\u003cp\u003eUntil the date of this article, co:lab has 5 documents of SPIS and we continue to make meetings to review and create new ones. The document now it's part of the main projects from the team. A lot of changes occurred and we can talk better\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eWhat worked?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eBetter technical autonomy: \u003c/strong\u003ewe get support of a DevOps area from the company to move two projects to get advantage of newest and easiest technologies — use of \u003ca href=\"https://www.docker.com/\"\u003eDocker\u003c/a\u003e and \u003ca href=\"https://reactjs.org/\"\u003eReact.js\u003c/a\u003e, for\u0026nbsp;example;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eOne more technical person: \u003c/strong\u003ewe had one more person to help with the technical things. We could divided the work and resolve in a better way and discuss about the possibilities;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIncrease in the number of training applications: \u003c/strong\u003ewe applied seven trainings just in the 2019 year, instead of three in\u0026nbsp;2018;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe most importance with all process was: to get relevance! All members now knows about the importance of to take care about these topics and with this, we get more stronger and aligned to found and to solve the\u0026nbsp;issues.\u003c/p\u003e\n\u003ch3\u003eWhat didn’t\u0026nbsp;work?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt’s necessary more technical people:\u003c/strong\u003e unfortunately, after we get another person to help, this person left from the company. With all projects growing up and with less time to solve the main technical topics, this person preferred to get other job to be more focused in a newsiest technology;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt's necessary more time: \u003c/strong\u003eto make the things work 100%, we need more time to solve and to migrate the technical projects. The team changed at least 2 times of area, with different objectives.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eManagers tried to promote positions without success: \u003c/strong\u003ewe had a lot of improvements in the team and helped a large number of people with our jobs and unfortunately, RH doesn't helped. We stay in the same positions as before. This create a resistance to continue working for the better of the\u0026nbsp;company.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eConclusion\u003c/h3\u003e\n\u003cp\u003eA SPIS can be used to orient the way of the technical/non-technical things can work to getter to get better results. It’s necessary a profoundly analysis about the context of team, which are the main problems and try to think in consistent actions to solve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eIn co:lab, we already get amazing results and we are still doing the working for increase that. It’s necessary more actions, persons and time to get the 100%-what is important is the persistence!\u003c/p\u003e\n\u003cp\u003eSo, did you ever tried something like that? Try and give us your feedback in the commentaries section. Have a good\u0026nbsp;luck!\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642.md"},{"slug":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90","title":"Starting a team with Team Canvas","date":"2020-09-22","excerpt":"The importance and how to apply it.","content":"\u003cp\u003eThe importance and how to apply\u0026nbsp;it.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_t7jKdy38Sa2bhqPz6FveOA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png';\"\u003e\u003cfigcaption\u003eAn example of a Team Canvas. Credits by \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u00
