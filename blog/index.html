3c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cblockquote\u003eEvery existent team needs an initial setup. This accomplishment possibilities all persons in the team to understand where they are and what are the goals, values and needs to keep a good environment to work. And this is where Team Canvas comes\u0026nbsp;in.\u003c/blockquote\u003e\n\u003ch3\u003eTeam Canvas\u003c/h3\u003e\n\u003cp\u003eIs a process used to provide an alignment and to put all members from a team in the same page. All team start information is consolidated with this process. Was create by Alex Ivanov and Mitya Voloshchuk. It promoves:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnboarding of newsiest people on the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003eTeam’s alignment;\u003c/li\u003e\n\u003cli\u003eStart of a\u0026nbsp;project.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePAY ATTENTION!\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eThe all process can be achieved by an application of a dynamic with all members — except managers — from the team and the documentation of it. It’s important to reserve one day from the team to\u0026nbsp;make.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAll topics that will be asked needs to be write to be part of the documentation. Because of that, it's necessary to have at least 2 persons to apply the dynamic. One is responsible for to present and interaction between the participants. The another is responsible for the documentation and to\u0026nbsp;agenda.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSome topics as Personal goals, Common goals, Values, Strengths, Weaknesses can be used post-its to complete. Ask the questions and leave the persons think about 2 or 3 minutes and ask for them to write in the post-its and share the information with the\u0026nbsp;members.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake \u003c/strong\u003e\u003ca href=\"http://theteamcanvas.com/\"\u003e\u003cstrong\u003edownload of the Team Canvas\u003c/strong\u003e\u003c/a\u003e and start the dynamic\u0026nbsp;:)\u003c/p\u003e\n\u003cp\u003eThe day/dynamic can be divided as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_PE6aT0YU1W6PRdbGtU-irA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png';\"\u003e\u003cfigcaption\u003eExample of Team Canvas agenda. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eSTRUCTURE\u003c/h3\u003e\n\u003ch3\u003e1. People and\u0026nbsp;roles\u003c/h3\u003e\n\u003cp\u003eIn the start of the dynamic, it’s necessary to understand who are the participants and know them more profoundly. So, everyone should answer these\u0026nbsp;topics:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat is your\u0026nbsp;name?\u003c/li\u003e\n\u003cli\u003eWhat is your nickname/How you are\u0026nbsp;called?\u003c/li\u003e\n\u003cli\u003eWhat is your rules in the\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eTell a curiosity about\u0026nbsp;you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eCarlos; Carlota; FrontEnd Engineer; I have a channel on Youtube where I play\u0026nbsp;guitar.\u003c/blockquote\u003e\n\u003ch3\u003e2. Personal\u0026nbsp;goals\u003c/h3\u003e\n\u003cp\u003eEveryone has personal goals in their life around the work. It’s important to all members from the team understand what are these goals. Sometimes, a designer wants to be recognized by a beautiful and useful site. In other hand, developer wants to have more time to be better technically. So, once they now about their personal goals, they can discuss where each one will\u0026nbsp;yield.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg';\"\u003e\u003cfigcaption\u003eEveryone has at least one. Source: \u003ca href=\"https://www.teahub.io/viewwp/hhiTmi_black-and-white/\"\u003ehttps://www.teahub.io/viewwp/hhiTmi_black-and-white/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhich are your personal goals inside of the team, considering the changelings the team\u0026nbsp;have?\u003c/li\u003e\n\u003cli\u003eIs necessary to tell any consideration about your\u0026nbsp;goals?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame more confident in iOS development.\u003c/blockquote\u003e\n\u003cblockquote\u003eBecame a leadership.\u003c/blockquote\u003e\n\u003ch3\u003e3. Common\u0026nbsp;Goals\u003c/h3\u003e\n\u003cp\u003eEven so we have personally goals, the team has to make it own goals. In this step, the people can work together to define\u0026nbsp;them:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat you as group really want to catch\u0026nbsp;up?\u003c/li\u003e\n\u003cli\u003eWhat is the main goal, which is metrified and defined in a defined\u0026nbsp;time?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame a leadership in the sharing vehicles in our region until\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003cblockquote\u003eCreate a company with 100 millions in the IoT until October\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003ch3\u003e4. Values\u003c/h3\u003e\n\u003cp\u003eEvery human has values inside of them. We grow up with these values and usually, we are very closest to them. Values are related to about our moral. So, it's necessary to explain them to the\u0026nbsp;team.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_rHV034hAWSimzB2MkvThsA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png';\"\u003e\u003cfigcaption\u003eSource: \u003ca href=\"https://youthfirstinc.org/values-in-todays-society/\"\u003ehttps://youthfirstinc.org/values-in-todays-society/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat do you\u0026nbsp;believe?\u003c/li\u003e\n\u003cli\u003eWhich are the principles that guide\u0026nbsp;you?\u003c/li\u003e\n\u003cli\u003eWhat are the common values that we want in the centre of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eRespect / Creativity / Quality / Transparency / Equality /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e5. Strengths and\u0026nbsp;skills\u003c/h3\u003e\n\u003cp\u003eEveryone has strengths and skills that can be used in favor in a team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are are my skills that can help the team and to catch up our objectives?\u003c/li\u003e\n\u003cli\u003eWhich are my interpersonal and soft\u0026nbsp;skills?\u003c/li\u003e\n\u003cli\u003eWhat I am good individually and in with the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDrawing / Visionary / Well listener /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e6. Weaknesses and opportunities to develop\u0026nbsp;it\u003c/h3\u003e\n\u003cp\u003eEven as we have strengths, we have our weaknesses that can be obstacles to the team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are my obstacles that the team needs to\u0026nbsp;known?\u003c/li\u003e\n\u003cli\u003eWhat are my opportunities that I can grow\u0026nbsp;up?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eEasily distracted / Arrogance / Issues in communication /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e7. Purpose\u003c/h3\u003e\n\u003cblockquote\u003ePurpose is the reason why this team was created. Why is it necessary to the\u0026nbsp;company.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_RSVw_3tZbjzuYMVG9jEVzQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png';\"\u003e\u003cfigcaption\u003eExample of purpose from \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHow the purpose is structured?\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eFocus on client: \u003c/strong\u003ereflect the impact that we want create in the\u0026nbsp;people;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConcise: \u003c/strong\u003ealmost tweet's length (140 characters);\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eClear: \u003c/strong\u003ewithout unused words and easily to understand;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAmbitious: \u003c/strong\u003ein a way to inspire and energize the team to do their\u0026nbsp;best.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_lF1yFETclTuCni-kuZvkmg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png';\"\u003e\u003cfigcaption\u003eExamples of purposes from Patagonia, Amazon, Facebook, Google and\u0026nbsp;Slack.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eCreating the purpose’s team\u003c/h4\u003e\n\u003cp\u003eAfter show the before topics, it's necessary ask to the\u0026nbsp;members:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhy we are doing this and all our work in the first\u0026nbsp;place?\u003c/li\u003e\n\u003cli\u003eWhat we considered most important in common and that pushes\u0026nbsp;us?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAfter this, is necessary to divide the members of the team in smaller groups. Each one has to create proposes to in the final, all groups create just one propose —with maximum of 20\u0026nbsp;minutes.\u003c/p\u003e\n\u003ch3\u003e8. Team's compromises\u003c/h3\u003e\n\u003cp\u003eAll rules needs to be clear to the members. Because of this, it's necessary topics as\u0026nbsp;below:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are the main rules that we want to have and to keep in our\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eWhat are the channels of communication?\u003c/li\u003e\n\u003cli\u003eWe are going to celebrate our achievements?\u003c/li\u003e\n\u003cli\u003eWe are going to metrify our progress?\u003c/li\u003e\n\u003cli\u003eWe will have feedback?\u003c/li\u003e\n\u003cli\u003eIt's necessary to tell anything else more to the members of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDaily hour / Weekly / Intersection time /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e9. I Like / I\u0026nbsp;Wish\u003c/h3\u003e\n\u003cp\u003eComing to the end of the dynamic, it's interesting to ask what the people are leaving behind and forward to they work life based in the\u0026nbsp;day.\u003c/p\u003e\n\u003cp\u003eWhile people talk, someone write down what they liked (I Like column) and what they wanted to be different (I Wish\u0026nbsp;column).\u003c/p\u003e\n\u003cp\u003eIt's important to really take serious the I Wish column, because this column give to us what needs to be improve in a next\u0026nbsp;time.\u003c/p\u003e\n\u003ch3\u003eConclusions\u003c/h3\u003e\n\u003cp\u003eAfter the dynamic be applied, it's necessary to write a final document with all informations that came out and delivery it to the\u0026nbsp;team.\u003c/p\u003e\n\u003cp\u003eWith the document, the team is responsible to take the next steps to improve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eI had applied this dynamic a lot of times, and the results are visible. We can understand the \"good members\" and the member that need more pay attention. We can understand too, what will be the work way of the members and their relationships. \u003cstrong\u003eBased with this data, we can start a \u003c/strong\u003e\u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003e\u003cstrong\u003eTeam Building\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e process and really make a difference in the engagement of\u0026nbsp;team.\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/starting-a-team-with-team-canvas-bfa2092a7f90?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90.md"},{"slug":"2020-03-05-the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778","title":"The Importance of Team Building for IT Team Development — Case Study","date":"2020-03-05","excerpt":"The Importance of Team Building for IT Team Development — Case Study","content":"\u003ch3\u003eThe Importance of Team Building for IT Team Development — Case\u0026nbsp;Study\u003c/h3\u003e\n\u003cp\u003eHow is possible to develop effectively a\u0026nbsp;team?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZE9NZ7tiE6Y3l27QZQ5A-Q.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZE9NZ7tiE6Y3l27QZQ5A-Q.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZE9NZ7tiE6Y3l27QZQ5A-Q.png';\"\u003e\u003cfigcaption\u003eThank for all coworkers support!\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAt this year, I wrote an article to my MBA in IT Management inspired by coexistence with my team. This is an abstract. I hope you enjoy\u0026nbsp;it!\u003c/p\u003e\n\u003ch3\u003eContext\u003c/h3\u003e\n\u003cp\u003eThe area of Information Technology (IT) was for many years a service provider, where it acted only as an entity capable of providing resources that would serve the other parts of the companies, as a tool to achieve business objectives. However, time has changed and today, having the IT area close to the business has become more than necessary. And since then, IT teams have begun to experience a new dynamic of presentation and organization to live up to their new position. In the midst of this, organizational models, frameworks and methodologies emerged that would support and support this new way of acting. Among them, Team Building has been a way to get high development teams, where members are aware of their duties and duties, their skills and weaknesses and how they can work together to achieve a better job development.\u003c/p\u003e\n\u003cp\u003eA report from Gartner\u0026nbsp;says:\u003c/p\u003e\n\u003cblockquote\u003eBy 2021, 40% of IT staff will be “versatilists” holding multiple roles, most of which will be business- rather than technology-related.\u003c/blockquote\u003e\n\u003cp\u003eThe affirmation reforces the needs from IT to structure ways and methodologies that teams can adapt with the new context. The \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e team was one of\u0026nbsp;these.\u003c/p\u003e\n\u003ch3\u003eThe co:lab\u0026nbsp;team\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_7FS6aD61cj5572XtT7N3Tw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*7FS6aD61cj5572XtT7N3Tw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*7FS6aD61cj5572XtT7N3Tw.png';\"\u003e\u003cfigcaption\u003eMembers from\u0026nbsp;co:lab.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe co:lab team is like a consulting, where the main goal is help others teams with their necessities. At the company, co:lab usually\u0026nbsp;do:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePromote meetings between\u0026nbsp;areas;\u003c/li\u003e\n\u003cli\u003eApply courses like: design thinking, sites construction, storytelling, etc;\u003c/li\u003e\n\u003cli\u003eField research;\u003c/li\u003e\n\u003cli\u003eSystem and websites\u0026nbsp;coding;\u003c/li\u003e\n\u003cli\u003eEtc;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe main vision from the team\u0026nbsp;is:\u003c/p\u003e\n\u003cblockquote\u003ePromote dialogues and generate connections, creating an environment collaborative and relaxed that supports the inclusive solutions constructions, centered in user and sustainable for the\u0026nbsp;company.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_HneuwLG9QD0qV27YufEzlw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*HneuwLG9QD0qV27YufEzlw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*HneuwLG9QD0qV27YufEzlw.png';\"\u003e\u003cfigcaption\u003eA wallpaper from the co:lab\u0026nbsp;vision.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSince between end of 2016 and start of 2017, the leadership started to do many movements to develop the skills and strength's team.\u003c/p\u003e\n\u003cp\u003eThe numbers show us\u0026nbsp;where\u0026nbsp;co:lab\u0026nbsp;arrived:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ixLjia5_42KocOylTp4Ssw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ixLjia5_42KocOylTp4Ssw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ixLjia5_42KocOylTp4Ssw.png';\"\u003e\u003cfigcaption\u003eIncrease numbers from co:lab. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eHow the co:lab achieved these numbers and became more triggered?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnswer: TEAM BUILDING!\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eTeam Building\u003c/h3\u003e\n\u003cp\u003eThe \"Team Building\" is a term emerged between 1924 e 1932 after studies from Elton Mayo, denominated \u003ca href=\"https://www.hrreview.co.uk/analysis/analysis-hr-news/the-hawthorne-effect-and-the-origin-of-team-building/52455\"\u003e\u003cem\u003e“The \u003c/em\u003eHawthorne\u003cem\u003e Studies”\u003c/em\u003e\u003c/a\u003e, that searched to prove how to increase productivity of the teams. The research observed that productivity began start to improve when the team realized the care by managers with them and with the environment.\u003c/p\u003e\n\u003cp\u003eFrom this, a large quantity of researches and studies confirmed that team building is a way to develop teams, once the members are conscious of their skills and weaknesses and how they can work together to achieve a better work's performance.\u003c/p\u003e\n\u003ch3\u003eHow to\u0026nbsp;start?\u003c/h3\u003e\n\u003cp\u003eEvery team’s leadership needs to understand the reality of the team. It’s necessary to map\u0026nbsp;it, understand where it are and what to do to develop it. Some researches and studies can be used together. Some of\u0026nbsp;them:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e4 C's, from William Dyer e Jeffrey\u0026nbsp;Dyer;\u003c/li\u003e\n\u003cli\u003eThe five dysfunctions of a team, from Patrick Lencioni;\u003c/li\u003e\n\u003cli\u003eStages of Team Development, from Bruce\u0026nbsp;Tuckman;\u003c/li\u003e\n\u003cli\u003eSituational leadership, from Paul Hersey and Kenneth Blanchard.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThey can related\u0026nbsp;as:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_IitQnsv1QQKEsiytmSzFBw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*IitQnsv1QQKEsiytmSzFBw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*IitQnsv1QQKEsiytmSzFBw.png';\"\u003e\u003cfigcaption\u003eTeam Building Theories. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003e4 C's William Dyer e Jeffrey\u0026nbsp;Dyer\u003c/h3\u003e\n\u003cp\u003eThis theorie can help the leadership to map and understand the main caracteristics from the team in four points of view as\u0026nbsp;below:\u003c/p\u003e\n\u003ch4\u003eContext\u003c/h4\u003e\n\u003cp\u003eTeam context is understood as the organizational context in which the team is inserted (DYER and DYER, 2007). It is the context that defines: reward system, structure and culture of the company. Once it is clear, it is possible to measure progress.\u003c/p\u003e\n\u003ch4\u003eComposition\u003c/h4\u003e\n\u003cp\u003eAccording to DYER and DYER 2007 apud COLLINS\u0026nbsp;2011:\u003c/p\u003e\n\u003cblockquote\u003e“Team composition refers to the skills and attitudes of team members. You have to have the right people to get things done collectively and the team to perform at their peak.\u0026nbsp;”\u003c/blockquote\u003e\n\u003cp\u003eIn short, team composition is divided into the following topics: skills, experience, team motivation, and team size. Any work that is performed needs certain technical precision and soft\u0026nbsp;skills.\u003c/p\u003e\n\u003ch4\u003eCompetence\u003c/h4\u003e\n\u003cp\u003eTeams often have certain competencies regardless of any individual team member (DYER and DYER, 2007). In short, team competencies boil down to: The team’s ability to solve problems, communicate, make decisions, and manage conflicts. As a practical example, we can look at the role of a Scrum Master of an IT team. In addition to various project development responsibilities, the Scrum Master is responsible for training teams to self-manage activities so that team members are empowered to make decisions (JUNIOR, 2017 \u003cem\u003eapud\u003c/em\u003e SILVA; LOVATO 2016). In this context, a high development team could have the Scrum Master member subtracted and still continue to\u0026nbsp;operate.\u003c/p\u003e\n\u003ch4\u003eChange\u003c/h4\u003e\n\u003cp\u003eChange management comes down to the team’s ability to monitor their performance and promote change as needed (DYER and DYER, 2007). According to LOVIZZARO (2017):\u003c/p\u003e\n\u003cblockquote\u003e“The reason for making changes boils down to the simple fact that neither the external nor the internal environment has their continuities assured.”\u003c/blockquote\u003e\n\u003cp\u003eHigh-maturity teams tend to have definite processes for monitoring, analyzing and definition of action plans to implement changes.\u003c/p\u003e\n\u003ch3\u003eStages of Team Development: Bruce\u0026nbsp;Tuckman\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_WMH1lqifkvOxQVmULGk9PA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*WMH1lqifkvOxQVmULGk9PA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*WMH1lqifkvOxQVmULGk9PA.png';\"\u003e\u003cfigcaption\u003eStages of team representation. Source: author adapted from \u003ca href=\"https://www.lucidchart.com/blog/stages-of-group-development\"\u003ehttps://www.lucidchart.com/blog/stages-of-group-development\u003c/a\u003e.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMembers from a team can have different opinions and understands about their position and from the team itself\u0026nbsp;and\u0026nbsp;where\u0026nbsp;they\u0026nbsp;need\u0026nbsp;to\u0026nbsp;go. This theorie can help to trace where exactly the team are and which actions are needed to improve\u0026nbsp;them.\u003c/p\u003e\n\u003ch4\u003eForming\u003c/h4\u003e\n\u003cp\u003eIn the IT area, in small teams that have a high number of interns or junior professionals, it is possible to observe a high degree of dependence of these towards older professionals. The high degree of dependency of leaders or colleagues, as well as the lack of clarity about team goals, are related to the characteristics of the forming\u0026nbsp;stage.\u003c/p\u003e\n\u003ch4\u003eStorming\u003c/h4\u003e\n\u003cp\u003eInexperience with technologies or how to perform a demand tends to create friction among IT team members. There is, for example, friction by choosing the definition of technology to build some solution. In many cases, developers end up adopting preferred languages and hardly give up on them. This conflict and resistance relates to the storming\u0026nbsp;stage.\u003c/p\u003e\n\u003ch4\u003eNorming\u003c/h4\u003e\n\u003cp\u003eOnce a standard technology is defined among designers (such as an image editor, for example), professionals tend to be more collaborative in developing demands. It is possible to perceive the channeling of forces that seek shyly, to accept opinions and the sharing of ideas that promote advances.\u003c/p\u003e\n\u003ch4\u003ePerforming\u003c/h4\u003e\n\u003cp\u003eWhen IT members focus on the content of demand rather than the technology they will adopt to reach a delivery resolution, as well as team action will deliver results that truly impact users’ lives, we can say that is in the performing stage.\u003c/p\u003e\n\u003ch4\u003eAdjourning\u003c/h4\u003e\n\u003cp\u003eIn 1975, Bruce Tuckman and Mary Jensen revisited the theory and added one more stage, adjourning. It is defined as the end stage of the team life cycle (TUCKMAN and JENSEN,\u0026nbsp;1977).\u003c/p\u003e\n\u003ch3\u003eThe five dysfunctions of a team: Patrick\u0026nbsp;Lencioni\u003c/h3\u003e\n\u003cp\u003eAccording to LENCIONI, 2002:\u003c/p\u003e\n\u003cblockquote\u003e“Organizations cannot achieve teamwork because they unknowingly fall prey to five natural but dangerous pitfalls that I call the five dysfunctions of a\u0026nbsp;team.”\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_jPKEFmjeaifnr6OTVa06UQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*jPKEFmjeaifnr6OTVa06UQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*jPKEFmjeaifnr6OTVa06UQ.png';\"\u003e\u003cfigcaption\u003eThe five dysfunctions representation and actions to solve. Source: author adapted from Lencioni.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThese are described below.\u003c/p\u003e\n\u003ch4\u003eAbsence of\u0026nbsp;trust\u003c/h4\u003e\n\u003cp\u003eWhen a new IT team is formed, there is often a lack of prior contact and knowledge of members’ prior work, which can lead to a lack of trust. This lack of trust stems from the unwillingness to be vulnerable within the group (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eFear of\u0026nbsp;conflict\u003c/h4\u003e\n\u003cp\u003ePride among software developers about the quality of their own code and disregard for someone else’s code tends to lack opinion, characterizing the fear of conflict. The failure in the communication process, as well as the inability to engage in healthy debates, resorting to veiled discussions demonstrate this (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eLack of commitment\u003c/h4\u003e\n\u003cp\u003eWhen members do not express their opinions, they may feign agreement during meetings, characterizing a lack of commitment (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eAvoidance of Accountability\u003c/h4\u003e\n\u003cp\u003eThe lack of real commitment and adherence move members not to act on others, evidencing the act of avoiding responsibilities (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eInattention to\u0026nbsp;results\u003c/h4\u003e\n\u003cp\u003eInattention to results generally tends to appear when problems are reported by clients to the detriment of silence by the executors of a demand. When members do not hold each other accountable for their activities and place their egos, personal development above the team’s collective goals (LENCIONI, 2012).\u003c/p\u003e\n\u003ch3\u003eSituational leadership: Paul Hersey and Kenneth Blanchard\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_BrKGaiLbj9IUMXW1.png\" data-original-src=\"https://cdn-images-1.medium.com/max/800/0*BrKGaiLbj9IUMXW1.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/800/0*BrKGaiLbj9IUMXW1.png';\"\u003e\u003cfigcaption\u003e\u003cem\u003eSituational leadership representation. Source: Penn State University.\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMaturity is a subject in every human life. The maturity usually is worked to get better, but sometimes, this can be not true. With this, leadership need to adopt a posture between this comportament.\u003c/p\u003e\n\u003cp\u003eInterestingly, both managers and team members understand the maturity level of the team. According to LOVIZZARO, 2007:\u003c/p\u003e\n\u003cblockquote\u003e“The level of maturity (readiness) is defined as the ability and willingness of people to take responsibility for directing their own behavior.”\u003c/blockquote\u003e\n\u003cp\u003eOnce a team’s overall context has been mapped out, identifying its strengths, weaknesses and maturity, team management can adopt a leadership style action plan in response to the team’s level of maturity. According to LOVIZZARO (2017) \u003cem\u003eapud\u003c/em\u003e HERSEY and BLANCHARD (2001):\u003c/p\u003e\n\u003cblockquote\u003e“The leadership style appropriate to each of the four levels of maturity includes the right dosage of task behavior (direction) and relationship behavior (support)”.\u003c/blockquote\u003e\n\u003ch3\u003eWhat co:lab\u0026nbsp;did?\u003c/h3\u003e\n\u003cp\u003eYear after year, co:lab tried very hard to construct a collaborative powerful mindset between the members. The leadership provided space and security to members try many ways to do their jobs. While members started to get more skills and more maturity, more the leadership started to delegate important rules and projects to the\u0026nbsp;members.\u003c/p\u003e\n\u003cp\u003eThe close relationship between leadership and members created the necessary confidence to the all team to improve their jobs, once any kind of proposed activities were welcome by\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eSome methods adopted by co:lab in this\u0026nbsp;process:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAdoption of a working methodology: Kanban\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe all company started to work at the Kanban methodology. The interesting thing at co:lab was the way the methodology was introduced and improved by the time. Co:lab made several meets to define and make necessary changes in the methodology. This bring the team a robust way to organize and priorize\u0026nbsp;tasks.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_dKatvZ67aSyfWUyLYghs3w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*dKatvZ67aSyfWUyLYghs3w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*dKatvZ67aSyfWUyLYghs3w.png';\"\u003e\u003cfigcaption\u003eco:lab kanban board. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eImprovement in internal team communication: Fast\u0026nbsp;feedback\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe fast feedback its an important process to resolve internal conflicts and to empower members from they responsibilities. In co:lab, to have many persons with different characteristics it almost ever good, but sometimes, can be a problem. Personal values can be misunderstandings or don't be agreed by other people. The process is a means for members to explain themselves and to keep things work well and to maintain a good environment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRedefining Expectations and Redefining Purpose\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMany teams starts with a main group of rules. But, in the practice can be different. The people usually have different visions from team responsibilities. With the co:lab, this didn't was different. To solve this disfunction, co:lab made a large numbers of meetings to understand and to align and redefine members expectations about the team future. With this process, co:lab could redefine the real purpose and experience it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCreation of team culture and\u0026nbsp;identity\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDynamics made it possible to define: culture; values; personality, roadmap and target audience of the team. The team began to adopt cultural principles and a personality line for internal and external behavior. The team had gained a basis for judging decision making according to these characteristics and\u0026nbsp;goals.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_A86gRPEOY7kLpfikJEMKGw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*A86gRPEOY7kLpfikJEMKGw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*A86gRPEOY7kLpfikJEMKGw.png';\"\u003e\u003cfigcaption\u003eco:lab culture representation.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eInvestment in increasing intellectual capital of the team: study\u0026nbsp;island\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe IT is an area in constant development. The people from this area needs to update themselves to keep themselves in consonance with the market. How is possible to members keep learning with demands concurring? To solve this, co:lab created the “study island”, a space of one week to a defined member stay free from demands and to be able to study close themes from\u0026nbsp;area.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMonitoring and pursuit of process improvements: monthly\u0026nbsp;review\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEvery team needs to monitore and discuss about their performance. The monthly review is an important process to members speak openly about the good and bad things occurred in the month. With this approach, co:lab started to define and execute action plans to improve internal process. Over time, the bad problems started to\u0026nbsp;fall.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImplementation of IT Technical Strategic Planning: PETC\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBy the end of 2017, the team was not fully aware of the IT infrastructure they had available. The infrastructure was lagging behind the latest technologies, as well as making the implementation of POC or MVP unfeasible. Thus, a technical strategic planning was carried out with the objective of solving this problem. The planning made it possible to define action plans that had an effect on the team, including the hiring of more\u0026nbsp;members.\u003c/p\u003e\n\u003ch3\u003eWhat the success keys from\u0026nbsp;co:lab?\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003ePriority\u003c/strong\u003e. The difference from another teams was the way that co:lab’s leadership prioritized the team development. While almost teams of TI try to put out fire in received demands, co:lab tried very hard to do a balance between \"urgent demands\" and it development.\u003c/p\u003e\n\u003cp\u003eAND\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEmpower. \u003c/strong\u003eA wrong comportment from leaderships towards members is not empower them. People needs to won a chance to prove themselves. People needs demonstrate what they can do. Besides this, leaderships needs to trust in members to advance and conquiste projects. Members needs to be challenged and protected in a balanced\u0026nbsp;way.\u003c/p\u003e\n\u003cp\u003eThe team managed to earn those points and incorporated it into their way of\u0026nbsp;being.\u003c/p\u003e\n\u003ch3\u003eConclusions\u003c/h3\u003e\n\u003cp\u003eProjects are executed by people of all maturities, experiences and skills and in the area of ​​information technology, this is no different. Any nature of work needs people who are motivated and willing to embrace a team’s culture as if it were a personal value. When this point is reached, it is where we can observe evolution.\u003c/p\u003e\n\u003cp\u003eIn this context, we can consider Team Building as a mindset, that is, something to be consolidated in the minds of team members, as there are numerous ways to analyze and work on\u0026nbsp;it.\u003c/p\u003e\n\u003cp\u003eThe co:lab managed to move from a training development stage to a working time in a considerable amount of time, having managed to firmly establish its main aspects in order to act on demands with business partner characteristics.\u003cbr\u003eAll this was obtained through the dynamic constants reported in the article. The IT teams around her saw this feature and began integrating co:lab as a business\u0026nbsp;partner.\u003c/p\u003e\n\u003cp\u003eThe article concludes with the team’s analysis until 2018, the year when the high degree of development was present. With this, the article is open for future analysis and findings regarding the practice of Team Building.\u003c/p\u003e\n\u003ch3\u003eReferences\u003c/h3\u003e\n\u003cp\u003eDYER, William G; DYER, Jeffrey H. \u003cstrong\u003eEquipes que fazem a diferença (team building): estratégias comprovadas para desenvolver equipes de alta performance\u003c/strong\u003e. São Paulo, São Paulo: Editora Saraiva,\u0026nbsp;2011.\u003c/p\u003e\n\u003cp\u003ePANETTA, Kasey; Gartner. \u003cstrong\u003eGartner Top Strategic Predictions for 2018 and Beyond. \u003c/strong\u003eAvailable in: https://www.gartner.com/smarterwithgartner/gartner-top-strategic-predictions-for-2018-and-beyond/\u003c/p\u003e\n\u003cp\u003eHERSEY, Paul e BLANCHARD, Kenneth. \u003cstrong\u003eManagement of Organizational Behavior — Leading Human Resources.\u003c/strong\u003e NJ USA: Prentice Hall,\u0026nbsp;2001.\u003c/p\u003e\n\u003cp\u003eLENCIONI, Patrick. \u003cstrong\u003eThe five dysfunctions of a team: a leadership fable.\u003c/strong\u003e (2002, Primeira edição, pág.1–242).\u003c/p\u003e\n\u003cp\u003eLOVIZZARO, Marco Antonio V. Apostila — \u003cstrong\u003eGestão de pessoas e habilidades gerenciais.\u003c/strong\u003e (2017). Faculdade Impacta Tecnologia.\u003c/p\u003e\n\u003cp\u003eTUCKMAN, Bruce W. \u003cstrong\u003eDevelopmental sequence in small groups\u003c/strong\u003e (1965, 6 ed., Vol. 63, pág. 1–16). Psychological Bulletin.\u003c/p\u003e\n\u003cp\u003eSANTANA, Carlos Henrique C. \u003cstrong\u003eA IMPORTÂNCIA DO TEAM BUILDING PARA O DESENVOLVIMENTO DE EQUIPES NA ÁREA DE TI — ESTUDO DE CASO\u003c/strong\u003e. Available in: \u003ca href=\"https://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view\"\u003ehttps://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778?source=rss-3ad5ddeda9f9------2","readTime":"13 min","filename":"2020-03-05-the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778.md"},{"slug":"2019-10-21-apresentacao-em-publico-o-que-fazer-e-o-que-nao-fazer-564b65ebe8","title":"Apresentação em público: o que fazer e o que não fazer?","date":"2019-10-21","excerpt":"Gestos? Piadas? Pausas? Contato visual? Entenda.","content":"\u003cp\u003eGestos? Piadas? Pausas? Contato visual?\u0026nbsp;Entenda.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_21nOYllZ-Lxf1RtZZKobqw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png';\"\u003e\u003cfigcaption\u003eMartin Luther King Jr, Evita Perón e Barack Obama. Líderes que sabem falar em público e promover o IMPACTO nas pessoas. Fonte:\u0026nbsp;autor.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eCom o intuito de avaliarmos e melhorarmos nosso desempenho como apresentadores, o time do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e participou de um workshop de apresentador com o pessoal da \u003ca href=\"https://soap.com.br/\"\u003eSOAP\u003c/a\u003e — e eu fui um dos avaliados.\u003c/p\u003e\n\u003cp\u003eFazer uma apresentação ou dar uma palestra pode ser uma experiência aterrorizante para muitos. Segundo a Sílvia, instrutora do curso, estudos mostram que falar em público está entre os três piores medos da vida\u0026nbsp;de\u0026nbsp;qualquer\u0026nbsp;ser\u0026nbsp;humano.\u003c/p\u003e\n\u003ch4\u003ePor que temos medo de falar em\u0026nbsp;público?\u003c/h4\u003e\n\u003cp\u003eSe sentir querido e fazer parte de um grupo constituem em uma das principais necessidades de todo ser humano. Por isso, se sentir julgado negativamente por outras pessoas pode afetar diretamente o nosso comportamento. Se ser julgado por outros é considerado uma ameaça, o corpo então começa a agir para se proteger.\u003c/p\u003e\n\u003cp\u003eO corpo humano possui mecanismos e estruturas para ficar em alerta a possíveis ameaças no ambiente, uma delas é a Amígdala, que fica localizada no cérebro e que atua nessas situações.\u003c/p\u003e\n\u003cblockquote\u003e[…] Quando estamos em evidência, sentimos uma ansiedade grande, nossos hormônios se desregulam, ficamos nervosos e podemos sentir vários sintomas físicos, como dor de estômago, rosto queimando e suor\u0026nbsp;frio.\u003c/blockquote\u003e\n\u003cblockquote\u003eA ansiedade libera hormônios de estresse, libera adrenalina e nos faz ter vontade de fugir e sair correndo daquela situação negativa.\u003c/blockquote\u003e\n\u003cp\u003eFonte: \u003ca href=\"https://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\"\u003ehttps://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNo juntar dos ovos, é normal sentir desconforto durante uma apresentação — é o nosso corpo que está tentando te ajudar de uma “situação perigosa”. Em todo o caso, é possível simular ações e fazer com que o corpo se acostume melhor para essas situações.\u003c/p\u003e\n\u003ch4\u003eComo se sair bem em uma apresentação?\u003c/h4\u003e\n\u003cp\u003eSegundo o conteúdo do workshop, uma boa apresentação leva em conta alguns fatores, sendo\u0026nbsp;eles:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_GfdszgE1bQ110JJAqvJWzw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png';\"\u003e\u003cfigcaption\u003eFonte: autor, baseado no conteúdo do workshop de Apresentador da\u0026nbsp;SOAP.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHistória\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_YRU1t4NW8YAlTOv2K_pSCw.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg';\"\u003e\u003cfigcaption\u003e\u003cem\u003eForrest Gump: O Contador de Histórias. Quem não se lembra de suas incríveis histórias?\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQualquer explicação deve possuir uma boa história, ou seja, uma sequência lógica de fatos. Para ajudar nesse quesito, o pessoal da SOAP descreve que a história deve conter 3 atos — isso\u0026nbsp;mesmo\u0026nbsp;que\u0026nbsp;você\u0026nbsp;pensou, como uma peça de\u0026nbsp;teatro:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cstrong\u003eEngajamento:\u003c/strong\u003e consiste no ato de despertar a atenção da audiência, muitas vezes é possível utilizar pergunta retórica ou problema vs\u0026nbsp;solução;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSustentação: \u003c/strong\u003econsiste no desenvolvimento do engajamento, dando detalhes, dados ou números que comprovem o ponto de vista levantado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eFechamento: \u003c/strong\u003ereforçar os pontos abordados voltando para o assunto inicial, concluindo-o e com um \u003cem\u003ecall to action, \u003c/em\u003eevitando-se a frase \"então é\u0026nbsp;isso!\".\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eRealizar um diagnóstico da história:\u003c/strong\u003e qual é o objetivo? Qual é a audiência? Quanto tempo se tem disponível? Qual é o cenário físico em questão? Mudar a maneira de apresentar devido a audiência?\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMontar a palestra para ser exibida na metade do tempo: \u003c/strong\u003eum erro muito comum é montar a apresentação para o tempo total que foi fornecido. Imprevistos sempre podem ocorrer e por isso, é interessante montar a apresentação pensando na \u003cstrong\u003emetade do tempo\u003c/strong\u003e ofertado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSeparar cada slide de apresentação com até três tipos de informação:\u003c/strong\u003e a prioritária, a secundária e a terciária. A prioritária consiste no ponto máximo que deve ser levado daquele slide. A secundária, pode ser um ponto que confirme a prioritária. A terciária é o bônus, aquilo que \"floreia\" todas as informações anteriores.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEmpatia\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_TJXbZ99eIJzA4M1uG7j-0w.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1000/1*TJXbZ99eIJzA4M1uG7j-0w.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1000/1*TJXbZ99eIJzA4M1uG7j-0w.jpeg';\"\u003e\u003cfigcaption\u003eEmpatia: Você + eu = nós. Fonte: \u003ca href=\"http://www.studio-alfieri.com/empatia/\"\u003ehttp://www.studio-alfieri.com/empatia/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuem não quer se sentir representado ou que alguém fale a nossa língua, ou ainda, que se coloque em nosso lugar no momento de alguma fala? Essa é a importância da empatia. A empatia se resume em se colocar no lugar do outro, como podemos ver\u0026nbsp;abaixo:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/905cfdfd0fead271f97b967c35c7dbc2/href\"\u003ehttps://medium.com/media/905cfdfd0fead271f97b967c35c7dbc2/href\u003c/a\u003e\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eReferir à audiência no singular:\u003c/strong\u003e isso aproxima as pessoas para o apresentador. Uma boa tática aqui é lembrar dos nomes das pessoas e citá-las durante a apresentação se possível;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePergunta retórica:\u003c/strong\u003e isso faz as pessoas participarem, mesmo que sem muita interação;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSorriso, metáforas e exemplos:\u003c/strong\u003e a simpatia faz toda a diferença, bem como metáforas que fazem parte do cotidiano das pessoas e exemplos pessoais que compactuam com a realidade das\u0026nbsp;pessoas;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePiadas: \u003c/strong\u003esempre bom falar de algo com um pouco de humor quando há espaço, mas cuidado! Não se deve confundir com \u003cem\u003estand-up\u003c/em\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eVoz\u003c/h4\u003e\n\u003cp\u003eA voz é um importante aliado no processo da comunicação. Ficamos maravilhados quando ouvimos uma música cantada por uma boa voz ou quando alguém faz um belo discurso emocional, usando de variação rítmica e de entonação. Veja como o discurso de Sílvio Santos é impactante nesse\u0026nbsp;sentido:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/b0b766757ac9b41212fab5eb02afc795/href\"\u003ehttps://medium.com/media/b0b766757ac9b41212fab5eb02afc795/href\u003c/a\u003e\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eExpressividade na fala: \u003c/strong\u003eum ato de credibilidade é poder falar sobre qualquer assunto com energia, colocando suas características pessoais na fala. Isso é característica única de cada ser humano e por isso deve ser usada para o bem do discurso. Uma fala com os mesmos jargões ou palavras pode não gerar conexão com a platéia. Invista na diversidade lembrando sempre da moderação;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eVariação entre ritmo e tom: \u003c/strong\u003eé interessante variar o ritmo e tom quando estamos falando de algo. Quando queremos chamar a atenção, geralmente falamos mais alto e com firmeza. Se quisermos sermos engraçados, utilizamos de gírias, sotaques ou expressões que arrancam risadas da plateia. Uma apresentação com um ritmo e tom sempre iguais podem fazer o público dormir — com certeza você já presenciou isso!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePausa\u003c/h4\u003e\n\u003cp\u003eEm uma apresentação, é necessário parar, respirar, pensar e saber o que falar em seguida. Além disso, é interessante fazer com que o raciocínio seja compreendido pelas outras pessoas. A pausa aparece como um aliado para todos esses pontos. Um grande utilizador dessa abordagem é o ex-presidente Barack Obama, como pode ser visto à\u0026nbsp;seguir:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/896f51578db927f2ffffa9e61dd43093/href\"\u003ehttps://medium.com/media/896f51578db927f2ffffa9e61dd43093/href\u003c/a\u003e\u003cp\u003eA dica\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003eEntre 1 a 3 segundos: \u003c/strong\u003eeste é o tempo ideal para uma pausa — mas não é a regra. É interessante não demorar demais, pois isso pode parecer que o apresentador está\u0026nbsp;perdido.\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003eContato visual\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_rmFavZuAjRwN-yU9QzCz3Q.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*rmFavZuAjRwN-yU9QzCz3Q.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*rmFavZuAjRwN-yU9QzCz3Q.jpeg';\"\u003e\u003cfigcaption\u003eFoto por \u003ca href=\"https://unsplash.com/@alexandruz?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003eAlexandru Zdrobău\u003c/a\u003e on \u003ca href=\"https://unsplash.com/?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003eUnsplash\u003c/a\u003e.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo dito anteriormente, uma das maiores necessidades do ser humano é se sentir parte de um grupo e ser aceito por outras pessoas. Uma forma de demonstrar que nos importamos com as pessoas é justamente olhando para elas. O olhar é um meio de mostrar que queremos nos conectar a elas. Entretanto, nem todas as pessoas se sentem confortáveis com uma bela encarada. Com isso, ficam algumas\u0026nbsp;dicas:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003e4 segundos: \u003c/strong\u003eé o tempo ideal para se manter conectando olhando para uma pessoa. Mais do que isso, pode parecer que o apresentador está encarando a pessoa observada com algum tipo de má intenção;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eEvitar o modo \"farol\":\u003c/strong\u003e muitos apresentadores conseguem olhar para o público, mas no formato de \"farol\". Esse estilo é típico olhar que bate em todas as pessoas e não bate em ninguém, por ser rápido demais e não promover a empatia. Por isso, é interessante direcionar os olhos para os olhos das pessoas de forma sequencial e incremental, como se o apresentador estivesse falando para aquela pessoa em específico;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eE se for muita gente para olhar? \u003c/strong\u003eBuscar olhar para regiões fictícias, como acontece em shows por exemplo. Cantores apontam para determinadas regiões da platéia e pedem para que elas cantem mediante a sua solicitação — geralmente o público diz \"Ele falou comigo!\" ou \"Ela estava olhando para\u0026nbsp;mim!\"\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eNão-verbal\u003c/h4\u003e\n\u003ca href=\"https://medium.com/media/4183e6fa01dd839298d52a142b6d1dbf/href\"\u003ehttps://medium.com/media/4183e6fa01dd839298d52a142b6d1dbf/href\u003c/a\u003e\u003cp\u003eA comunicação não-verbal consiste nos itens que reforçam nossa comunicação verbal e que devem ser utilizados com cuidado. É consistido em: expressão facial, gestos e postura. A comunicação não-verbal pode influenciar negativamente se mal utilizada. Alguns pontos que devem ser evitados:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eMãos: \u003c/strong\u003eesconder as mãos, apertá-las ou mexê-las demais demonstra nervosismo e pode demonstrar que você não tem certeza do que está dizendo. Mãos no bolso é algo a se evitar, pois pode demonstrar medo por parte do apresentador;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eGestos:\u003c/strong\u003e os gestos não devem ser feitos voltando a todo o momento para a posição neutra, pois parece artificial.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eExpressão facial: \u003c/strong\u003ea expressão facial deve ser convidativa e por isso, o sorriso é um dos principais aliados para criar boa impressão para com o público. Quando sorrimos as pessoas tendem a sorrir também. Mas aqui deve se ter cuidado para não ser o sorriso do Coringa! O sorriso deve ser leve e convidativo;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eGestos: \u003c/strong\u003eé ideal manter as mãos expostas, com movimentos precisos e calculados para enfatizar a história que está sendo contada, mas ainda com um ar solto de naturalidade;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePostura: \u003c/strong\u003eé interessante adotar a postura neutra, onde o apresentador fica ereto, com ambos os pés no chão, com as mãos próximas ao corpo, com a cabeça levemente inclinada para cima e que se usa da gesticulação com as mãos de forma ponderada.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCredibilidade\u003c/h4\u003e\n\u003cp\u003eA credibilidade é a soma de todos os fatores anteriormente citados e com um fator adicional: autenticidade. Não adianta tentar desenvolver todas as competências citadas senão for autêntico. É necessário transmitir paixão ao se falar, de forma clara, sem ruídos, gerando impacto positivo na audiência.\u003c/p\u003e\n\u003ch3\u003eQuer dizer que para uma boa apresentação tem que possuir tudo\u0026nbsp;isso?\u003c/h3\u003e\n\u003cp\u003eNovamente, cada ser humano é único e possui características únicas nos vários aspectos aqui abordados. É interessante que o apresentador faça um \u003cstrong\u003eplano de ação, \u003c/strong\u003eonde se é definido:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO que vou \u003cstrong\u003eparar de\u0026nbsp;fazer\u003c/strong\u003e?\u003c/li\u003e\n\u003cli\u003eO que vou \u003cstrong\u003econtinuar a\u0026nbsp;fazer?\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eO que vou\u003cstrong\u003e começar a\u0026nbsp;fazer?\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eOutras ideias.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eÉ interessante também fazer um \u003cstrong\u003eassessment perfil, \u003c/strong\u003eo famoso \u003ca href=\"https://lp2.ibccoaching.com.br/os-4-perfis-comportamentais/\"\u003e\u003cstrong\u003eperfil comportamental\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eEssa ferramenta irá auxiliar o apresentador para definir qual é o seu principal perfil e quais as vantagens e desvantagens que ele\u0026nbsp;possui.\u003c/p\u003e\n\u003cp\u003eE mais importante que ler este artigo: \u003ca href=\"https://soap.com.br/training/soap-apresentador/\"\u003e\u003cstrong\u003efaça o curso\u003c/strong\u003e\u003c/a\u003e! Nada melhor do que vivenciar na\u0026nbsp;prática.\u003c/p\u003e\n\u003cp\u003eEm meu discurso para análise, falei sobre o medo da morte. Você tem medo da morte? Não tema. Veja o vídeo\u0026nbsp;🙂\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/8bc3a005e2bdfdfaefc958f14a45855a/href\"\u003ehttps://medium.com/media/8bc3a005e2bdfdfaefc958f14a45855a/href\u003c/a\u003e\u003cp\u003eApós essa apresentação, fui avaliado nas questões de conexão (contato visual, história e empatia), voz (volume, ênfase, cadência, pausa e vícios de expressão) e corpo (gestos, postura, expressão facial). O resultado? Isso fica para uma próxima história\u0026nbsp;;)\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://soap.com.br/training/soap-apresentador/\"\u003eTreinamentos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.agendor.com.br/blog/linguagem-corporal-maos/\"\u003eConheça os 8 erros da linguagem corporal: mãos, pernas, olhos, gestos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\"\u003ePor que temos medo de falar em público?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://jornalismonatv.wordpress.com/2010/05/29/postura-gestos-e-expressoes/\"\u003ePostura, gestos e expressões\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está trabalhando em algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/apresenta%C3%A7%C3%A3o-em-p%C3%BAblico-o-que-fazer-e-o-que-n%C3%A3o-fazer-564b65ebe8?source=rss-3ad5ddeda9f9------2","readTime":"9 min","filename":"2019-10-21-apresentacao-em-publico-o-que-fazer-e-o-que-nao-fazer-564b65ebe8.md"},{"slug":"2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2","title":"O que aprendi fazendo gestão de T.I. ao invés de engenharia de software","date":"2019-09-21","excerpt":"Exatas ou humanas?","content":"\u003cp\u003eExatas ou\u0026nbsp;humanas?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_Ws3HHaFTkfdTWfg7qF6OfA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*Ws3HHaFTkfdTWfg7qF6OfA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*Ws3HHaFTkfdTWfg7qF6OfA.jpeg';\"\u003e\u003cfigcaption\u003ePhoto by \u003ca href=\"https://www.pexels.com/@jens-johnsson-14223?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003eJens Johnsson \u003c/a\u003efrom\u0026nbsp;\u003ca href=\"https://www.pexels.com/photo/mountains-nature-arrow-guide-66100/?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003ePexels\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEm 2017, eu já me encontrava no \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e, um time totalmente diferente do que já havia trabalhado. Ao invés de um time de \"esteira de \u003cem\u003esoftware\u003c/em\u003e\", o contexto agora era o de utilizar o \u003ca href=\"https://endeavor.org.br/tecnologia/design-thinking-inovacao/\"\u003e\u003cem\u003edesign thinking\u003c/em\u003e\u003c/a\u003e para explorar possibilidades antes de ter soluções\u0026nbsp;prontas.\u003c/p\u003e\n\u003cp\u003eEsse contexto me forçava a tomar duas ações. A primeira: ser mais proativo em busca de maneiras de fazer a tecnologia virar um agente de conexão entre pessoas e suas necessidades. A segunda: mostrar para as áreas externas ao desenvolvimento, que desenvolvedores podem andar juntos como amigos e não inimigos como muitos acreditam.\u003c/p\u003e\n\u003cp\u003eEu já havia feito faculdade, mas era hora de dar o próximo passo no mundo acadêmico: a pós-graduação. Na minha antiga visão, o caminho a ser tomado era o de estudar \u003ca href=\"https://www.impacta.edu.br/pos/engenharia-de-software\"\u003eEngenharia de Software\u003c/a\u003e. Mas minha experiência mostrava que código novamente não era a resposta, afinal, isso eu já sabia fazer. Estava na hora de sair da zona de conforto e ir atrás de algo mais provocativo e que também me deixava com certo medo. Escolhi então \u003ca href=\"https://www.impacta.edu.br/graduacoes/gestao-da-tecnologia-da-informacao\"\u003eGestão em TI\u003c/a\u003e. Eu estaria unindo então processos e tecnologia: conhecimento humano e tecnológico sobre um mesmo\u0026nbsp;pilar.\u003c/p\u003e\n\u003cp\u003eComeçado o curso, algumas matérias começaram a\u0026nbsp;se\u0026nbsp;desenrolar, amizades foram construídas, discussões foram realizadas e por fim, o TCC\u0026nbsp;foi\u0026nbsp;entregue.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eO TCC\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eO TCC poderia ser sobre qualquer tema abordado e relacionado a Gestão de TI. Muitos dos meus colegas optaram por falar sobre sistemas, processos de T.I. aplicados nas empresas, matrizes de tomada de decisão… Eu acabei optando por falar do meu time e como a execução do \u003ca href=\"https://www.ohub.com.br/ideias/team-building-o-que-e/\"\u003e\u003cem\u003eteam building\u003c/em\u003e\u003c/a\u003e nos ajudou a chegar ao nível de alta \u003cem\u003eperformance\u003c/em\u003e no quesito entrega de valor. O título do meu artigo ficou como “A \u003ca href=\"https://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view?usp=sharing\"\u003eimportância do Team Building para o desenvolvimento de equipes de T.I\u003c/a\u003e — Um Estudo de caso”. Em outro momento falarei mais sobre\u0026nbsp;ele.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eTá, mas afinal, o que aprendi nesse processo\u0026nbsp;todo?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003ePosso separar o que aprendi em tópicos, sendo\u0026nbsp;eles:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eO contexto afeta diretamente nas nossas\u0026nbsp;escolhas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEu não tinha certeza quanto a qual pós-graduação fazer. O caminho normal de um desenvolvedor geralmente é o de aprofundar seus conhecimentos dentro de temas relacionados a codificação. Mudar para uma vertente diferente do que estamos acostumados, pode nos gerar medo. Entretanto, perceber o contexto que você está inserido e como conhecimentos diferentes podem te ajudar a evoluir, é o que considero uma boa sacada. Eu não me arrependi por seguir o que o contexto me dizia — Eu precisava entender melhor sobre processos, negócio e como a T.I. faz parte de tudo\u0026nbsp;isso.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAprenda com seu time e espelhe-se nos melhores trabalhos e\u0026nbsp;atitudes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDurante a pós-graduação, era nítido que as pessoas dificilmente sabem se organizar para realizar trabalhos e muito menos como exibi-los para os outros. Em muitos momentos, tive que tomar a frente organizando e delegando tarefas nos grupos em que eu estava. Além disso, a convivência com excelentes trabalhos apresentados pelo meu time, me ajudaram a construir skills de apresentação, tanto de maneira visual como de oratória. O resultado disso: muitos professores elogiavam nossos trabalhos e alunos começaram a se espelhar no nosso modelo de trabalho.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA pós-graduação pode te dar meios e ferramentas para resolver\u0026nbsp;coisas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO co:lab é um time com foco em \u003cem\u003edesign, \u003c/em\u003ee não em desenvolvimento. Mas mesmo assim, alguns projetos possuem natureza de código. Entretanto, nunca se foi necessário possuir uma infraestrutura robusta para esses projetos. Ao passar do tempo, isso mudou e as necessidades começaram a pedir por mais controle dessas aplicações. A pós-graduação me deu insumos para criar um \u003ca href=\"https://blog.tecjump.com.br/como-e-por-que-fazer-planejamento-estrategico-em-ti/\"\u003ePlanejamento Estratégico Técnico de TI\u003c/a\u003e no qual junto do meu coordenador, pudéssemos criar ações que contornassem os problemas técnicos ou de requisitos para então sanarmos as necessidades. Isso possibilitou a contratação de mais uma pessoa pra ajudar nas tarefas de tecnologia, bem como o suporte para as outras necessidades que tínhamos. O bom de tudo isso? Já é o segundo ano que continuamos fazendo esse planejamento, e outras áreas estão querendo aprender\u0026nbsp;conosco.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGestão de T.I. trata de processos, mas muito mais de\u0026nbsp;pessoas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePor mais que assuntos como COBIT, ITIL, Governança, \u003cem\u003eCompliance\u003c/em\u003e, Auditoria, \u003cem\u003eBusiness\u003c/em\u003e \u003cem\u003eInteligence, \u003c/em\u003eGestão de\u003cem\u003e \u003c/em\u003ePortfólio, etc. apareçam, os assuntos sempre caem sobre \u003cstrong\u003epessoas\u003c/strong\u003e. A ponta principal dos processos de segurança, de implantação de processos, de gerenciamento de atividades e afins, caem em conceitos que nos levam a pensar mais nas comunicações e relações humanas. E é um desses fatores que me fazem pensar que em qualquer pós-gradução que fizermos, devemos nos atentar a como conquistar as pessoas para executarem os melhores trabalhos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA TI precisa lutar cada vez mais, para ser um verdadeiro parceiro de negócios, e não apenas provedor de\u0026nbsp;recursos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eConheço excelentes profissionais que conseguem conceber as melhores soluções de T.I. para o mercado. Entretanto, em uma sala de reunião, acabam cedendo às vontades das pessoas com pouquíssimos conhecimentos técnicos, ou porque elas possuem maior hierarquia. \u003ca href=\"https://www.gartner.com/smarterwithgartner/gartner-top-strategic-predictions-for-2018-and-beyond/\"\u003eUma das predições do Gartner em 2018\u0026nbsp;dizia\u003c/a\u003e:\"\u003c/p\u003e\n\u003cblockquote\u003eVersatility Wins Over Specialization\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003eBy 2021, 40% of IT staff will be “versatilists” holding multiple roles, most of which will be business- rather than technology-related.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eIsso prova que está na hora da T.I. parar de apenas \"codificar\" ou de ficar correndo atrás da nova tecnologia \u003ca href=\"https://canaltech.com.br/inovacao/o-ciclo-de-hype-das-tecnologias-emergentes/\"\u003e\u003cem\u003ehype\u003c/em\u003e\u003c/a\u003e do momento. Ela precisa se mostrar e se comportar como alguém que realmente irá tomar a posição de \u003cem\u003ebusiness\u0026nbsp;partner.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePor fim: faça pós-graduação, mas no momento\u0026nbsp;certo\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUma certa aluna do curso acabou desistindo nos dois primeiros meses. A razão: ela fez o que todo mundo é ensinado a fazer: terminar o colegial, fazer faculdade e fazer pós-graduação na sequência, sem respirar. Na ocasião, parecia que ela ainda estava “imatura” quanto ao tempo e a necessidade de aprender todos aqueles conceitos. Assim que terminei minha faculdade, a pressão de estar atualizado no mercado me fazia ficar com a sensação de estar ficando desatualizado aos demais por não fazer uma pós-graduação — besteira! A melhor coisa foi fazer a pós quando a necessidade apareceu e me fez escolher melhor o curso no qual eu iria\u0026nbsp;atuar.\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está passando por algo parecido, fique à vontade para deixar seu comentário\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/o-que-aprendi-fazendo-gest%C3%A3o-de-t-i-ao-inv%C3%A9s-de-engenharia-de-software-460a9d94f6c2?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2.md"},{"slug":"2019-09-09-ouro-de-tolo-ecc9cd1f4d36","title":"Ouro de tolo","date":"2019-09-09","excerpt":"Estudar, trabalhar, ser bem sucedido e…?","content":"\u003cp\u003eEstudar, trabalhar, ser bem sucedido\u0026nbsp;e…?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_niNI-MSrk7Tareft8BMbYg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*niNI-MSrk7Tareft8BMbYg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*niNI-MSrk7Tareft8BMbYg.png';\"\u003e\u003cfigcaption\u003ePhoto by \u003ca href=\"https://www.pexels.com/@jeffrey-czum-254391?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003eJeffrey Czum \u003c/a\u003efrom\u0026nbsp;\u003ca href=\"https://www.pexels.com/photo/man-walking-2120084/?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003ePexels\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEm alguns momentos paramos e percebemos como tudo na nossa vida passa rápido: o primeiro relacionamento afetivo, o primeiro trabalho, os passeios com os amigos, pessoas que não fazem mais parte do nosso convívio, os problemas que não nos fazem dormir a noite... E se dermos sorte, vivenciamos um pouco disso com poucos anos de vida e antes da crise dos\u0026nbsp;30.\u003c/p\u003e\n\u003cp\u003eNa maioria das vezes, conseguimos estabelecer um período realmente estável, onde só precisamos nos concentrar no próximo movimento da vida e aí que mora o perigo: \u003cem\u003equal é o próximo passo\u0026nbsp;nela?\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003ePodemos estar sob pressão para responder a essa pergunta, ou simplesmente, acabarmos sentindo que a nossa vida pede por uma mudança de posicionamento — sair da tal zona de conforto.\u003c/p\u003e\n\u003cp\u003eTenho 26 anos de idade enquanto escrevo esse post. Moro com meus pais, sou solteiro, tenho emprego e renda totalmente estáveis, além de gozar boa saúde: características que favorecem uma evolução. Mas como evidenciei antes, mesmo com \"tudo no jeito\", o medo do próximo passo toma conta — e talvez seja o mesmo para você. Perguntas como \"mudar de carreira ou não?\", \"Tentar morar fora do país?\", \"Sair da atual empresa e tentar um novo ambiente?\", \"Se apegar a alguém?\", \"Manter as coisas do jeito que estão?\" podem rondar a nossa\u0026nbsp;mente.\u003c/p\u003e\n\u003cp\u003eQuando chegamos a esse ponto, tendemos a ler bastante sobre tais tópicos, conversar com amigos e pessoas próximas a fim de obter uma resposta ou uma direção que nos guie. Mas ainda sim, essa resposta parece ter a necessidade de vir do âmago de cada um de nós, como uma verdade absoluta na qual teremos que seguir. Será realmente isso? As pessoas mais corajosas -- e talvez loucas — que conheci, foram as que simplesmente foram, tentaram fazer algo diferente mesmo sem saber realmente no que iria dar — e no final, pareceu sempre dar\u0026nbsp;certo.\u003c/p\u003e\n\u003cp\u003eTalvez a resposta de toda essa filosofia relatada aqui seja apenas isso: escolher, seguir em frente e não olhar pra trás. Com isso, talvez o ouro de tolo poderá não ser mais tolo\u0026nbsp;assim.\u003c/p\u003e\n\u003cblockquote\u003eE você, qual é sua posição quanto a isso? Coloca nos comentários\u0026nbsp;:)\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/ouro-de-tolo-ecc9cd1f4d36?source=rss-3ad5ddeda9f9------2","readTime":"2 min","filename":"2019-09-09-ouro-de-tolo-ecc9cd1f4d36.md"},{"slug":"2019-08-05-tenha-uma-equipe-que-te-faca-se-sentir-um-tolo-e-que-te-desafia-a-crescer-deaff82215a4","title":"Tenha uma equipe que te faça se sentir um tolo e que te desafia a crescer","date":"2019-08-05","excerpt":"Como um time pode te fazer evoluir mesmo você se sentindo um tolo?","content":"\u003cp\u003eComo um time pode te fazer evoluir mesmo você se sentindo um\u0026nbsp;tolo?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_eGg-1lGjHA9_lygxCc47pg.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*eGg-1lGjHA9_lygxCc47pg.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*eGg-1lGjHA9_lygxCc47pg.jpeg';\"\u003e\u003cfigcaption\u003eAs vezes nos sentimos tolos pela falta ou não de nossas atitudes — tudo bem! Podem ser ensinamentos de pessoas próximas.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eTodo mundo tem amigos nos quais acredita ser os amigos para a vida toda, entretanto, os anseios e comportamentos individuais vão se alterando ao longo do tempo e podem se resumir a um momento em que você acredita que não deve fazer mais parte — e quando isso acontece, você se\u0026nbsp;afasta.\u003c/p\u003e\n\u003cp\u003eNa vida profissional é a mesma coisa: entramos em empresas, em times e esse mesmo padrão pode se repetir. Pode nos parecer existir uma falta de empatia pelos indivíduos quanto ao todo. Com isso, ficamos com a reflexão: \u003cem\u003epor quais motivos isso ocorre e como evitar? \u003c/em\u003eEntretanto, é um tópico difícil de responder e não cabe a esse post fazê-lo. Porém, podemos observar o que nos ajuda a crescermos e nos sentirmos mais preparados para\u0026nbsp;estas\u0026nbsp;adversidades.\u003c/p\u003e\n\u003cp\u003eAnalisemos um grupo de pessoas que não se interage, que não se questiona e que não fomenta ações de melhorias: ele certamente estará fadado ao fracasso e por consequência, talentos poderão ser perdidos.\u003c/p\u003e\n\u003cp\u003eNa minha experiência profissional\u0026nbsp;eu\u0026nbsp;vi\u0026nbsp;isso\u0026nbsp;acontecer\u0026nbsp;quando excelentes companheiros de trabalho foram colocados em times nos quais os indivíduos não faziam o seu melhor e ainda reforçavam comportamentos ruins: manter pessoas conhecidas como \"dinossauros\" — aquelas de braços curtos e que te jogam na fogueira quando você menos espera — ; a falta de incentivo no crescimento pessoal; a ausência de desafios interessantes… Isso acabou gerando o descontentamento destes meus colegas e que os levaram ou a mudarem de time ou até mesmo a sairem da empresa. A pior frase a se ouvir nesses contextos são aquelas do\u0026nbsp;tipo:\u003c/p\u003e\n\u003cblockquote\u003e\"Não queria sair da empresa. A empresa é boa, tem coisas boas pra fazer, mas se não existe\u0026nbsp;jeito…\"\u003c/blockquote\u003e\n\u003cblockquote\u003e\"Estávamos em reunião, fulano de tal me jogou na fogueira na frente de todos, e a gestão nada\u0026nbsp;fez…\"\u003c/blockquote\u003e\n\u003cp\u003eEssas frases são de cortar o coração e de desanimar qualquer um. Entretanto, é possível perceber alguns pontos sobre seu time e se eles te fazem se sentir um tolo — no bom sentido para que você busque conhecimento — e se eles te desafiam — a fim de possuírem certeza que podem contar com você para resolver qualquer\u0026nbsp;questão.\u003c/p\u003e\n\u003cp\u003eNa minha experiência, \u003cstrong\u003eeu me senti tolo e percebi que cresci\u0026nbsp;quando:\u003c/strong\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eMe perguntaram: \"O que você acha disso? Qual seria sua recomendação?\"\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eEm um assunto em que eu não tinha tanto conhecimento, mas que ousei dar minha opinião, as pessoas atentaram-se a ouvir e a perguntar meu posicionamento. Essa ação tornou-se cada vez mais frequente e eu me senti obrigado a ouvir melhor aos outros e a repensar em como explicar de maneira mais efetiva o meu ponto de\u0026nbsp;vista.\u003c/p\u003e\n\u003ch4\u003ePerguntaram aos meus colegas: \"E agora, quais são os próximos\u0026nbsp;passos?\"\u003c/h4\u003e\n\u003cp\u003eGeralmente acabamos executando o que é nos solicitado, sem se preocupar com o depois. Entretanto, percebi que só isso não era o suficiente na minha equipe, mas que ocorria em muitas outras equipes. Ao final de cada apresentação feita por meus colegas, o slide \"Próximos passos\" aparecia. Esse tipo de comportamento me mostrou que esta pergunta sempre é feita ou então que já esperado uma resposta para ela. No meu caso, isso me fez refletir mais além das atividades que eu desempenhava\u0026nbsp;e\u0026nbsp;me\u0026nbsp;fez\u0026nbsp;se\u0026nbsp;preparar\u0026nbsp;melhor\u0026nbsp;para\u0026nbsp;o\u0026nbsp;futuro.\u003c/p\u003e\n\u003ch4\u003eAções já eram esperadas de mim, e não era necessário que ninguém me\u0026nbsp;avisasse\u003c/h4\u003e\n\u003cp\u003eTodo time possui problemas corriqueiros e é esperado que as pessoas tragam propostas de melhorias. Quando alguma reunião terminava e as pessoas chegavam perto de mim e falavam: \"pow Carlão, será que não dá para desenvolver um componente simples que resolva aquela questão pra gente?!\" eu me sentia um tolo por eu mesmo não ter pensado na possibilidade de me dispor para fazê-lo e ter dito na própria reunião. Isso gerou aquela sensação de desconforto e que me fez mudar de postura. Do mesmo jeito que as pessoas esperam de você, você também espera delas um posicionamento mais pró ativo — afinal, \u003cem\u003ehumanos são levados por interesses,\u0026nbsp;mesmo\u0026nbsp;que\u0026nbsp;você\u0026nbsp;diga\u0026nbsp;que\u0026nbsp;não\u003c/em\u003e.\u003c/p\u003e\n\u003ch4\u003eAinda pensava em fazer pós-graduação em Engenharia de Software ao invés de Gestão em\u0026nbsp;TI\u003c/h4\u003e\n\u003cp\u003eSou desenvolvedor de softwares e até um certo tempo, o meu mundo era resumido em códigos. Eu sabia que precisava fazer algo após a faculdade mas a dúvida imperava: mais código ou gestão? Embora minha carreira fosse pautada em software, eu estava em um contexto onde eu precisava facilitar o acesso à tecnologia para o meu time, para com as áreas envolvidas e como usá-la a favor do negócio. Eu me senti um tolo pois eu ainda estava com essa dúvida quando o óbvio já estava definido: o meu time é multidisciplinar, eu já dava aula na empresa, eu fiz reuniões de integração, eu queria liderar… Todas as coisas eram voltadas para pessoas e a relação com a tecnologia. Sendo assim, parei de
