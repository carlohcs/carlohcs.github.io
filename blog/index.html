e\u003c/a\u003e √© um processo eficaz para isso. No time, lembro-me de receber o \u003cem\u003efeedback\u003c/em\u003e que eu estava indo bem, mas que talvez devesse focar mais em certas atividades‚Ää‚Äî‚ÄäE como isso ajudou! Geralmente um bom \u003cem\u003efeedback\u003c/em\u003e passa por tr√™s\u0026nbsp;pontos:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eContinue a‚Ä¶\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eUm ponto de aten√ß√£o que pode ser trabalhado √©‚Ä¶\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eGostaria de ver mais voc√™\u0026nbsp;em‚Ä¶\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eInfelizmente, a boa vontade do time n√£o foi capaz de permitir que o projeto continuasse e certo dia ele foi encerrado. Com o tr√°gico encerramento, fui ent√£o para um time bem diferente: o\u0026nbsp;\u003cem\u003eco:lab.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eco:lab: o time dos\u0026nbsp;sonhos\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_D2t0gfB5R6PnuTLN.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*D2t0gfB5R6PnuTLN.png';\"\u003e\u003cfigcaption\u003eMembros do co:lab em 2017. Fonte:\u0026nbsp;autor\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eO co:lab √© um time totalmente diferente do que eu estava acostumado: um time focado em quest√µes de \u003cem\u003edesign\u003c/em\u003e e n√£o em c√≥digo. Adeptos do \u003ca href=\"https://meusucesso.com/artigos/o-que-e-design-thinking-conceitos-e-definicoes-132/\"\u003e\u003cem\u003eDesign Thinking\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eo co:lab lutou para se estruturar de uma forma que estivessem presentes em todo o processo de desenvolvimento de um produto. Pelo lado mais t√©cnico, existia l√° a manuten√ß√£o do \u003ca href=\"https://getbootstrap.com/\"\u003e\u003cem\u003eBootstrap\u003c/em\u003e\u003c/a\u003e\u003cem\ dia/6420914aa70cc66bdb1e6e50701f2e12/href\"\u003ehttps://medium.com/media/6420914aa70cc66bdb1e6e50701f2e12/href\u003c/a\u003e\u003cp\u003eO UOL deixava em aberto o espa√ßo para o colaborador falar, fazer apresenta√ß√µes e \u003cem\u003equi√ß√° \u003c/em\u003eat√© mesmo ser professor/instrutor. Uma das responsabilidades do co:lab era a de dissemina√ß√£o: fazer com que as pessoas oxigenassem ideias e projetos pela companhia. Foi por isso que me arrisquei a ser quase um \u003cem\u003e‚Äúvereador‚Äù: \u003c/em\u003ecom sorriso na boca e provoca√ß√µes carism√°ticas, eu me lan√ßava a conversar com pessoas que eu n√£o conhecia‚Ää‚Äî‚Ääisso me fazia criar amizades, descobrir problemas antes que eles acontecessem e ter pontos de ajuda quando necess√°rio.\u003c/p\u003e\n\u003cp\u003eMe lan√ßava tamb√©m em aplicar palestras para a companhia e no √∫ltimo est√°gio, ser instrutor nos cursos de HTML com CSS e como trabalhar com o editor \u003ca href=\"https://pt.wikipedia.org/wiki/Vim\"\u003eVIm\u003c/a\u003e para os membros da companhia.\u003c/p\u003e\n\u003cp\u003eIsso me trouxe \u003cstrong\u003econfian√ßa \u003c/strong\u003eao falar, \u003cstrong\u003esagacidade \u003c/strong\u003epara entender o perfil comportamental das pessoas e como utilizar essas caracter√≠sticas em prol dos projetos. Voc√™ n√£o precisa ser o \u003ca href=\"https://www.youtube.com/watch?v=MQh-cBeYTGE\"\u003eF√°bio Porchat\u003c/a\u003e da comunica√ß√£o. Mas um sorriso humilde e o fato de se inclinar para ouvir o que os outros querem desabafar, com certeza ir√° te ajudar muito em sua\u0026nbsp;jornada.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0*ieAHQZP3HbLJLcvK.jpg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/0*ieAHQZP3HbLJLcvK';\"\u003e\u003cfigcaption\u003eUm dos v√°rios treinamentos de HTML com\u0026nbsp;CSS\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eS√™nior\u003c/h3\u003e\n\u003cp\u003eAp√≥s ganhar notoriedade tanto na forma de conversar com todo mundo como na entrega de resultado positivos para a empresa, o t√≠tulo de \u003cem\u003es√™nior\u003c/em\u003e finalmente chegava em minhas m√£os. Agora, o foco estava em cuidar de quem precisava de ajuda e resolver problemas cr√≠ticos dentro do pr√≥prio time bem como em outros. Mas o ponto chave para me tornar s√™nior estava no t√≥pico a\u0026nbsp;seguir.\u003c/p\u003e\n\u003ch4\u003eco:lab e seus d√©ficits\u0026nbsp;t√©cnicos\u003c/h4\u003e\n\u003cp\u003eO co:lab por ser um time focado em \u003cem\u003edesign thinking\u003c/em\u003e as vezes se esquecia de um dos fatores mais primordiais dentro da companhia: da necessidade extremamente t√©cnica de desenvolvimento. Embora o processo de \u003cem\u003edesign\u003c/em\u003e pense no processo como um todo, 60% das solu√ß√µes passavam pelo desenvolvimento de\u0026nbsp;c√≥digo.\u003c/p\u003e\n\u003cp\u003eT√≠nhamos projetos com tecnologias defasadas, falta de entendimento por parte dos \u003cem\u003edesigners\u003c/em\u003e em como algumas \u003cem\u003efeatures\u003c/em\u003e eram consolidadas e a necessidade do ensinamento b√°sico de como um site √©\u0026nbsp;feito.\u003c/p\u003e\n\u003cp\u003eFoi ent√£o que dentro da minha p√≥s gradua√ß√£o em gest√£o em TI que conheci o \u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003ePETI\u003c/a\u003e‚Ää‚Äî‚ÄäPlanejamento Estrat√©gico de TI: um documento que mapeia os pontos fortes e fracos do time, levanta quais s√£o os projetos atuais e quais s√£o os gargalos a serem resolvidos baseados em objetivos e m√©tricas.\u003c/p\u003e\n\u003cp\u003eO documento caiu como luva: eu ent√£o apresentava o PETC‚Ää‚Äî‚ÄäPlanejamento Estrat√©gico T√©cnico do co:lab. O projeto foi bem recebido pelo time e com ele, conseguimos dar in√≠cio nas mudan√ßas que necessit√°vamos.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642\"\u003eStrategic Planning for Information Systems‚Ää‚Äî‚ÄäCase Study\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNeste processo, alguns ensinamentos:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eN√£o fique s√≥ reclamando que fazer \u003cem\u003efeature\u003c/em\u003e X √© dif√≠cil: demonstre\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eS√≥ os desenvolvedores sabem quantas horas de estudo s√£o necess√°rias para fazer um \"simples\u0026nbsp;bot√£o\".\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eMostrar aos \u003cem\u003edesigners\u003c/em\u003e que existiam outros problemas vinculados ao desenvolvimento de \u003cem\u003efeatures\u003c/em\u003e foi a melhor jogada que fiz. Ficaram emp√°ticos com a causa e se solidarizaram em como podiam ajudar no processo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTome a frente: n√£o espere a solu√ß√£o cair do\u0026nbsp;c√©u\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eEmbora desenvolvedores sejam √≥timos em resolver problemas t√©cnicos delegados a eles, poucos tomam a frente e s√£o propositivos.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNos times que passei, vi alguns desenvolvedores insatisfeitos com o caminho que as coisas tomavam. A quest√£o √© que s√≥ murmurar e falar por alto n√£o resolvem o cerne da quest√£o. √â necess√°rio explicitar, se intrometer e demonstrar alternativas de como solucionar os problemas. O \u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003ePETI\u003c/a\u003e pode ser um\u0026nbsp;in√≠cio.\u003c/p\u003e\n\u003ch4\u003eA plataforma de\u0026nbsp;jogos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_MEnyeCKeei-xHq6jUfA4NQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*MEnyeCKeei-xHq6jUfA4NQ.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://lojadejogos.uol.com.br/\"\u003eUOL Loja de Jogos\u003c/a\u003e: a plataforma de jogos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUm projeto promissor: o UOL Loja de Jogos foi um dos melhores projetos em que trabalhei. Entrei no momento onde dois \u003cem\u003efrontenders \u003c/em\u003eestavam saindo do time: eu iria ser ent√£o uma esp√©cie de \u003ca href=\"https://pt.wikipedia.org/wiki/Ronaldinho_Ga%C3%BAcho\"\u003eRonaldinho G√°ucho\u003c/a\u003e: toca para um lado enquanto se olha para o outro. O desafio aqui foi novamente, dar voz aos \u003cem\u003efrontenders\u003c/em\u003e, mostrar os problemas que aconteciam e junto do resto do time e trabalhar arduamente para entregar a \u003ca href=\"https://www.uol.com.br/start/ultimas-noticias/2021/11/25/uol-loja-de-jogos-e-relancada-com-black-friday-para-ps-plus-e-game-pass.htm\"\u003enova plataforma antes da \u003cem\u003eBlack Friday\u003c/em\u003e\u003c/a\u003e. Depois de in√∫meras reuni√µes, quebra cabe√ßas e muito suor, o projeto saiu. Dos aprendizados, elenco aqui os mais importantes:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAperte o bot√£o de parar antes que tudo v√° para o limbo:\u0026nbsp;negocie!\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_D4noxcA5mGtLP7p7FDhCpA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*D4noxcA5mGtLP7p7FDhCpA.jpeg';\"\u003e\u003cfigcaption\u003eFoto por SHVETS production: \u003ca href=\"https://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\"\u003ehttps://www.pexels.com/photo/crop-psychologist-supporting-patient-during-counseling-indoors-7176325/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cem\u003eN√£o deixe de se posicionar, mesmo com pessoas de mais tempo de casa que voc√™. Mesmo que em momento cr√≠tico, negocie melhores alternativas.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eEst√°vamos em um cen√°rio complexo: a nova plataforma tinha uma data limite para estar no ar por quest√µes de seguran√ßa; dois funcion√°rios saindo do time e que tinha regras do neg√≥cio em suas mentes: era o cen√°rio perfeito para o caos. Ap√≥s eu perceber que esse cen√°rio era insustent√°vel, convoquei os membros do time e solicitei a presen√ßa do gerente geral. Explicamos as problem√°ticas e juntos dele, decidimos por segmentar as divis√µes e entregar apenas o que fosse necess√°rio e cab√≠vel naquele escopo: deu certo! Hoje a loja est√° em p√© e em constante evolu√ß√£o.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDirecione: se voc√™ tem mais viv√™ncia em determinados pontos de projeto, conduza as pessoas atrav√©s de\u0026nbsp;exemplos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMostre argumentos e clarifique os porqu√™s que eles devem seguir suas orienta√ß√µes.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eCont√°vamos com um time robusto de profissionais e mesmo assim, faltava clareza dos pr√≥ximos passos de desenvolvimento e quais caminhos eram precisos seguir. Foi ent√£o que dando ideias de como seguir em determinadas tarefas e com exemplos reais de resolu√ß√£o, que o time come√ßou a ter alternativas de o fluxo que poderiam ser testados ‚Äîdeu certo! Ap√≥s a entrega, sa√≠ do time e o mesmo continuou a desenvolver importantes recursos para o\u0026nbsp;produto.\u003c/p\u003e\n\u003ch4\u003eA plataforma de streaming de\u0026nbsp;v√≠deos\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ePQTuEtOTR2WXvyWyf72eg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ePQTuEtOTR2WXvyWyf72eg.png';\"\u003e\u003cfigcaption\u003e\u003ca href=\"https://play.uol.com.br/\"\u003eUOL Play\u003c/a\u003e: a plataforma de streaming de v√≠deos do\u0026nbsp;UOL\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eUma migra√ß√£o de sistema, uma grande quantidade de c√≥digos a fazer, defini√ß√µes sobre a estrutura de consumo interno de \u003cem\u003eAPI's \u003c/em\u003ee manter o projeto atual tendo melhorias: o UOL Play com certeza √© um projeto monstruoso e que necessitou de bastante ajuda. No meu caso, ajudei na defini√ß√£o da \u003cem\u003estack\u003c/em\u003e do projeto e na resolu√ß√£o de quest√µes b√°sicas de desenvolvimento, al√©m de ajudar com rela√ß√£o ao quadro atual de funcion√°rios e na aquisi√ß√£o de mais colaboradores. Dos aprendizados, posso destacar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEntenda o ritmo do time: se ajuste, mapeie e fa√ßa propostas\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_yQcNHhLNEQNgT7xUjykyew.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*yQcNHhLNEQNgT7xUjykyew.jpeg';\"\u003e\u003cfigcaption\u003eFoto por ArtHouse Studio: \u003ca href=\"https://www.pexels.com/photo/wood-man-people-art-4905089/\"\u003ehttps://www.pexels.com/photo/wood-man-people-art-4905089/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eLembro-me que algumas quest√µes dos projetos estavam muito abertas. Mais uma vez, mapear ajudou a entender para onde as coisas iriam e como a ajuda poderia acontecer. Aqui eu me valia dos aprendizados do PETI, tentando ser ouvinte das pessoas e de tamb√©m propor caminhos alternativos. Embora eu tenha ficado pouco, acredito que o \u003cem\u003emindset\u003c/em\u003e ficou aplicado.\u003c/p\u003e\n\u003ch3\u003eEspecialista (ou\u0026nbsp;quase)\u003c/h3\u003e\n\u003cp\u003eEmbora eu n√£o tenha conseguido o t√≠tulo (veio s√≥ quando eu estava saindo), eu o desempenhava de uma outra forma‚Ää‚Äî‚Ääcomo um \u003ca href=\"https://www.supero.com.br/blog/tech-lead-por-que-a-squad-precisa-desse-perfil/\"\u003e\u003cem\u003etech lead\u003c/em\u003e\u003c/a\u003e de gest√£o: o meu foco n√£o era mais o c√≥digo e sim o de lidar com projetos priorit√°rios e mais incisivamente com pessoas. Talvez um dos fatores que contribu√≠ram para a minha sa√≠da da empresa, √© que o futuro cargo de especialista n√£o conseguia/n√£o tinha poderes suficientes para realizar mudan√ßas profundas das quais eu acreditava, como a unifica√ß√£o de tecnologias e uma maior unifica√ß√£o dos membros, evitando retrabalhos e problemas simples que j√° possuem solu√ß√£o‚Äî infelizmente (‚å£_‚å£‚Äù).\u003c/p\u003e\n\u003cp\u003eAl√©m de tudo isso, era hora de buscar novos ares. Tentar trabalhar com pessoas e desafios que me tirassem da \u003ca href=\"https://endeavor.org.br/desenvolvimento-pessoal/os-perigos-da-zona-de-conforto/\"\u003ezona de conforto\u003c/a\u003e que eu\u0026nbsp;estava.\u003c/p\u003e\n\u003cp\u003eO meu desafio agora √© espalhar a palavra do que aprendi em outros lugares e tamb√©m mudar o \u003ca href=\"https://www.cnnbrasil.com.br/business/nomades-digitais-estilo-de-vida-pode-ser-adotado-por-ate-1-bilhao-de-pessoas-ate-2035/\"\u003eestilo de\u0026nbsp;vida\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eConsidera√ß√µes finais\u003c/h3\u003e\n\u003cp\u003eAprendi muito ao longo desse tempo e acredito que as dicas aqui mostradas podem ser luz a voc√™ leitor. Da mais importante, acredito verdadeiramente que a maior habilidade que algu√©m pode ter dentro de uma empresa √© a \u003cem\u003ehumildade: \u003c/em\u003eao se comunicar, ao pedir ajuda, ao demonstrar um ponto de vista e ao \u003cem\u003eser\u003c/em\u003e. Some a isso o sorriso e \u003cem\u003evoil√†\u003c/em\u003e: vai ver como um mundo de possibilidades se abrir√° para\u0026nbsp;voc√™.\u003c/p\u003e\n\u003cp\u003eDeixo aqui meus agradecimentos especiais:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/rochajosiel\"\u003eJosiel\u003c/a\u003e, que deu o seu \"sim\" na minha entrevista e que realmente me ensinou o que √© programar;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniel-afarelli-971616141\"\u003eDaniel\u003c/a\u003e, que fez o papel importante de me integrar aos processos e fazer piadas para quebrar o\u0026nbsp;gelo;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/philipemiranda\"\u003ePhilipe\u003c/a\u003e, que me ensinou li√ß√µes valiosas quanto a gest√£o e projetos e que tamb√©m sempre me deu carta aberta para propor e fazer acontecer;\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.linkedin.com/in/daniela-nabholz-264b6622\"\u003eDaniela\u003c/a\u003e, que me mostrou sobre ver \"o copo meio cheio\" nas situa√ß√µes mais adversas na vida e como voc√™ pode se reinventar e ser cada vez\u0026nbsp;melhor;\u003c/li\u003e\n\u003cli\u003eA todas as pessoas do UOL que tive contato, que lutaram por melhorias, que se preocuparam com o usu√°rio e que foram as melhores pessoas para se trabalhar e tamb√©m descontrair;\u003c/li\u003e\n\u003cli\u003eE o mais importante: Deus. Por ter me aberto esta grande oportunidade e que realmente me deu base para o que sou\u0026nbsp;hoje.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma d√∫vida ou est√° vivenciando algo parecido, fique √† vontade para deixar seu coment√°rio.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/de-j%C3%BAnior-a-especialista-ou-quase-63de329dbce5?source=rss-3ad5ddeda9f9------2","readTime":"12 min","filename":"2022-05-24-de-junior-a-especialista-ou-quase-63de329dbce5.md"},{"slug":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642","title":"Strategic Planning for Information Systems‚Ää‚Äî‚ÄäCase Study","date":"2020-09-24","excerpt":"Strategic Planning for Information Systems (SPIS)‚Ää‚Äî‚ÄäCase¬†Study","content":"\u003ch3\u003e\n\u003cem\u003eStrategic Planning for Information Systems (\u003c/em\u003eSPIS)\u003cem\u003e‚Ää‚Äî‚ÄäCase\u0026nbsp;Study\u003c/em\u003e\n\u003c/h3\u003e\n\u003cp\u003eWhat is and what you can learn about\u0026nbsp;it?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_8P7OXntH5MFyX3QjTQgn6w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png';\"\u003e\u003cfigcaption\u003eThinking behind a SPIS. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIn the final of 2016, I was starting in the co:lab team. The team was composed majority by designers and just one developer‚Ää‚Äî‚Ääthat changed to coordinator position when I\u0026nbsp;arrived.\u003c/p\u003e\n\u003cp\u003eThis team was‚Ää‚Äî‚Ääand yet is‚Ää‚Äî‚Ääresponsible for a large number of projects inside of the company, which some parts of them are divided by the development and maintenance of style guides, systems, sites and components.\u003c/p\u003e\n\u003cp\u003eBut, unfortunately, the team didn‚Äôt have the necessary workforce and infrastructure to maintain a good work in this areas. So, in 2017, I started my MBA in IT Management and a teacher showed the Strategic Planning for Information Systems‚Ää‚Äî‚Ääand where it the things started to\u0026nbsp;change.\u003c/p\u003e\n\u003cp\u003eIn early 2018, I profoundly analyzed the situation of my team and made some proposes with the help of the tool to the\u0026nbsp;team.\u003c/p\u003e\n\u003ch3\u003eWhat is?\u003c/h3\u003e\n\u003cblockquote\u003eAn information technology (IT) strategic plan is a document that details the comprehensive technology-enabled business management processes an organization uses to guide operations. It serves as a guide to IT-related decision making, with IT tasks prioritized and implemented using the plan as a framework.\u003c/blockquote\u003e\n\u003cp\u003eSource: \u003ca href=\"https://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\"\u003ehttps://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn the co:lab's context, the main objective with the document\u0026nbsp;was:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAlign and horizontalize the team of existing structures;\u003c/li\u003e\n\u003cli\u003e‚ÄúHumanize‚Äù the integration/development of technical projects;\u003c/li\u003e\n\u003cli\u003eProvide an infrastructure that supports technical/business needs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eThe co:lab \"non technical\" problems‚Ä¶\u003c/h3\u003e\n\u003cp\u003eThe major issues from co:lab was divided in two\u0026nbsp;parts:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWorkforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe mindset of the team was almost ever, try to solve the problems getting a step back from the actual problem, and trying to make profoundly researches and dynamics to build a final solution. In practice, an entire work to delivery a solid solution‚Äî the \u003ca href=\"https://www.ideou.com/blogs/inspiration/what-is-design-thinking#:~:text=Design%20thinking%20is%20a%20process,%2C%20services%2C%20and%20internal%20processes.\"\u003eDesign Thinking\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThis is not wrong, instead, is a good way to solve the major problems in IT. The problem is because with this thinking, they doesn't understand the other rand: when the things needs to be builded and what are the technical needs to build that thing. Because of this, they didn't invest in infrastructure (servers, repositories, DevOps‚Ä¶) and in workforce‚Ää‚Äî‚Ääcontracting new persons to\u0026nbsp;help.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eand multiple\u0026nbsp;projects\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs a team that take care about a lot of projects, in the pass of the years, they doesn't have time to give a the necessary time to solve and to thinking about technical problems.\u003c/p\u003e\n\u003ch3\u003eSWOT Analyses\u003c/h3\u003e\n\u003cp\u003eIn a way to show to the members witch are the issues and opportunities to be treated, the SWOT can help it. The SWOT show us the \u003cstrong\u003eS\u003c/strong\u003etrengths, \u003cstrong\u003eW\u003c/strong\u003eeaknesses, \u003cstrong\u003eO\u003c/strong\u003epportunities and \u003cstrong\u003eT\u003c/strong\u003ehreats from a analyzed situation as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ak6_rIUMOtDficqAZewWlw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png';\"\u003e\u003cfigcaption\u003eco:lab 2018 SWOT Analyses. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe most dangerous problem in that time was the only one person to take care about technical things and the not maintenance of the legacy and new projects.\u003c/p\u003e\n\u003cp\u003eTo try to solve these topics, the SPIS tell us to try to define some measurable goals to achieve. We can see some of them as\u0026nbsp;follow.\u003c/p\u003e\n\u003ch3\u003eGoals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eTechnical alignment by stakeholders: \u003c/strong\u003ethis was the main objective with the introduction of the SPIS to the\u0026nbsp;members;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eImplementation of new \u003c/strong\u003e\u003ca href=\"https://searchcio.techtarget.com/definition/proof-of-concept-POC\"\u003e\u003cstrong\u003ePOC‚Äôs\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e with ease: \u003c/strong\u003ethe team had a lot of ideas to build things that could help them, but in almost times, never worked well because of another dependencies, like infrastructure;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eDecentralization of implementation: \u003c/strong\u003eonly one person to take care about all technical things is really dangerous. If something occurs whit this person, you can lost all knowledge of them and can provoke some issues in the currents projects. Was necessary to avoid\u0026nbsp;this;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eLess infrastructure dependency (\u003c/strong\u003e\u003ca href=\"https://theagileadmin.com/what-is-devops/\"\u003e\u003cstrong\u003eDevOps\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e): \u003c/strong\u003eas a team non technical, all technical projects, in it almost times, it was necessary to get help from another areas to be done. Have less dependency from this areas was one most important goal to achieve by the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMore spaces for workshops/training: \u003c/strong\u003ethe team always had space to try and to apply workshops and trainings, but in that time, needed to grow up. So, teach something technical to another members could help in future times in the projects.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo mensure if the goals were working, the SPIS tell us to define some system of progress mensure, for example, the use of \u003ca href=\"https://adaptmethodology.com/okr-at-google/\"\u003eOKR's\u003c/a\u003e. We can see how was these OKR's as\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eProgress measurement\u003c/h3\u003e\n\u003cp\u003eOKR‚Äôs are an alternative to provide a general way to measure the progress of something. The method aims for clarify and simplicity, goals in a shorter period of time and the data drive culture. With this, is possible to make analyses within 3 or 6 months, for\u0026nbsp;example.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_Jf1T0Rzx41N9n6q3Cjtp-w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png';\"\u003e\u003cfigcaption\u003eCO:LAB Strategic Planning for Information Systems OKR's. Source:\u0026nbsp;Author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003e2020: How are the\u0026nbsp;things?\u003c/h3\u003e\n\u003cp\u003eUntil the date of this article, co:lab has 5 documents of SPIS and we continue to make meetings to review and create new ones. The document now it's part of the main projects from the team. A lot of changes occurred and we can talk better\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eWhat worked?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eBetter technical autonomy: \u003c/strong\u003ewe get support of a DevOps area from the company to move two projects to get advantage of newest and easiest technologies‚Ää‚Äî‚Ääuse of \u003ca href=\"https://www.docker.com/\"\u003eDocker\u003c/a\u003e and \u003ca href=\"https://reactjs.org/\"\u003eReact.js\u003c/a\u003e, for\u0026nbsp;example;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eOne more technical person: \u003c/strong\u003ewe had one more person to help with the technical things. We could divided the work and resolve in a better way and discuss about the possibilities;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIncrease in the number of training applications: \u003c/strong\u003ewe applied seven trainings just in the 2019 year, instead of three in\u0026nbsp;2018;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe most importance with all process was: to get relevance! All members now knows about the importance of to take care about these topics and with this, we get more stronger and aligned to found and to solve the\u0026nbsp;issues.\u003c/p\u003e\n\u003ch3\u003eWhat didn‚Äôt\u0026nbsp;work?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt‚Äôs necessary more technical people:\u003c/strong\u003e unfortunately, after we get another person to help, this person left from the company. With all projects growing up and with less time to solve the main technical topics, this person preferred to get other job to be more focused in a newsiest technology;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt's necessary more time: \u003c/strong\u003eto make the things work 100%, we need more time to solve and to migrate the technical projects. The team changed at least 2 times of area, with different objectives.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eManagers tried to promote positions without success: \u003c/strong\u003ewe had a lot of improvements in the team and helped a large number of people with our jobs and unfortunately, RH doesn't helped. We stay in the same positions as before. This create a resistance to continue working for the better of the\u0026nbsp;company.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eConclusion\u003c/h3\u003e\n\u003cp\u003eA SPIS can be used to orient the way of the technical/non-technical things can work to getter to get better results. It‚Äôs necessary a profoundly analysis about the context of team, which are the main problems and try to think in consistent actions to solve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eIn co:lab, we already get amazing results and we are still doing the working for increase that. It‚Äôs necessary more actions, persons and time to get the 100%-what is important is the persistence!\u003c/p\u003e\n\u003cp\u003eSo, did you ever tried something like that? Try and give us your feedback in the commentaries section. Have a good\u0026nbsp;luck!\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642.md"},{"slug":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90","title":"Starting a team with Team Canvas","date":"2020-09-22","excerpt":"The importance and how to apply¬†it.","content":"\u003cp\u003eThe importance and how to apply\u0026nbsp;it.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_t7jKdy38Sa2bhqPz6FveOA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*t7jKdy38Sa2bhqPz6FveOA.png';\"\u003e\u003cfigcaption\u003eAn example of a Team Canvas. Credits by \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cblockquote\u003eEvery existent team needs an initial setup. This accomplishment possibilities all persons in the team to understand where they are and what are the goals, values and needs to keep a good environment to work. And this is where Team Canvas comes\u0026nbsp;in.\u003c/blockquote\u003e\n\u003ch3\u003eTeam Canvas\u003c/h3\u003e\n\u003cp\u003eIs a process used to provide an alignment and to put all members from a team in the same page. All team start information is consolidated with this process. Was create by Alex Ivanov and Mitya Voloshchuk. It promoves:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnboarding of newsiest people on the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003eTeam‚Äôs alignment;\u003c/li\u003e\n\u003cli\u003eStart of a\u0026nbsp;project.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePAY ATTENTION!\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eThe all process can be achieved by an application of a dynamic with all members‚Ää‚Äî‚Ääexcept managers‚Ää‚Äî‚Ääfrom the team and the documentation of it. It‚Äôs important to reserve one day from the team to\u0026nbsp;make.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAll topics that will be asked needs to be write to be part of the documentation. Because of that, it's necessary to have at least 2 persons to apply the dynamic. One is responsible for to present and interaction between the participants. The another is responsible for the documentation and to\u0026nbsp;agenda.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSome topics as Personal goals, Common goals, Values, Strengths, Weaknesses can be used post-its to complete. Ask the questions and leave the persons think about 2 or 3 minutes and ask for them to write in the post-its and share the information with the\u0026nbsp;members.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMake \u003c/strong\u003e\u003ca href=\"http://theteamcanvas.com/\"\u003e\u003cstrong\u003edownload of the Team Canvas\u003c/strong\u003e\u003c/a\u003e and start the dynamic\u0026nbsp;:)\u003c/p\u003e\n\u003cp\u003eThe day/dynamic can be divided as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_PE6aT0YU1W6PRdbGtU-irA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*PE6aT0YU1W6PRdbGtU-irA.png';\"\u003e\u003cfigcaption\u003eExample of Team Canvas agenda. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003eSTRUCTURE\u003c/h3\u003e\n\u003ch3\u003e1. People and\u0026nbsp;roles\u003c/h3\u003e\n\u003cp\u003eIn the start of the dynamic, it‚Äôs necessary to understand who are the participants and know them more profoundly. So, everyone should answer these\u0026nbsp;topics:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat is your\u0026nbsp;name?\u003c/li\u003e\n\u003cli\u003eWhat is your nickname/How you are\u0026nbsp;called?\u003c/li\u003e\n\u003cli\u003eWhat is your rules in the\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eTell a curiosity about\u0026nbsp;you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eCarlos; Carlota; FrontEnd Engineer; I have a channel on Youtube where I play\u0026nbsp;guitar.\u003c/blockquote\u003e\n\u003ch3\u003e2. Personal\u0026nbsp;goals\u003c/h3\u003e\n\u003cp\u003eEveryone has personal goals in their life around the work. It‚Äôs important to all members from the team understand what are these goals. Sometimes, a designer wants to be recognized by a beautiful and useful site. In other hand, developer wants to have more time to be better technically. So, once they now about their personal goals, they can discuss where each one will\u0026nbsp;yield.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*R8LbrSvyQ0PrCG2MP1MXrQ.jpeg';\"\u003e\u003cfigcaption\u003eEveryone has at least one. Source: \u003ca href=\"https://www.teahub.io/viewwp/hhiTmi_black-and-white/\"\u003ehttps://www.teahub.io/viewwp/hhiTmi_black-and-white/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhich are your personal goals inside of the team, considering the changelings the team\u0026nbsp;have?\u003c/li\u003e\n\u003cli\u003eIs necessary to tell any consideration about your\u0026nbsp;goals?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame more confident in iOS development.\u003c/blockquote\u003e\n\u003cblockquote\u003eBecame a leadership.\u003c/blockquote\u003e\n\u003ch3\u003e3. Common\u0026nbsp;Goals\u003c/h3\u003e\n\u003cp\u003eEven so we have personally goals, the team has to make it own goals. In this step, the people can work together to define\u0026nbsp;them:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat you as group really want to catch\u0026nbsp;up?\u003c/li\u003e\n\u003cli\u003eWhat is the main goal, which is metrified and defined in a defined\u0026nbsp;time?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eBecame a leadership in the sharing vehicles in our region until\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003cblockquote\u003eCreate a company with 100 millions in the IoT until October\u0026nbsp;2021.\u003c/blockquote\u003e\n\u003ch3\u003e4. Values\u003c/h3\u003e\n\u003cp\u003eEvery human has values inside of them. We grow up with these values and usually, we are very closest to them. Values are related to about our moral. So, it's necessary to explain them to the\u0026nbsp;team.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_rHV034hAWSimzB2MkvThsA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/585/1*rHV034hAWSimzB2MkvThsA.png';\"\u003e\u003cfigcaption\u003eSource: \u003ca href=\"https://youthfirstinc.org/values-in-todays-society/\"\u003ehttps://youthfirstinc.org/values-in-todays-society/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuestions to\u0026nbsp;ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat do you\u0026nbsp;believe?\u003c/li\u003e\n\u003cli\u003eWhich are the principles that guide\u0026nbsp;you?\u003c/li\u003e\n\u003cli\u003eWhat are the common values that we want in the centre of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eRespect / Creativity / Quality / Transparency / Equality /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e5. Strengths and\u0026nbsp;skills\u003c/h3\u003e\n\u003cp\u003eEveryone has strengths and skills that can be used in favor in a team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are are my skills that can help the team and to catch up our objectives?\u003c/li\u003e\n\u003cli\u003eWhich are my interpersonal and soft\u0026nbsp;skills?\u003c/li\u003e\n\u003cli\u003eWhat I am good individually and in with the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDrawing / Visionary / Well listener /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e6. Weaknesses and opportunities to develop\u0026nbsp;it\u003c/h3\u003e\n\u003cp\u003eEven as we have strengths, we have our weaknesses that can be obstacles to the team. So, its necessary ask:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are my obstacles that the team needs to\u0026nbsp;known?\u003c/li\u003e\n\u003cli\u003eWhat are my opportunities that I can grow\u0026nbsp;up?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eEasily distracted / Arrogance / Issues in communication /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e7. Purpose\u003c/h3\u003e\n\u003cblockquote\u003ePurpose is the reason why this team was created. Why is it necessary to the\u0026nbsp;company.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_RSVw_3tZbjzuYMVG9jEVzQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*RSVw_3tZbjzuYMVG9jEVzQ.png';\"\u003e\u003cfigcaption\u003eExample of purpose from \u003ca href=\"https://medium.com/revista-co-lab\"\u003ehttps://medium.com/revista-co-lab\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHow the purpose is structured?\u003c/h4\u003e\n\u003cp\u003e\u003cstrong\u003eFocus on client: \u003c/strong\u003ereflect the impact that we want create in the\u0026nbsp;people;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConcise: \u003c/strong\u003ealmost tweet's length (140 characters);\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eClear: \u003c/strong\u003ewithout unused words and easily to understand;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAmbitious: \u003c/strong\u003ein a way to inspire and energize the team to do their\u0026nbsp;best.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_lF1yFETclTuCni-kuZvkmg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*lF1yFETclTuCni-kuZvkmg.png';\"\u003e\u003cfigcaption\u003eExamples of purposes from Patagonia, Amazon, Facebook, Google and\u0026nbsp;Slack.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eCreating the purpose‚Äôs team\u003c/h4\u003e\n\u003cp\u003eAfter show the before topics, it's necessary ask to the\u0026nbsp;members:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhy we are doing this and all our work in the first\u0026nbsp;place?\u003c/li\u003e\n\u003cli\u003eWhat we considered most important in common and that pushes\u0026nbsp;us?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAfter this, is necessary to divide the members of the team in smaller groups. Each one has to create proposes to in the final, all groups create just one propose ‚Äîwith maximum of 20\u0026nbsp;minutes.\u003c/p\u003e\n\u003ch3\u003e8. Team's compromises\u003c/h3\u003e\n\u003cp\u003eAll rules needs to be clear to the members. Because of this, it's necessary topics as\u0026nbsp;below:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhat are the main rules that we want to have and to keep in our\u0026nbsp;team?\u003c/li\u003e\n\u003cli\u003eWhat are the channels of communication?\u003c/li\u003e\n\u003cli\u003eWe are going to celebrate our achievements?\u003c/li\u003e\n\u003cli\u003eWe are going to metrify our progress?\u003c/li\u003e\n\u003cli\u003eWe will have feedback?\u003c/li\u003e\n\u003cli\u003eIt's necessary to tell anything else more to the members of the\u0026nbsp;team?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eDaily hour / Weekly / Intersection time /\u0026nbsp;etc.\u003c/blockquote\u003e\n\u003ch3\u003e9. I Like / I\u0026nbsp;Wish\u003c/h3\u003e\n\u003cp\u003eComing to the end of the dynamic, it's interesting to ask what the people are leaving behind and forward to they work life based in the\u0026nbsp;day.\u003c/p\u003e\n\u003cp\u003eWhile people talk, someone write down what they liked (I Like column) and what they wanted to be different (I Wish\u0026nbsp;column).\u003c/p\u003e\n\u003cp\u003eIt's important to really take serious the I Wish column, because this column give to us what needs to be improve in a next\u0026nbsp;time.\u003c/p\u003e\n\u003ch3\u003eConclusions\u003c/h3\u003e\n\u003cp\u003eAfter the dynamic be applied, it's necessary to write a final document with all informations that came out and delivery it to the\u0026nbsp;team.\u003c/p\u003e\n\u003cp\u003eWith the document, the team is responsible to take the next steps to improve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eI had applied this dynamic a lot of times, and the results are visible. We can understand the \"good members\" and the member that need more pay attention. We can understand too, what will be the work way of the members and their relationships. \u003cstrong\u003eBased with this data, we can start a \u003c/strong\u003e\u003ca href=\"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778\"\u003e\u003cstrong\u003eTeam Building\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e process and really make a difference in the engagement of\u0026nbsp;team.\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/starting-a-team-with-team-canvas-bfa2092a7f90?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-22-starting-a-team-with-team-canvas-bfa2092a7f90.md"},{"slug":"2020-03-05-the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778","title":"The Importance of Team Building for IT Team Development‚Ää‚Äî‚ÄäCase Study","date":"2020-03-05","excerpt":"The Importance of Team Building for IT Team Development‚Ää‚Äî‚ÄäCase¬†Study","content":"\u003ch3\u003eThe Importance of Team Building for IT Team Development‚Ää‚Äî‚ÄäCase\u0026nbsp;Study\u003c/h3\u003e\n\u003cp\u003eHow is possible to develop effectively a\u0026nbsp;team?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZE9NZ7tiE6Y3l27QZQ5A-Q.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZE9NZ7tiE6Y3l27QZQ5A-Q.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZE9NZ7tiE6Y3l27QZQ5A-Q.png';\"\u003e\u003cfigcaption\u003eThank for all coworkers support!\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAt this year, I wrote an article to my MBA in IT Management inspired by coexistence with my team. This is an abstract. I hope you enjoy\u0026nbsp;it!\u003c/p\u003e\n\u003ch3\u003eContext\u003c/h3\u003e\n\u003cp\u003eThe area of Information Technology (IT) was for many years a service provider, where it acted only as an entity capable of providing resources that would serve the other parts of the companies, as a tool to achieve business objectives. However, time has changed and today, having the IT area close to the business has become more than necessary. And since then, IT teams have begun to experience a new dynamic of presentation and organization to live up to their new position. In the midst of this, organizational models, frameworks and methodologies emerged that would support and support this new way of acting. Among them, Team Building has been a way to get high development teams, where members are aware of their duties and duties, their skills and weaknesses and how they can work together to achieve a better job development.\u003c/p\u003e\n\u003cp\u003eA report from Gartner\u0026nbsp;says:\u003c/p\u003e\n\u003cblockquote\u003eBy 2021, 40% of IT staff will be ‚Äúversatilists‚Äù holding multiple roles, most of which will be business- rather than technology-related.\u003c/blockquote\u003e\n\u003cp\u003eThe affirmation reforces the needs from IT to structure ways and methodologies that teams can adapt with the new context. The \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e team was one of\u0026nbsp;these.\u003c/p\u003e\n\u003ch3\u003eThe co:lab\u0026nbsp;team\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_7FS6aD61cj5572XtT7N3Tw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*7FS6aD61cj5572XtT7N3Tw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*7FS6aD61cj5572XtT7N3Tw.png';\"\u003e\u003cfigcaption\u003eMembers from\u0026nbsp;co:lab.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe co:lab team is like a consulting, where the main goal is help others teams with their necessities. At the company, co:lab usually\u0026nbsp;do:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePromote meetings between\u0026nbsp;areas;\u003c/li\u003e\n\u003cli\u003eApply courses like: design thinking, sites construction, storytelling, etc;\u003c/li\u003e\n\u003cli\u003eField research;\u003c/li\u003e\n\u003cli\u003eSystem and websites\u0026nbsp;coding;\u003c/li\u003e\n\u003cli\u003eEtc;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe main vision from the team\u0026nbsp;is:\u003c/p\u003e\n\u003cblockquote\u003ePromote dialogues and generate connections, creating an environment collaborative and relaxed that supports the inclusive solutions constructions, centered in user and sustainable for the\u0026nbsp;company.\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_HneuwLG9QD0qV27YufEzlw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*HneuwLG9QD0qV27YufEzlw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*HneuwLG9QD0qV27YufEzlw.png';\"\u003e\u003cfigcaption\u003eA wallpaper from the co:lab\u0026nbsp;vision.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSince between end of 2016 and start of 2017, the leadership started to do many movements to develop the skills and strength's team.\u003c/p\u003e\n\u003cp\u003eThe numbers show us\u0026nbsp;where\u0026nbsp;co:lab\u0026nbsp;arrived:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ixLjia5_42KocOylTp4Ssw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ixLjia5_42KocOylTp4Ssw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ixLjia5_42KocOylTp4Ssw.png';\"\u003e\u003cfigcaption\u003eIncrease numbers from co:lab. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eHow the co:lab achieved these numbers and became more triggered?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnswer: TEAM BUILDING!\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eTeam Building\u003c/h3\u003e\n\u003cp\u003eThe \"Team Building\" is a term emerged between 1924 e 1932 after studies from Elton Mayo, denominated \u003ca href=\"https://www.hrreview.co.uk/analysis/analysis-hr-news/the-hawthorne-effect-and-the-origin-of-team-building/52455\"\u003e\u003cem\u003e‚ÄúThe \u003c/em\u003eHawthorne\u003cem\u003e Studies‚Äù\u003c/em\u003e\u003c/a\u003e, that searched to prove how to increase productivity of the teams. The research observed that productivity began start to improve when the team realized the care by managers with them and with the environment.\u003c/p\u003e\n\u003cp\u003eFrom this, a large quantity of researches and studies confirmed that team building is a way to develop teams, once the members are conscious of their skills and weaknesses and how they can work together to achieve a better work's performance.\u003c/p\u003e\n\u003ch3\u003eHow to\u0026nbsp;start?\u003c/h3\u003e\n\u003cp\u003eEvery team‚Äôs leadership needs to understand the reality of the team. It‚Äôs necessary to map\u0026nbsp;it, understand where it are and what to do to develop it. Some researches and studies can be used together. Some of\u0026nbsp;them:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e4 C's, from William Dyer e Jeffrey\u0026nbsp;Dyer;\u003c/li\u003e\n\u003cli\u003eThe five dysfunctions of a team, from Patrick Lencioni;\u003c/li\u003e\n\u003cli\u003eStages of Team Development, from Bruce\u0026nbsp;Tuckman;\u003c/li\u003e\n\u003cli\u003eSituational leadership, from Paul Hersey and Kenneth Blanchard.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThey can related\u0026nbsp;as:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_IitQnsv1QQKEsiytmSzFBw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*IitQnsv1QQKEsiytmSzFBw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*IitQnsv1QQKEsiytmSzFBw.png';\"\u003e\u003cfigcaption\u003eTeam Building Theories. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003e4 C's William Dyer e Jeffrey\u0026nbsp;Dyer\u003c/h3\u003e\n\u003cp\u003eThis theorie can help the leadership to map and understand the main caracteristics from the team in four points of view as\u0026nbsp;below:\u003c/p\u003e\n\u003ch4\u003eContext\u003c/h4\u003e\n\u003cp\u003eTeam context is understood as the organizational context in which the team is inserted (DYER and DYER, 2007). It is the context that defines: reward system, structure and culture of the company. Once it is clear, it is possible to measure progress.\u003c/p\u003e\n\u003ch4\u003eComposition\u003c/h4\u003e\n\u003cp\u003eAccording to DYER and DYER 2007 apud COLLINS\u0026nbsp;2011:\u003c/p\u003e\n\u003cblockquote\u003e‚ÄúTeam composition refers to the skills and attitudes of team members. You have to have the right people to get things done collectively and the team to perform at their peak.\u0026nbsp;‚Äù\u003c/blockquote\u003e\n\u003cp\u003eIn short, team composition is divided into the following topics: skills, experience, team motivation, and team size. Any work that is performed needs certain technical precision and soft\u0026nbsp;skills.\u003c/p\u003e\n\u003ch4\u003eCompetence\u003c/h4\u003e\n\u003cp\u003eTeams often have certain competencies regardless of any individual team member (DYER and DYER, 2007). In short, team competencies boil down to: The team‚Äôs ability to solve problems, communicate, make decisions, and manage conflicts. As a practical example, we can look at the role of a Scrum Master of an IT team. In addition to various project development responsibilities, the Scrum Master is responsible for training teams to self-manage activities so that team members are empowered to make decisions (JUNIOR, 2017 \u003cem\u003eapud\u003c/em\u003e SILVA; LOVATO 2016). In this context, a high development team could have the Scrum Master member subtracted and still continue to\u0026nbsp;operate.\u003c/p\u003e\n\u003ch4\u003eChange\u003c/h4\u003e\n\u003cp\u003eChange management comes down to the team‚Äôs ability to monitor their performance and promote change as needed (DYER and DYER, 2007). According to LOVIZZARO (2017):\u003c/p\u003e\n\u003cblockquote\u003e‚ÄúThe reason for making changes boils down to the simple fact that neither the external nor the internal environment has their continuities assured.‚Äù\u003c/blockquote\u003e\n\u003cp\u003eHigh-maturity teams tend to have definite processes for monitoring, analyzing and definition of action plans to implement changes.\u003c/p\u003e\n\u003ch3\u003eStages of Team Development: Bruce\u0026nbsp;Tuckman\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_WMH1lqifkvOxQVmULGk9PA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*WMH1lqifkvOxQVmULGk9PA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*WMH1lqifkvOxQVmULGk9PA.png';\"\u003e\u003cfigcaption\u003eStages of team representation. Source: author adapted from \u003ca href=\"https://www.lucidchart.com/blog/stages-of-group-development\"\u003ehttps://www.lucidchart.com/blog/stages-of-group-development\u003c/a\u003e.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMembers from a team can have different opinions and understands about their position and from the team itself\u0026nbsp;and\u0026nbsp;where\u0026nbsp;they\u0026nbsp;need\u0026nbsp;to\u0026nbsp;go. This theorie can help to trace where exactly the team are and which actions are needed to improve\u0026nbsp;them.\u003c/p\u003e\n\u003ch4\u003eForming\u003c/h4\u003e\n\u003cp\u003eIn the IT area, in small teams that have a high number of interns or junior professionals, it is possible to observe a high degree of dependence of these towards older professionals. The high degree of dependency of leaders or colleagues, as well as the lack of clarity about team goals, are related to the characteristics of the forming\u0026nbsp;stage.\u003c/p\u003e\n\u003ch4\u003eStorming\u003c/h4\u003e\n\u003cp\u003eInexperience with technologies or how to perform a demand tends to create friction among IT team members. There is, for example, friction by choosing the definition of technology to build some solution. In many cases, developers end up adopting preferred languages and hardly give up on them. This conflict and resistance relates to the storming\u0026nbsp;stage.\u003c/p\u003e\n\u003ch4\u003eNorming\u003c/h4\u003e\n\u003cp\u003eOnce a standard technology is defined among designers (such as an image editor, for example), professionals tend to be more collaborative in developing demands. It is possible to perceive the channeling of forces that seek shyly, to accept opinions and the sharing of ideas that promote advances.\u003c/p\u003e\n\u003ch4\u003ePerforming\u003c/h4\u003e\n\u003cp\u003eWhen IT members focus on the content of demand rather than the technology they will adopt to reach a delivery resolution, as well as team action will deliver results that truly impact users‚Äô lives, we can say that is in the performing stage.\u003c/p\u003e\n\u003ch4\u003eAdjourning\u003c/h4\u003e\n\u003cp\u003eIn 1975, Bruce Tuckman and Mary Jensen revisited the theory and added one more stage, adjourning. It is defined as the end stage of the team life cycle (TUCKMAN and JENSEN,\u0026nbsp;1977).\u003c/p\u003e\n\u003ch3\u003eThe five dysfunctions of a team: Patrick\u0026nbsp;Lencioni\u003c/h3\u003e\n\u003cp\u003eAccording to LENCIONI, 2002:\u003c/p\u003e\n\u003cblockquote\u003e‚ÄúOrganizations cannot achieve teamwork because they unknowingly fall prey to five natural but dangerous pitfalls that I call the five dysfunctions of a\u0026nbsp;team.‚Äù\u003c/blockquote\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_jPKEFmjeaifnr6OTVa06UQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*jPKEFmjeaifnr6OTVa06UQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*jPKEFmjeaifnr6OTVa06UQ.png';\"\u003e\u003cfigcaption\u003eThe five dysfunctions representation and actions to solve. Source: author adapted from Lencioni.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThese are described below.\u003c/p\u003e\n\u003ch4\u003eAbsence of\u0026nbsp;trust\u003c/h4\u003e\n\u003cp\u003eWhen a new IT team is formed, there is often a lack of prior contact and knowledge of members‚Äô prior work, which can lead to a lack of trust. This lack of trust stems from the unwillingness to be vulnerable within the group (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eFear of\u0026nbsp;conflict\u003c/h4\u003e\n\u003cp\u003ePride among software developers about the quality of their own code and disregard for someone else‚Äôs code tends to lack opinion, characterizing the fear of conflict. The failure in the communication process, as well as the inability to engage in healthy debates, resorting to veiled discussions demonstrate this (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eLack of commitment\u003c/h4\u003e\n\u003cp\u003eWhen members do not express their opinions, they may feign agreement during meetings, characterizing a lack of commitment (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eAvoidance of Accountability\u003c/h4\u003e\n\u003cp\u003eThe lack of real commitment and adherence move members not to act on others, evidencing the act of avoiding responsibilities (LENCIONI, 2012).\u003c/p\u003e\n\u003ch4\u003eInattention to\u0026nbsp;results\u003c/h4\u003e\n\u003cp\u003eInattention to results generally tends to appear when problems are reported by clients to the detriment of silence by the executors of a demand. When members do not hold each other accountable for their activities and place their egos, personal development above the team‚Äôs collective goals (LENCIONI, 2012).\u003c/p\u003e\n\u003ch3\u003eSituational leadership: Paul Hersey and Kenneth Blanchard\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/0_BrKGaiLbj9IUMXW1.png\" data-original-src=\"https://cdn-images-1.medium.com/max/800/0*BrKGaiLbj9IUMXW1.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/800/0*BrKGaiLbj9IUMXW1.png';\"\u003e\u003cfigcaption\u003e\u003cem\u003eSituational leadership representation. Source: Penn State University.\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMaturity is a subject in every human life. The maturity usually is worked to get better, but sometimes, this can be not true. With this, leadership need to adopt a posture between this comportament.\u003c/p\u003e\n\u003cp\u003eInterestingly, both managers and team members understand the maturity level of the team. According to LOVIZZARO, 2007:\u003c/p\u003e\n\u003cblockquote\u003e‚ÄúThe level of maturity (readiness) is defined as the ability and willingness of people to take responsibility for directing their own behavior.‚Äù\u003c/blockquote\u003e\n\u003cp\u003eOnce a team‚Äôs overall context has been mapped out, identifying its strengths, weaknesses and maturity, team management can adopt a leadership style action plan in response to the team‚Äôs level of maturity. According to LOVIZZARO (2017) \u003cem\u003eapud\u003c/em\u003e HERSEY and BLANCHARD (2001):\u003c/p\u003e\n\u003cblockquote\u003e‚ÄúThe leadership style appropriate to each of the four levels of maturity includes the right dosage of task behavior (direction) and relationship behavior (support)‚Äù.\u003c/blockquote\u003e\n\u003ch3\u003eWhat co:lab\u0026nbsp;did?\u003c/h3\u003e\n\u003cp\u003eYear after year, co:lab tried very hard to construct a collaborative powerful mindset between the members. The leadership provided space and security to members try many ways to do their jobs. While members started to get more skills and more maturity, more the leadership started to delegate important rules and projects to the\u0026nbsp;members.\u003c/p\u003e\n\u003cp\u003eThe close relationship between leadership and members created the necessary confidence to the all team to improve their jobs, once any kind of proposed activities were welcome by\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eSome methods adopted by co:lab in this\u0026nbsp;process:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAdoption of a working methodology: Kanban\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe all company started to work at the Kanban methodology. The interesting thing at co:lab was the way the methodology was introduced and improved by the time. Co:lab made several meets to define and make necessary changes in the methodology. This bring the team a robust way to organize and priorize\u0026nbsp;tasks.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_dKatvZ67aSyfWUyLYghs3w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*dKatvZ67aSyfWUyLYghs3w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*dKatvZ67aSyfWUyLYghs3w.png';\"\u003e\u003cfigcaption\u003eco:lab kanban board. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eImprovement in internal team communication: Fast\u0026nbsp;feedback\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe fast feedback its an important process to resolve internal conflicts and to empower members from they responsibilities. In co:lab, to have many persons with different characteristics it almost ever good, but sometimes, can be a problem. Personal values can be misunderstandings or don't be agreed by other people. The process is a means for members to explain themselves and to keep things work well and to maintain a good environment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRedefining Expectations and Redefining Purpose\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMany teams starts with a main group of rules. But, in the practice can be different. The people usually have different visions from team responsibilities. With the co:lab, this didn't was different. To solve this disfunction, co:lab made a large numbers of meetings to understand and to align and redefine members expectations about the team future. With this process, co:lab could redefine the real purpose and experience it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCreation of team culture and\u0026nbsp;identity\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDynamics made it possible to define: culture; values; personality, roadmap and target audience of the team. The team began to adopt cultural principles and a personality line for internal and external behavior. The team had gained a basis for judging decision making according to these characteristics and\u0026nbsp;goals.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_A86gRPEOY7kLpfikJEMKGw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*A86gRPEOY7kLpfikJEMKGw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*A86gRPEOY7kLpfikJEMKGw.png';\"\u003e\u003cfigcaption\u003eco:lab culture representation.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eInvestment in increasing intellectual capital of the team: study\u0026nbsp;island\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe IT is an area in constant development. The people from this area needs to update themselves to keep themselves in consonance with the market. How is possible to members keep learning with demands concurring? To solve this, co:lab created the ‚Äústudy island‚Äù, a space of one week to a defined member stay free from demands and to be able to study close themes from\u0026nbsp;area.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMonitoring and pursuit of process improvements: monthly\u0026nbsp;review\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEvery team needs to monitore and discuss about their performance. The monthly review is an important process to members speak openly about the good and bad things occurred in the month. With this approach, co:lab started to define and execute action plans to improve internal process. Over time, the bad problems started to\u0026nbsp;fall.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImplementation of IT Technical Strategic Planning: PETC\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBy the end of 2017, the team was not fully aware of the IT infrastructure they had available. The infrastructure was lagging behind the latest technologies, as well as making the implementation of POC or MVP unfeasible. Thus, a technical strategic planning was carried out with the objective of solving this problem. The planning made it possible to define action plans that had an effect on the team, including the hiring of more\u0026nbsp;members.\u003c/p\u003e\n\u003ch3\u003eWhat the success keys from\u0026nbsp;co:lab?\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003ePriority\u003c/strong\u003e. The difference from another teams was the way that co:lab‚Äôs leadership prioritized the team development. While almost teams of TI try to put out fire in received demands, co:lab tried very hard to do a balance between \"urgent demands\" and it development.\u003c/p\u003e\n\u003cp\u003eAND\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEmpower. \u003c/strong\u003eA wrong comportment from leaderships towards members is not empower them. People needs to won a chance to prove themselves. People needs demonstrate what they can do. Besides this, leaderships needs to trust in members to advance and conquiste projects. Members needs to be challenged and protected in a balanced\u0026nbsp;way.\u003c/p\u003e\n\u003cp\u003eThe team managed to earn those points and incorporated it into their way of\u0026nbsp;being.\u003c/p\u003e\n\u003ch3\u003eConclusions\u003c/h3\u003e\n\u003cp\u003eProjects are executed by people of all maturities, experiences and skills and in the area of ‚Äã‚Äãinformation technology, this is no different. Any nature of work needs people who are motivated and willing to embrace a team‚Äôs culture as if it were a personal value. When this point is reached, it is where we can observe evolution.\u003c/p\u003e\n\u003cp\u003eIn this context, we can consider Team Building as a mindset, that is, something to be consolidated in the minds of team members, as there are numerous ways to analyze and work on\u0026nbsp;it.\u003c/p\u003e\n\u003cp\u003eThe co:lab managed to move from a training development stage to a working time in a considerable amount of time, having managed to firmly establish its main aspects in order to act on demands with business partner characteristics.\u003cbr\u003eAll this was obtained through the dynamic constants reported in the article. The IT teams around her saw this feature and began integrating co:lab as a business\u0026nbsp;partner.\u003c/p\u003e\n\u003cp\u003eThe article concludes with the team‚Äôs analysis until 2018, the year when the high degree of development was present. With this, the article is open for future analysis and findings regarding the practice of Team Building.\u003c/p\u003e\n\u003ch3\u003eReferences\u003c/h3\u003e\n\u003cp\u003eDYER, William G; DYER, Jeffrey H. \u003cstrong\u003eEquipes que fazem a diferen√ßa (team building): estrat√©gias comprovadas para desenvolver equipes de alta performance\u003c/strong\u003e. S√£o Paulo, S√£o Paulo: Editora Saraiva,\u0026nbsp;2011.\u003c/p\u003e\n\u003cp\u003ePANETTA, Kasey; Gartner. \u003cstrong\u003eGartner Top Strategic Predictions for 2018 and Beyond. \u003c/strong\u003eAvailable in: https://www.gartner.com/smarterwithgartner/gartner-top-strategic-predictions-for-2018-and-beyond/\u003c/p\u003e\n\u003cp\u003eHERSEY, Paul e BLANCHARD, Kenneth. \u003cstrong\u003eManagement of Organizational Behavior‚Ää‚Äî‚ÄäLeading Human Resources.\u003c/strong\u003e NJ USA: Prentice Hall,\u0026nbsp;2001.\u003c/p\u003e\n\u003cp\u003eLENCIONI, Patrick. \u003cstrong\u003eThe five dysfunctions of a team: a leadership fable.\u003c/strong\u003e (2002, Primeira edi√ß√£o, p√°g.1‚Äì242).\u003c/p\u003e\n\u003cp\u003eLOVIZZARO, Marco Antonio V. Apostila‚Ää‚Äî‚Ää\u003cstrong\u003eGest√£o de pessoas e habilidades gerenciais.\u003c/strong\u003e (2017). Faculdade Impacta Tecnologia.\u003c/p\u003e\n\u003cp\u003eTUCKMAN, Bruce W. \u003cstrong\u003eDevelopmental sequence in small groups\u003c/strong\u003e (1965, 6 ed., Vol. 63, p√°g. 1‚Äì16). Psychological Bulletin.\u003c/p\u003e\n\u003cp\u003eSANTANA, Carlos Henrique C. \u003cstrong\u003eA IMPORT√ÇNCIA DO TEAM BUILDING PARA O DESENVOLVIMENTO DE EQUIPES NA √ÅREA DE TI‚Ää‚Äî‚ÄäESTUDO DE CASO\u003c/strong\u003e. Available in: \u003ca href=\"https://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view\"\u003ehttps://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778?source=rss-3ad5ddeda9f9------2","readTime":"13 min","filename":"2020-03-05-the-importance-of-team-building-for-it-team-development-case-study-8e3e20092778.md"},{"slug":"2019-10-21-apresentacao-em-publico-o-que-fazer-e-o-que-nao-fazer-564b65ebe8","title":"Apresenta√ß√£o em p√∫blico: o que fazer e o que n√£o fazer?","date":"2019-10-21","excerpt":"Gestos? Piadas? Pausas? Contato visual?¬†Entenda.","content":"\u003cp\u003eGestos? Piadas? Pausas? Contato visual?\u0026nbsp;Entenda.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_21nOYllZ-Lxf1RtZZKobqw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png';\"\u003e\u003cfigcaption\u003eMartin Luther King Jr, Evita Per√≥n e Barack Obama. L√≠deres que sabem falar em p√∫blico e promover o IMPACTO nas pessoas. Fonte:\u0026nbsp;autor.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eCom o intuito de avaliarmos e melhorarmos nosso desempenho como apresentadores, o time do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e participou de um workshop de apresentador com o pessoal da \u003ca href=\"https://soap.com.br/\"\u003eSOAP\u003c/a\u003e‚Ää‚Äî‚Ääe eu fui um dos avaliados.\u003c/p\u003e\n\u003cp\u003eFazer uma apresenta√ß√£o ou dar uma palestra pode ser uma experi√™ncia aterrorizante para muitos. Segundo a S√≠lvia, instrutora do curso, estudos mostram que falar em p√∫blico est√° entre os tr√™s piores medos da vida\u0026nbsp;de\u0026nbsp;qualquer\u0026nbsp;ser\u0026nbsp;humano.\u003c/p\u003e\n\u003ch4\u003ePor que temos medo de falar em\u0026nbsp;p√∫blico?\u003c/h4\u003e\n\u003cp\u003eSe sentir querido e fazer parte de um grupo constituem em uma das principais necessidades de todo ser humano. Por isso, se sentir julgado negativamente por outras pessoas pode afetar diretamente o nosso comportamento. Se ser julgado por outros √© considerado uma amea√ßa, o corpo ent√£o come√ßa a agir para se proteger.\u003c/p\u003e\n\u003cp\u003eO corpo humano possui mecanismos e estruturas para ficar em alerta a poss√≠veis amea√ßas no ambiente, uma delas √© a Am√≠gdala, que fica localizada no c√©rebro e que atua nessas situa√ß√µes.\u003c/p\u003e\n\u003cblockquote\u003e[‚Ä¶] Quando estamos em evid√™ncia, sentimos uma ansiedade grande, nossos horm√¥nios se desregulam, ficamos nervosos e podemos sentir v√°rios sintomas f√≠sicos, como dor de est√¥mago, rosto queimando e suor\u0026nbsp;frio.\u003c/blockquote\u003e\n\u003cblockquote\u003eA ansiedade libera horm√¥nios de estresse, libera adrenalina e nos faz ter vontade de fugir e sair correndo daquela situa√ß√£o negativa.\u003c/blockquote\u003e\n\u003cp\u003eFonte: \u003ca href=\"https://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\"\u003ehttps://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNo juntar dos ovos, √© normal sentir desconforto durante uma apresenta√ß√£o‚Ää‚Äî‚Ää√© o nosso corpo que est√° tentando te ajudar de uma ‚Äúsitua√ß√£o perigosa‚Äù. Em todo o caso, √© poss√≠vel simular a√ß√µes e fazer com que o corpo se acostume melhor para essas situa√ß√µes.\u003c/p\u003e\n\u003ch4\u003eComo se sair bem em uma apresenta√ß√£o?\u003c/h4\u003e\n\u003cp\u003eSegundo o conte√∫do do workshop, uma boa apresenta√ß√£o leva em conta alguns fatores, sendo\u0026nbsp;eles:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_GfdszgE1bQ110JJAqvJWzw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png';\"\u003e\u003cfigcaption\u003eFonte: autor, baseado no conte√∫do do workshop de Apresentador da\u0026nbsp;SOAP.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHist√≥ria\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_YRU1t4NW8YAlTOv2K_pSCw.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg';\"\u003e\u003cfigcaption\u003e\u003cem\u003eForrest Gump: O Contador de Hist√≥rias. Quem n√£o se lembra de suas incr√≠veis hist√≥rias?\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQualquer explica√ß√£o deve possuir uma boa hist√≥ria, ou seja, uma sequ√™ncia l√≥gica de fatos. Para ajudar nesse quesito, o pessoal da SOAP descreve que a hist√≥ria deve conter 3 atos‚Ää‚Äî‚Ääisso\u0026nbsp;mesmo\u0026nbsp;que\u0026nbsp;voc√™\u0026nbsp;pensou, como uma pe√ßa de\u0026nbsp;teatro:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cstrong\u003eEngajamento:\u003c/strong\u003e consiste no ato de despertar a aten√ß√£o da audi√™ncia, muitas vezes √© poss√≠vel utilizar pergunta ret√≥rica ou problema vs\u0026nbsp;solu√ß√£o;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSustenta√ß√£o: \u003c/strong\u003econsiste no desenvolvimento do engajamento, dando detalhes, dados ou n√∫meros que comprovem o ponto de vista levantado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eFechamento: \u003c/strong\u003erefor√ßar os pontos abordados voltando para o assunto inicial, concluindo-o e com um \u003cem\u003ecall to action, \u003c/em\u003eevitando-se a frase \"ent√£o √©\u0026nbsp;isso!\".\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eRealizar um diagn√≥stico da hist√≥ria:\u003c/strong\u003e qual √© o objetivo? Qual √© a audi√™ncia? Quanto tempo se tem dispon√≠vel? Qual √© o cen√°rio f√≠sico em quest√£o? Mudar a maneira de apresentar devido a audi√™ncia?\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMontar a palestra para ser exibida na metade do tempo: \u003c/strong\u003eum erro muito comum √© montar a apresenta√ß√£o para o tempo total que foi fornecido. Imprevistos sempre podem ocorrer e por isso, √© interessante montar a apresenta√ß√£o pensando na \u003cstrong\u003emetade do tempo\u003c/strong\u003e ofertado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSeparar cada slide de apresenta√ß√£o com at√© tr√™s tipos de informa√ß√£o:\u003c/strong\u003e a  falta de incentivo no crescimento pessoal; a aus√™ncia de desafios interessantes‚Ä¶ Isso acabou gerando o descontentamento destes meus colegas e que os levaram ou a mudarem de time ou at√© mesmo a sairem da empresa. A pior frase a se ouvir nesses contextos s√£o aquelas do\u0026nbsp;tipo:\u003c/p\u003e\n\u003cblockquote\u003e\"N√£o queria sair da empresa. A empresa √© boa, tem coisas boas pra fazer, mas se n√£o existe\u0026nbsp;jeito‚Ä¶\"\u003c/blockquote\u003e\n\u003cblockquote\u003e\"Est√°vamos em reuni√£o, fulano de tal me jogou na fogueira na frente de todos, e a gest√£o nada\u0026nbsp;fez‚Ä¶\"\u003c/blockquote\u003e\n\u003cp\u003eEssas frases s√£o de cortar o cora√ß√£o e de desanimar qualquer um. Entretanto, √© poss√≠vel perceber alguns pontos sobre seu time e se eles te fazem se sentir um tolo‚Ää‚Äî‚Ääno bom sentido para que voc√™ busque conhecimento‚Ää‚Äî‚Ääe se eles te desafiam‚Ää‚Äî‚Ääa fim de possu√≠rem certeza que podem contar com voc√™ para resolver qualquer\u0026nbsp;quest√£o.\u003c/p\u003e\n\u003cp\u003eNa minha experi√™ncia, \u003cstrong\u003eeu me senti tolo e percebi que cresci\u0026nbsp;quando:\u003c/strong\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eMe perguntaram: \"O que voc√™ acha disso? Qual seria sua recomenda√ß√£o?\"\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eEm um assunto em que eu n√£o tinha tanto conhecimento, mas que ousei dar minha opini√£o, as pessoas atentaram-se a ouvir e a perguntar meu posicionamento. Essa a√ß√£o tornou-se cada vez mais frequente e eu me senti obrigado a ouvir melhor aos outros e a repensar em como explicar de maneira mais efetiva o meu ponto de\u0026nbsp;vista.\u003c/p\u003e\n\u003ch4\u003ePerguntaram aos meus colegas: \"E agora, quais s√£o os pr√≥ximos\u0026nbsp;passos?\"\u003c/h4\u003e\n\u003cp\u003eGeralmente acabamos executando o que √© nos solicitado, sem se preocupar com o depois. Entretanto, percebi que s√≥ isso n√£o era o suficiente na minha equipe, mas que ocorri
