66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642","title":"Strategic Planning for Information Systems — Case Study","date":"2020-09-24","excerpt":"Strategic Planning for Information Systems (SPIS) — Case Study","content":"\u003ch3\u003e\n\u003cem\u003eStrategic Planning for Information Systems (\u003c/em\u003eSPIS)\u003cem\u003e — Case\u0026nbsp;Study\u003c/em\u003e\n\u003c/h3\u003e\n\u003cp\u003eWhat is and what you can learn about\u0026nbsp;it?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_8P7OXntH5MFyX3QjTQgn6w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*8P7OXntH5MFyX3QjTQgn6w.png';\"\u003e\u003cfigcaption\u003eThinking behind a SPIS. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIn the final of 2016, I was starting in the co:lab team. The team was composed majority by designers and just one developer — that changed to coordinator position when I\u0026nbsp;arrived.\u003c/p\u003e\n\u003cp\u003eThis team was — and yet is — responsible for a large number of projects inside of the company, which some parts of them are divided by the development and maintenance of style guides, systems, sites and components.\u003c/p\u003e\n\u003cp\u003eBut, unfortunately, the team didn’t have the necessary workforce and infrastructure to maintain a good work in this areas. So, in 2017, I started my MBA in IT Management and a teacher showed the Strategic Planning for Information Systems — and where it the things started to\u0026nbsp;change.\u003c/p\u003e\n\u003cp\u003eIn early 2018, I profoundly analyzed the situation of my team and made some proposes with the help of the tool to the\u0026nbsp;team.\u003c/p\u003e\n\u003ch3\u003eWhat is?\u003c/h3\u003e\n\u003cblockquote\u003eAn information technology (IT) strategic plan is a document that details the comprehensive technology-enabled business management processes an organization uses to guide operations. It serves as a guide to IT-related decision making, with IT tasks prioritized and implemented using the plan as a framework.\u003c/blockquote\u003e\n\u003cp\u003eSource: \u003ca href=\"https://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\"\u003ehttps://searchcio.techtarget.com/definition/IT-strategic-plan-information-technology-strategic-plan\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIn the co:lab's context, the main objective with the document\u0026nbsp;was:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAlign and horizontalize the team of existing structures;\u003c/li\u003e\n\u003cli\u003e“Humanize” the integration/development of technical projects;\u003c/li\u003e\n\u003cli\u003eProvide an infrastructure that supports technical/business needs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eThe co:lab \"non technical\" problems…\u003c/h3\u003e\n\u003cp\u003eThe major issues from co:lab was divided in two\u0026nbsp;parts:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWorkforce\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe mindset of the team was almost ever, try to solve the problems getting a step back from the actual problem, and trying to make profoundly researches and dynamics to build a final solution. In practice, an entire work to delivery a solid solution— the \u003ca href=\"https://www.ideou.com/blogs/inspiration/what-is-design-thinking#:~:text=Design%20thinking%20is%20a%20process,%2C%20services%2C%20and%20internal%20processes.\"\u003eDesign Thinking\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThis is not wrong, instead, is a good way to solve the major problems in IT. The problem is because with this thinking, they doesn't understand the other rand: when the things needs to be builded and what are the technical needs to build that thing. Because of this, they didn't invest in infrastructure (servers, repositories, DevOps…) and in workforce — contracting new persons to\u0026nbsp;help.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eand multiple\u0026nbsp;projects\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs a team that take care about a lot of projects, in the pass of the years, they doesn't have time to give a the necessary time to solve and to thinking about technical problems.\u003c/p\u003e\n\u003ch3\u003eSWOT Analyses\u003c/h3\u003e\n\u003cp\u003eIn a way to show to the members witch are the issues and opportunities to be treated, the SWOT can help it. The SWOT show us the \u003cstrong\u003eS\u003c/strong\u003etrengths, \u003cstrong\u003eW\u003c/strong\u003eeaknesses, \u003cstrong\u003eO\u003c/strong\u003epportunities and \u003cstrong\u003eT\u003c/strong\u003ehreats from a analyzed situation as\u0026nbsp;below:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ak6_rIUMOtDficqAZewWlw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ak6_rIUMOtDficqAZewWlw.png';\"\u003e\u003cfigcaption\u003eco:lab 2018 SWOT Analyses. Source:\u0026nbsp;author.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe most dangerous problem in that time was the only one person to take care about technical things and the not maintenance of the legacy and new projects.\u003c/p\u003e\n\u003cp\u003eTo try to solve these topics, the SPIS tell us to try to define some measurable goals to achieve. We can see some of them as\u0026nbsp;follow.\u003c/p\u003e\n\u003ch3\u003eGoals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eTechnical alignment by stakeholders: \u003c/strong\u003ethis was the main objective with the introduction of the SPIS to the\u0026nbsp;members;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eImplementation of new \u003c/strong\u003e\u003ca href=\"https://searchcio.techtarget.com/definition/proof-of-concept-POC\"\u003e\u003cstrong\u003ePOC’s\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e with ease: \u003c/strong\u003ethe team had a lot of ideas to build things that could help them, but in almost times, never worked well because of another dependencies, like infrastructure;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eDecentralization of implementation: \u003c/strong\u003eonly one person to take care about all technical things is really dangerous. If something occurs whit this person, you can lost all knowledge of them and can provoke some issues in the currents projects. Was necessary to avoid\u0026nbsp;this;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eLess infrastructure dependency (\u003c/strong\u003e\u003ca href=\"https://theagileadmin.com/what-is-devops/\"\u003e\u003cstrong\u003eDevOps\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e): \u003c/strong\u003eas a team non technical, all technical projects, in it almost times, it was necessary to get help from another areas to be done. Have less dependency from this areas was one most important goal to achieve by the\u0026nbsp;team;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMore spaces for workshops/training: \u003c/strong\u003ethe team always had space to try and to apply workshops and trainings, but in that time, needed to grow up. So, teach something technical to another members could help in future times in the projects.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo mensure if the goals were working, the SPIS tell us to define some system of progress mensure, for example, the use of \u003ca href=\"https://adaptmethodology.com/okr-at-google/\"\u003eOKR's\u003c/a\u003e. We can see how was these OKR's as\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eProgress measurement\u003c/h3\u003e\n\u003cp\u003eOKR’s are an alternative to provide a general way to measure the progress of something. The method aims for clarify and simplicity, goals in a shorter period of time and the data drive culture. With this, is possible to make analyses within 3 or 6 months, for\u0026nbsp;example.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_Jf1T0Rzx41N9n6q3Cjtp-w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*Jf1T0Rzx41N9n6q3Cjtp-w.png';\"\u003e\u003cfigcaption\u003eCO:LAB Strategic Planning for Information Systems OKR's. Source:\u0026nbsp;Author.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch3\u003e2020: How are the\u0026nbsp;things?\u003c/h3\u003e\n\u003cp\u003eUntil the date of this article, co:lab has 5 documents of SPIS and we continue to make meetings to review and create new ones. The document now it's part of the main projects from the team. A lot of changes occurred and we can talk better\u0026nbsp;bellow.\u003c/p\u003e\n\u003ch3\u003eWhat worked?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eBetter technical autonomy: \u003c/strong\u003ewe get support of a DevOps area from the company to move two projects to get advantage of newest and easiest technologies — use of \u003ca href=\"https://www.docker.com/\"\u003eDocker\u003c/a\u003e and \u003ca href=\"https://reactjs.org/\"\u003eReact.js\u003c/a\u003e, for\u0026nbsp;example;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eOne more technical person: \u003c/strong\u003ewe had one more person to help with the technical things. We could divided the work and resolve in a better way and discuss about the possibilities;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIncrease in the number of training applications: \u003c/strong\u003ewe applied seven trainings just in the 2019 year, instead of three in\u0026nbsp;2018;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe most importance with all process was: to get relevance! All members now knows about the importance of to take care about these topics and with this, we get more stronger and aligned to found and to solve the\u0026nbsp;issues.\u003c/p\u003e\n\u003ch3\u003eWhat didn’t\u0026nbsp;work?\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt’s necessary more technical people:\u003c/strong\u003e unfortunately, after we get another person to help, this person left from the company. With all projects growing up and with less time to solve the main technical topics, this person preferred to get other job to be more focused in a newsiest technology;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eIt's necessary more time: \u003c/strong\u003eto make the things work 100%, we need more time to solve and to migrate the technical projects. The team changed at least 2 times of area, with different objectives.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eManagers tried to promote positions without success: \u003c/strong\u003ewe had a lot of improvements in the team and helped a large number of people with our jobs and unfortunately, RH doesn't helped. We stay in the same positions as before. This create a resistance to continue working for the better of the\u0026nbsp;company.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eConclusion\u003c/h3\u003e\n\u003cp\u003eA SPIS can be used to orient the way of the technical/non-technical things can work to getter to get better results. It’s necessary a profoundly analysis about the context of team, which are the main problems and try to think in consistent actions to solve\u0026nbsp;them.\u003c/p\u003e\n\u003cp\u003eIn co:lab, we already get amazing results and we are still doing the working for increase that. It’s necessary more actions, persons and time to get the 100%-what is important is the persistence!\u003c/p\u003e\n\u003cp\u003eSo, did you ever tried something like that? Try and give us your feedback in the commentaries section. Have a good\u0026nbsp;luck!\u003c/p\u003e\n\u003cblockquote\u003eIf you liked what you read, have a question or are going through something similar, feel free to leave your comment;)\u003cbr\u003eSay hello at: \u003ca href=\"https://www.linkedin.com/in/carlohcs\"\u003emy Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/strategic-planning-for-information-systems-case-study-7138f771c642?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642.md","metaContent":{"title":"Strategic Planning for Information Systems — Case Study | Blog | carlohcs.me","description":"Strategic Planning for Information Systems (SPIS) — Case Study","image":"http://carlohcs.me/_next/static/images/2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642-2ab7e396b58c954f541422e41216bd51.png","imageAlt":"Strategic Planning for Information Systems — Case Study"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2020-09-24-strategic-planning-for-information-systems-case-study-7138f771c642"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerouslySetInnerHTML":{"__html":"\n(function() {\n  var STORAGE_KEY = 'carlohcs.me';\n\n  function applyTheme() {\n    if (!document.body) {\n      setTimeout(appl
