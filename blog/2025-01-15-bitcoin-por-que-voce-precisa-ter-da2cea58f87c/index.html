66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2025-01-15-bitcoin-por-que-voce-precisa-ter-da2cea58f87c","title":"Bitcoin: por que você precisa ter?","date":"2025-01-15","excerpt":"Fonte: AutorEntenda por que você precisa ter Bitcoin na sua carteira agora mesmo!","content":"\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_VWyH04yP-yKhBOWuUd69-w.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*VWyH04yP-yKhBOWuUd69-w.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*VWyH04yP-yKhBOWuUd69-w.png';\"\u003e\u003cfigcaption\u003eFonte: Autor\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEntenda por que você precisa ter Bitcoin na sua carteira agora\u0026nbsp;mesmo!\u003c/p\u003e\n\u003cp\u003eNos últimos anos, podemos observar um cenário caótico e difícil em termos financeiros e de controle mundialmente. Só no Brasil, temos tópicos\u0026nbsp;como:\u003c/p\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eInflação e perda do poder de\u0026nbsp;compra\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eO poder de compra da população diminuiu consideravelmente nestes 29 anos desde a adoção do real: se hoje alguém quisesse comprar o R$ 1 daquela época, precisaria desembolsar R$ 7,77, de acordo com a calculadora de inflação do \u003ca href=\"https://g1.globo.com/tudo-sobre/banco-central-do-brasil/\"\u003eBanco Central do Brasil\u003c/a\u003e\u0026nbsp;(BC).\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://g1.globo.com/economia/noticia/2023/07/01/em-29-anos-do-plano-real-r-1-da-epoca-valeria-apenas-r-012-hoje.ghtml\"\u003ehttps://g1.globo.com/economia/noticia/2023/07/01/em-29-anos-do-plano-real-r-1-da-epoca-valeria-apenas-r-012-hoje.ghtml\u003c/a\u003e. — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCrise fiscal e endividamento público\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA crise fiscal causada pelos efeitos econômicos da pandemia do coronavírus no Brasil são graves e a dívida pública, que explodirá em 2020, continuará crescendo até passar de 100% do produto interno bruto em 2026. Esse é o cenário previsto pelo diretor da Instituição Fiscal Independente (IFI)\u0026nbsp;[…]\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: Agência Senado — \u003ca href=\"https://www12.senado.leg.br/noticias/materias/2020/05/25/divida-publica-deve-passar-de-100-do-pib-nos-proximos-anos-alerta-ifi-1\"\u003ehttps://www12.senado.leg.br/noticias/materias/2020/05/25/divida-publica-deve-passar-de-100-do-pib-nos-proximos-anos-alerta-ifi-1\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCarga tributária elevada e burocracia\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA regulamentação da reforma tributária aprovada pela Câmara dos Deputados em julho elevou a expectativa da alíquota média do Imposto sobre Valor Agregado (IVA) Dual, que vai substituir os cinco tributos cobrados sobre o consumo no país, para \u003ca href=\"https://exame.com/economia/reforma-tributaria-regulamentacao-na-camara-aumenta-iva-para-28-estima-ministerio-da-fazenda/\"\u003e\u003cstrong\u003e27,97%, segundo estudo divulgado pelo Ministério da Fazenda nesta sexta-feira, 23\u003c/strong\u003e\u003c/a\u003e. Com isso, o novo IVA brasileiro pode ser o maior do\u0026nbsp;mundo.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://exame.com/economia/com-aliquota-de-28-brasil-pode-ter-o-maior-iva-do-mundo-veja-ranking/\"\u003ehttps://exame.com/economia/com-aliquota-de-28-brasil-pode-ter-o-maior-iva-do-mundo-veja-ranking/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cp\u003eAlém disso, no Brasil passa (sempre) por momentos de instabilidade política e que podem impactar em como lidamos com o dinheiro. Elementos como:\u003c/p\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIntervenções no sistema\u0026nbsp;bancário\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eO Drex, moeda digital brasileira, pode ser lançado em 2025. Atualmente, o projeto está na sua segunda fase piloto, com a participação de instituições do sistema financeiro, para testar as soluções de privacidade e garantir o sigilo aos usuários.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://www12.senado.leg.br/noticias/materias/2025/01/08/senado-trabalha-para-viabilizar-o-drex-moeda-digital-brasileira\"\u003ehttps://www12.senado.leg.br/noticias/materias/2025/01/08/senado-trabalha-para-viabilizar-o-drex-moeda-digital-brasileira\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAumento excessivo de impostos e taxação de grandes\u0026nbsp;fortunas\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eA Câmara dos Deputados rejeitou nesta quarta-feira (30), por 262 votos a 236, a cobrança de imposto sobre grande fortunas de bens de valor superior a R$ 10 milhões. Um destaques sobre a taxação foi apresentado na análise do segundo projeto de regulamentação da reforma tributária, que foi \u003ca href=\"https://www.cnnbrasil.com.br/politica/camara-derruba-cobranca-sobre-heranca-de-previdencia-complementar/\"\u003econcluída nesta tarde\u003c/a\u003e. O projeto trata do Comitê Gestor do Imposto sobre Bens e Serviços\u0026nbsp;(IBS).\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://www.cnnbrasil.com.br/politica/camara-rejeita-imposto-sobre-grande-fortunas-na-regulamentacao-da-tributaria/\"\u003ehttps://www.cnnbrasil.com.br/politica/camara-rejeita-imposto-sobre-grande-fortunas-na-regulamentacao-da-tributaria/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConfisco \u003cem\u003e(ou empréstimo compulsório, enxugamento monetário ou ainda bloqueio de liquidez)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote\u003eO \u003ca href=\"https://portal.stf.jus.br/\"\u003eSupremo Tribunal Federal\u003c/a\u003e está prestes a deliberar sobre um recurso que discute os critérios utilizados pelo Banco do Brasil para ajustar as dívidas resultantes de empréstimos rurais durante a implementação do Plano Collor I, em março de 1990. A decisão deste caso tem implicações significativas e foi reconhecida como de relevância geral pela maioria dos ministros.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://chatadv.com.br/stf-ira-decidir-sobre-ajuste-de-dividas-de-emprestimos-rurais-no-plano-collor/\"\u003ehttps://chatadv.com.br/stf-ira-decidir-sobre-ajuste-de-dividas-de-emprestimos-rurais-no-plano-collor/\u003c/a\u003e — Acesso em 14/18/2025\u003c/blockquote\u003e\n\u003cp\u003eE com isso, a vida fica cada vez mais difícil e incerta quanto a proteção do nosso tão suado dinheiro.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_IM5kyjX__nOu5mQRin1GdA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*IM5kyjX__nOu5mQRin1GdA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*IM5kyjX__nOu5mQRin1GdA.jpeg';\"\u003e\u003cfigcaption\u003eFoto de Andrea Piacquadio: \u003ca href=\"https://www.pexels.com/pt-br/foto/foto-de-foco-raso-de-mulher-inclinada-na-porta-3801394/\"\u003ehttps://www.pexels.com/pt-br/foto/foto-de-foco-raso-de-mulher-inclinada-na-porta-3801394/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eCom isso, precisamos entender um pouco da dinâmica do dinheiro em torno do governo e como ele nos\u0026nbsp;afeta.\u003c/p\u003e\n\u003ch3\u003eA problemática relação entre governo e\u0026nbsp;dinheiro\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_AWC3-lzSKlxrY1H8aL86eA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*AWC3-lzSKlxrY1H8aL86eA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*AWC3-lzSKlxrY1H8aL86eA.jpeg';\"\u003e\u003cfigcaption\u003eFoto de João Pavese: \u003ca href=\"https://www.pexels.com/pt-br/foto/congresso-nacional-do-brasil-sob-ceu-azul-30179016/\"\u003ehttps://www.pexels.com/pt-br/foto/congresso-nacional-do-brasil-sob-ceu-azul-30179016/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eA relação entre governo e dinheiro é historicamente marcada por desafios, principalmente devido ao poder estatal de controlar a emissão de moeda e regular o sistema financeiro. Governos frequentemente recorrem à impressão de dinheiro para financiar déficits públicos, o que pode gerar inflação ou até hiperinflação, desvalorizando o poder de compra da população. Além disso, políticas como aumento de impostos, controle de capitais e até medidas extremas, como o confisco de recursos (caso do Plano Collor em 1990), evidenciam como decisões governamentais podem comprometer a confiança no sistema financeiro.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eComo o Governo obtém dinheiro?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eO governo depende da sociedade para financiar suas atividades e cumprir suas obrigações. Para isso, utiliza três principais fontes de recursos:\u003c/p\u003e\n\u003cp\u003e1. \u003cstrong\u003eCobrança de\u0026nbsp;Tributos\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA principal forma de arrecadação é por meio de impostos, taxas e contribuições;\u003c/li\u003e\n\u003cli\u003eUm problema relacionado a essa prática é a \u003ca href=\"https://medium.com/devaneiosliterarios/curva-de-laffer-3ed14465116d\"\u003eCurva de Laffer\u003c/a\u003e, que mostra que tributar excessivamente pode reduzir a arrecadação, já que incentiva a evasão fiscal e desestimula a produção econômica.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e2. \u003cstrong\u003eEndividamento Público\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo emite títulos públicos (como o \u003ca href=\"https://www.tesourodireto.com.br/\"\u003eTesouro Direto\u003c/a\u003e) para captar recursos da sociedade;\u003c/li\u003e\n\u003cli\u003eEm troca, promete devolver o valor investido com juros, que muitas vezes são elevados. Esse mecanismo aumenta a dívida pública e pode comprometer o orçamento com o pagamento de\u0026nbsp;juros.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e3. \u003cstrong\u003eEmissão de\u0026nbsp;Moeda\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo pode solicitar que o Banco Central emita mais dinheiro para financiar gastos;\u003c/li\u003e\n\u003cli\u003eNo entanto, o excesso de emissão sem respaldo na produção de bens e serviços provoca inflação, desvalorizando a moeda e reduzindo o poder de compra da população.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCom isso, o uso desequilibrado dessas ferramentas pode gerar instabilidade econômica, afetando diretamente a confiança no governo e na\u0026nbsp;moeda.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eO que o Governo pode fazer se ficar sem dinheiro?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eQuando o governo enfrenta dificuldades financeiras e esgota suas fontes tradicionais de arrecadação, ele pode adotar medidas drásticas para retomar o controle econômico. Algumas dessas ações\u0026nbsp;incluem:\u003c/p\u003e\n\u003cp\u003e1. \u003cstrong\u003eEliminar o Dinheiro\u0026nbsp;Físico\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA substituição completa do dinheiro em papel por meios de pagamento digitais permitiria ao governo ter controle total sobre as transações financeiras;\u003c/li\u003e\n\u003cli\u003eIsso facilitaria a fiscalização tributária, dificultando a evasão fiscal e impedindo o uso de dinheiro não rastreável.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e2. Combater Mercados Negros e Informais\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO governo poderia implementar políticas mais rígidas para restringir mercados paralelos e atividades econômicas informais (mercado negro e\u0026nbsp;cinza).\u003c/li\u003e\n\u003cli\u003eIsso incluiria o aumento da vigilância financeira, restrições ao uso de dinheiro em espécie e a ampliação de sistemas de identificação digital para rastrear transações.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eIsso explica por que muitas pessoas buscam alternativas de proteção financeira, como o \u003cstrong\u003eBitcoin\u003c/strong\u003e, que é descentralizado e resistente à manipulação estatal.\u003c/blockquote\u003e\n\u003ch3\u003eEis que surge o\u0026nbsp;BITCOIN!\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_WsP8_pfR-rpaucKIj2ZWYw.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*WsP8_pfR-rpaucKIj2ZWYw.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*WsP8_pfR-rpaucKIj2ZWYw.jpeg';\"\u003e\u003cfigcaption\u003eFoto de Alesia Kozik: \u003ca href=\"https://www.pexels.com/pt-br/foto/volta-rodada-redondo-bokeh-6765363/\"\u003ehttps://www.pexels.com/pt-br/foto/volta-rodada-redondo-bokeh-6765363/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eA crise financeira de\u0026nbsp;2008\u003c/h4\u003e\n\u003cp\u003eEm 2008, deflagrou-se a \"crise financeira de 2008\", também conhecida como Crise do Subprime, sendo considerada a pior crise econômica desde a Grande Depressão de 1929, devido à concessão excessiva de empréstimos imobiliários de alto risco para pessoas com baixa capacidade de pagamento. Quando muitas pessoas começaram a não pagar esses empréstimos, o mercado imobiliário entrou em colapso, causando perdas bilionárias para bancos e investidores. O governo precisou intervir, mas ainda sim, a crise se espalhou globalmente provocando recessão, aumento do desemprego e queda na confiança econômica.\u003c/p\u003e\n\u003cp\u003eEssa instabilidade expôs falhas no sistema financeiro, como a falta de transparência e o excesso de especulação, motivando a criação do Bitcoin em 2009 como uma alternativa descentralizada ao sistema bancário tradicional.\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/3e08d4c05210dc67bbd8bf4972ee1609/href\"\u003ehttps://medium.com/media/3e08d4c05210dc67bbd8bf4972ee1609/href\u003c/a\u003e\u003ch4\u003eBitcoin: \"Um Sistema de Dinheiro Eletrônico Peer-to-Peer\"\u003c/h4\u003e\n\u003cp\u003eAinda em 2008, sob a figura de Satoshi Nakamoto — uma figura anônima do mercado de criptomoedas — o white paper intitulado \u003cem\u003e\"Bitcoin: Um Sistema de Dinheiro Eletrônico Peer-to-Peer\" \u003c/em\u003eé publicado. De forma reduzida:\u003c/p\u003e\n\u003cblockquote\u003eUma versão puramente peer-to-peer de dinheiro eletrônico permitiria que pagamentos on-line fossem enviados diretamente de uma parte para outra, sem passar por uma instituição financeira. […]\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://bitcoin.org/files/bitcoin-paper/bitcoin_pt_br.pdf\"\u003ehttps://bitcoin.org/files/bitcoin-paper/bitcoin_pt_br.pdf\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eOu seja, é publicado então as bases para um sistema de dinheiro digital descentralizado, sem a necessidade de intermediários, seguro, transparente e resistente à\u0026nbsp;censura.\u003c/p\u003e\n\u003ch4\u003eO Bitcoin é uma\u0026nbsp;\"cura\"?\u003c/h4\u003e\n\u003cp\u003eO Bitcoin pode ser considerado uma solução para muitos dos problemas econômicos associados ao sistema financeiro tradicional, incluindo os mencionados anteriormente em relação à confiança no governo e na moeda fiduciária. Aqui estão algumas maneiras pelas quais o Bitcoin pode\u0026nbsp;ajudar:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1. Proteção contra\u0026nbsp;inflação\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eComo o Bitcoin tem uma oferta limitada de 21 milhões de unidades, ele não pode ser manipulado por governos para imprimir mais moeda, o que ajuda a preservar o valor ao longo do tempo. Em contraste, as moedas fiduciárias podem ser desvalorizadas devido à inflação gerada pela emissão excessiva de dinheiro.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2. Descentralização e autonomia financeira\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBitcoin é descentralizado e não está sob controle de nenhum governo ou instituição centralizada. Isso permite que as pessoas tenham controle total sobre seus próprios recursos financeiros, sem o risco de congelamento de contas ou de intervenções estatais, como visto no confisco da poupança durante o governo\u0026nbsp;Collor.\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/eedb462717f9f00897009ac930bb33f9/href\"\u003ehttps://medium.com/media/eedb462717f9f00897009ac930bb33f9/href\u003c/a\u003e\u003cp\u003e\u003cstrong\u003e3. Transparência e segurança\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eA tecnologia blockchain que sustenta o Bitcoin garante um registro transparente, imutável e seguro de todas as transações. Isso aumenta a confiança no sistema financeiro, já que qualquer pessoa pode verificar as transações, reduzindo os riscos de corrupção e manipulação.\u003c/p\u003e\n\u003cp\u003eSaiba mais sobre a blockchain: \u003ca href=\"https://medium.com/chainlink-community/o-que-%C3%A9-a-tecnologia-blockchain-551ea8de4f23\"\u003ehttps://medium.com/chainlink-community/o-que-%C3%A9-a-tecnologia-blockchain-551ea8de4f23\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4. Liberdade de movimentação de\u0026nbsp;capital\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCom o Bitcoin, é possível transferir recursos rapidamente e sem barreiras geográficas. Isso resolve problemas relacionados ao controle de capitais e à dificuldade de mover dinheiro entre países, algo comum em economias com restrições cambiais ou instabilidade econômica.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5. Sistema global e inclusivo\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO Bitcoin não depende de intermediários financeiros tradicionais, como bancos. Isso pode ser especialmente útil para pessoas em áreas não bancarizadas ou em países com sistemas bancários frágeis. Qualquer pessoa com acesso à internet pode participar do ecossistema Bitcoin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6. Redução de custos de transações\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCom o Bitcoin, as taxas de transação tendem a ser muito mais baixas em comparação com sistemas bancários tradicionais ou remessas internacionais, o que pode beneficiar tanto consumidores quanto empresas, especialmente em mercados emergentes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7. Resistência a expropriação e\u0026nbsp;confisco\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eComo o Bitcoin é digital e descentralizado, ele é menos suscetível a ações como expropriação ou confiscos. Quem detém a chave privada do Bitcoin é o único que pode acessá-lo, o que proporciona uma camada extra de segurança contra abusos de\u0026nbsp;poder.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eResumindo:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO Bitcoin representa uma alternativa financeira mais autônoma, transparente e resistente a políticas econômicas destrutivas como a inflação e a intervenção estatal. Embora não resolva todos os problemas econômicos, ele oferece uma forma de proteger os recursos individuais contra muitas das falhas do sistema financeiro tradicional.\u003c/p\u003e\n\u003cblockquote\u003eE é por isso que o \u003cstrong\u003eBitcoin\u003c/strong\u003e se torna essencial para quem busca \u003cstrong\u003eproteger seu patrimônio\u003c/strong\u003e e garantir maior \u003cstrong\u003eliberdade financeira\u003c/strong\u003e em um cenário econômico incerto. Compre para\u0026nbsp;ontem!\u003c/blockquote\u003e\n\u003ch3\u003eEntendi. Quais os primeiros passos para obter\u0026nbsp;Bitcoin?\u003c/h3\u003e\n\u003ch4\u003e1. Faça seu cadastro na\u0026nbsp;Bipa\u003c/h4\u003e\n\u003cp\u003eA Bipa é uma plataforma brasileira que facilita a compra, venda e custódia de Bitcoin de forma simples e segura. Focada em acessibilidade, permite transações rápidas com interface intuitiva. É ideal para quem busca investir em Bitcoin sem complicações — como qualquer iniciante!\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZVliesnxvYZf7LDv-3LrHg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZVliesnxvYZf7LDv-3LrHg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZVliesnxvYZf7LDv-3LrHg.png';\"\u003e\u003cfigcaption\u003eFonte: Plataforma Bipa\u003c/figcaption\u003e\u003c/figure\u003e\u003col\u003e\n\u003cli\u003eBaixe e instale o aplicativo através do link \u003ca href=\"https://bipa.app/convite/HCBXRJ\"\u003ehttps://bipa.app/convite/HCBXRJ\u003c/a\u003e — e ganhe até R$ 100 em Bitcoin\u0026nbsp;🎉;\u003c/li\u003e\n\u003cli\u003eFaça seu cadastro e espere pela a aprovação;\u003c/li\u003e\n\u003cli\u003eApós a aprovação, no aplicativo, inicie o processo de obtenção dos seus bitcoins.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ca href=\"https://medium.com/media/4e4cf040e3e3132af96f3ba4aff0a182/href\"\u003ehttps://medium.com/media/4e4cf040e3e3132af96f3ba4aff0a182/href\u003c/a\u003e\u003ch4\u003e2. Deposite reais na\u0026nbsp;Bipa\u003c/h4\u003e\n\u003cp\u003eDentro do aplicativo da Bipa, siga os\u0026nbsp;passos:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eClique no ícone com o símbolo ⇆ no menu inferior;\u003c/li\u003e\n\u003cli\u003eClique em\u0026nbsp;“Reais”;\u003c/li\u003e\n\u003cli\u003eDigite a quantia que deseja\u0026nbsp;receber;\u003c/li\u003e\n\u003cli\u003eClique no botão “Receber”;\u003c/li\u003e\n\u003cli\u003eO aplicativo gerará um QR code que pode ser compartilhado com quem irá lhe\u0026nbsp;pagar.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ca href=\"https://medium.com/media/65268bea282b8c862bc758a6a8f0ad79/href\"\u003ehttps://medium.com/media/65268bea282b8c862bc758a6a8f0ad79/href\u003c/a\u003e\u003ch4\u003e3. Compre seus\u0026nbsp;Bitcoins\u003c/h4\u003e\n\u003cp\u003eDentro do aplicativo da Bipa, siga os\u0026nbsp;passos:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eClique no ícone com o símbolo de Bitcoin/Dólar (USDT) no menu inferior;\u003c/li\u003e\n\u003cli\u003eSelecione “Bitcoin”;\u003c/li\u003e\n\u003cli\u003eClique no botão “Comprar”;\u003c/li\u003e\n\u003cli\u003eNo canto superior direito, escolha se deseja informar o valor em sats ou em\u0026nbsp;reais;\u003c/li\u003e\n\u003cli\u003eDigite o valor ou selecione um dos valores sugeridos;\u003c/li\u003e\n\u003cli\u003eClique em “Avançar”;\u003c/li\u003e\n\u003cli\u003eVerifique os dados da compra e arraste a seta branca para confirmar.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ca href=\"https://medium.com/media/f922bb72d0b52b4d47e08b02eae3fb4f/href\"\u003ehttps://medium.com/media/f922bb72d0b52b4d47e08b02eae3fb4f/href\u003c/a\u003e\u003cp\u003ePronto, você é dono de bitcoins!\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_NKdDW4e6lrtEXmYyXcH4-A.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*NKdDW4e6lrtEXmYyXcH4-A.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*NKdDW4e6lrtEXmYyXcH4-A.png';\"\u003e\u003cfigcaption\u003eMensagem de\u0026nbsp;Atenção!\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eBitcoin não é um investimento especulativo (ou seja, para ganhar mais dinheiro)\u003c/strong\u003e, mas uma forma de \u003cstrong\u003epreservar valor\u003c/strong\u003e e proteger seu patrimônio contra instabilidades financeiras. É uma ferramenta de \u003cstrong\u003eliberdade econômica\u003c/strong\u003e e \u003cstrong\u003esegurança financeira\u003c/strong\u003e em um mundo cada vez mais\u0026nbsp;volátil.\u003c/p\u003e\n\u003cp\u003ePor isso:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cstrong\u003eEduque-se:\u003c/strong\u003e sobre o funcionamento do Bitcoin e sua segurança;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eAloque com cautela\u003c/strong\u003e: destine uma parte do patrimônio que funcione como proteção, não como\u0026nbsp;aposta;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eAutocustódia\u003c/strong\u003e: utilize carteiras seguras e mantenha o controle das suas chaves privadas — \u003cem\u003eem um próximo artigo, falarei mais\u0026nbsp;disso.\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePense a longo prazo\u003c/strong\u003e: evite decisões baseadas em flutuações de curto\u0026nbsp;prazo.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eFora tudo isso, espalhe a palavra do Bitcoin para as pessoas que você mais\u0026nbsp;ama!\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está vivenciando algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/bitcoin-por-que-voc%C3%AA-precisa-te
