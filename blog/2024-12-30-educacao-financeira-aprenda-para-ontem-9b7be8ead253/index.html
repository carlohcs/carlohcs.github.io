66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253","title":"Educação financeira: APRENDA PARA ONTEM!","date":"2024-12-30","excerpt":"Fonte: Copilot AITodo mundo já passou ou conhece alguém que vive exatamente algum dos cenários a seguir:","content":"\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1__ZKBao-qb4XKLdIVG6KQDQ.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*_ZKBao-qb4XKLdIVG6KQDQ.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*_ZKBao-qb4XKLdIVG6KQDQ.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eTodo mundo já passou ou conhece alguém que vive exatamente algum dos cenários a\u0026nbsp;seguir:\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003e“Maioria dos brasileiros gasta mais do que ganha, diz estudo da\u0026nbsp;Neon”\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003e55% dos entrevistados dizem usar mensalmente tudo ou mais do que recebem, enquanto 44% não têm planejamento; estudo ouviu quase 20 mil\u0026nbsp;pessoas.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://veja.abril.com.br/coluna/radar-economico/maioria-dos-brasileiros-gasta-mais-do-que-ganha-diz-estudo-da-neon/\"\u003ehttps://veja.abril.com.br/coluna/radar-economico/maioria-dos-brasileiros-gasta-mais-do-que-ganha-diz-estudo-da-neon/\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003e\u003cem\u003e“Brasileiros gastaram neste ano cerca de R$ 20 bilhões por mês em apostas online, estima\u0026nbsp;BC”\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003eSegundo os dados, aproximadamente 24 milhões de pessoas físicas participaram de jogos de azar e apostas online, realizando pelo menos uma transferência via Pix durante o período analisado.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://g1.globo.com/economia/noticia/2024/09/24/brasileiros-gastaram-cerca-de-r-20-bilhoes-por-mes-em-apostas-online-estima-revela-bc.ghtml\"\u003ehttps://g1.globo.com/economia/noticia/2024/09/24/brasileiros-gastaram-cerca-de-r-20-bilhoes-por-mes-em-apostas-online-estima-revela-bc.ghtml\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003e“Jogo do tigrinho é 7 vezes maior que bolsa brasileira, diz\u0026nbsp;Anbima”\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003eCerca de 22,4 milhões de brasileiros participam de apostas online, o dado é equivalente a aproximadamente 14% da população. Em contrapartida, somente 2% da população investiu em \u003ca href=\"https://bpmoney.com.br/tag/acoes\"\u003eações\u003c/a\u003e, ao passo que 5% fez aplicações em \u003ca href=\"https://bpmoney.com.br/tag/titulos\"\u003etítulos\u003c/a\u003e privados e 2% em títulos públicos.\u003c/blockquote\u003e\n\u003cblockquote\u003eFonte: \u003ca href=\"https://bpmoney.com.br/inovacao/ocasional/jogo-do-tigrinho-e-7-vezes-maior-que-bolsa-brasileira-diz-anbima/\"\u003ehttps://bpmoney.com.br/inovacao/ocasional/jogo-do-tigrinho-e-7-vezes-maior-que-bolsa-brasileira-diz-anbima/\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eSão dados minimamente interessantes, não? É disso que vamos falar\u0026nbsp;hoje!\u003c/p\u003e\n\u003ch3\u003eO que é Educação financeira?\u003c/h3\u003e\n\u003cp\u003ePodemos definir educação financeira como o processo no qual entendemos sobre a gestão eficaz do dinheiro e dos recursos financeiros. \u003cstrong\u003eEnvolve entender conceitos básicos como poupança, investimento, planejamento financeiro e controle de despesas.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eResumindo: ganhe seu dinheiro e aprenda-o a usar da forma\u0026nbsp;correta!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVamos então trabalhar com os 3 principais tópicos a serem considerados:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOrçamento;\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePoupança e Fundos de Emergência;\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInvestimentos.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOrçamento\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_ZvWLTVeTLMtaQo6xCXiOPg.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*ZvWLTVeTLMtaQo6xCXiOPg.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*ZvWLTVeTLMtaQo6xCXiOPg.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo vimos no enunciado deste artigo, a maioria das pessoas gasta mais do que possui. Certamente, viver no Brasil e conseguir tal façanha de gastar menos do que ganha parece ser algo praticamente impossível! Mas devemos\u0026nbsp;tentar!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003eorçamento é o planejamento financeiro que envolve a previsão e o controle de receitas (dinheiro que entra) e despesas (dinheiro que sai) durante um determinado período de\u0026nbsp;tempo.\u003c/p\u003e\n\u003cp\u003eO objetivo é garantir que as finanças estejam equilibradas, permitindo que a pessoa administre seus recursos de forma eficiente, evitando dívidas excessivas e alcançando seus objetivos financeiros.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço um orçamento?\u003c/h4\u003e\n\u003cp\u003eComece pelo simples: liste em uma tabela tudo o que entra e sai de dinheiro — pode ser no computador usando excel (recomendado), um bloco de anotações ou até mesmo no papel. O importante é mapear tudo o que entra e sai!\u0026nbsp;Exemplo:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_LzNEhwzdFSWRhYImLWzbug.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*LzNEhwzdFSWRhYImLWzbug.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*LzNEhwzdFSWRhYImLWzbug.png';\"\u003e\u003cfigcaption\u003eFonte: autor. Exemplo: pessoa que ganha até 2 salários mínimos (\u003ca href=\"https://g1.globo.com/sp/sao-carlos-regiao/especial-publicitario/piesb/noticia/2024/10/24/confira-onde-voce-se-encaixa-na-piramide-salarial-brasileira.ghtml\"\u003eConfira onde você se encaixa na pirâmide salarial brasileira | PIESB |\u0026nbsp;G1\u003c/a\u003e)\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eVai ser exatamente assim? Claro que não! Cada pessoa possui uma realidade. A ideia aqui é começar a entender o que você possui, com o que gasta e possíveis problemas a serem corrigidos. Exemplo: você sabia que brasileiros gastam até R$ 1,4 mil com serviços de streaming por ano? (em média de R$ 116,00 por mês) — Fonte: \u003ca href=\"https://www.minhaoperadora.com.br/2024/06/quanto-os-brasileiros-gastam-por-ano-com-assinaturas-de-streaming.html\"\u003eQuanto os brasileiros gastam por ano com assinaturas de streaming?\u003c/a\u003e Com isso, talvez seja hora de verificar planos alternativos ou cancelar aqueles que não utiliza com frequência.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003ePoupança e Fundos de Emergência\u003c/strong\u003e\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_VVyfYKAt1Ik7MjUVOCFR4A.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*VVyfYKAt1Ik7MjUVOCFR4A.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*VVyfYKAt1Ik7MjUVOCFR4A.jpeg';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSabe quando infelizmente acontece aquela emergência e você precisa gastar com algo que não contava? O carro quebrou; um rachamento apareceu na parede; o filho chutou a bola em um vidro alheio… Ou ainda, você sonha em comprar aquele novo celular? Pois é, a ideia é exatamente ter dinheiro pra essas ocasiões.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003epoupança é o ato de reservar parte dos rendimentos para uso futuro. Normalmente, isso envolve colocar dinheiro em uma conta bancária que acumula juros ao longo do tempo. A poupança é uma prática financeira essencial, pois cria um fundo de reserva para emergências, ajuda a alcançar metas financeiras de médio e longo prazo e proporciona segurança financeira.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço uma poupança e fundos de emergência?\u003c/h4\u003e\n\u003cp\u003eExistem muitas maneiras de poupar e fazer fundos de emergência. Alguns desses modelos\u0026nbsp;são:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMétodo do Pagamento a Si\u0026nbsp;Mesmo\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEstabeleça um valor fixo a ser poupado todo mês, como por exemplo, R$ 200 (seguindo o exemplo da nossa\u0026nbsp;tabela);\u003c/li\u003e\n\u003cli\u003eAssim que receber o salário, transfira imediatamente essa quantia para uma conta poupança \u003cem\u003e(na verdade, é melhor que faça esse aporte para algum tipo de investimento, como por exemplo, um \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eCDB\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e — mas isso fica para um próximo artigo!)\u003c/em\u003e;\u003c/li\u003e\n\u003cli\u003eTrate essa transferência como se fosse uma despesa fixa, como aluguel ou contas, garantindo que sempre seja\u0026nbsp;feita.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eRedução de Despesas Variáveis\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAnalise suas despesas variáveis, como lazer e compras pessoais, e defina um\u0026nbsp;limite;\u003c/li\u003e\n\u003cli\u003eReduza despesas desnecessárias. Por exemplo, se gasta R$ 200 com lazer, pode reduzir para R$\u0026nbsp;150;\u003c/li\u003e\n\u003cli\u003eA diferença economizada (R$ 50) deve ser depositada na poupança.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ePoupança Automática\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eConfigure uma transferência automática no banco para que uma parte do salário seja transferida para a conta poupança todos os\u0026nbsp;meses;\u003c/li\u003e\n\u003cli\u003ePor exemplo, programe para que R$ 100 sejam transferidos automaticamente no dia que você recebe seu\u0026nbsp;salário;\u003c/li\u003e\n\u003cli\u003eEssa automação ajuda a poupar sem ter que lembrar de fazer a transferência manualmente.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLembre-se sobre o que vimos no começo do artigo: \u003cstrong\u003euma boa parte dos brasileirinhos gastam — se fizermos uma conta de padaria, R$ 20 bilhões dividos por 24 milhões de brasileiros — R$ 833,33 por pessoa com jogos de azar! \u003c/strong\u003eOlha como o dinheiro aparece?!\u003c/p\u003e\n\u003ch3\u003eInvestimentos\u003c/h3\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1__phh6tGFX-8DDjWbBVnKkA.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*_phh6tGFX-8DDjWbBVnKkA.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*_phh6tGFX-8DDjWbBVnKkA.png';\"\u003e\u003cfigcaption\u003eFonte: Copilot\u0026nbsp;AI\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo diz o grande filósofo Senhor Madruga: \u003cem\u003e“Não existe trabalho ruim, o ruim é ter que trabalhar”. \u003c/em\u003ePois é, tenho certeza que você quer trabalhar menos e fazer o dinheiro trabalhar por você. Existem muitas maneiras de fazer isso, mas a mais conhecida e recomendada é fazer investimentos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDefinição: \u003c/strong\u003einvestimentos são aplicações de recursos financeiros com o objetivo de obter retorno ou lucro ao longo do tempo. Quando você investe, direciona seu dinheiro para ativos ou produtos financeiros que têm o potencial de valorizar ou gerar\u0026nbsp;renda.\u003c/p\u003e\n\u003ch4\u003eEntendi. E como faço para investir?\u003c/h4\u003e\n\u003cp\u003eExistem muitas maneiras de investir e fazer o seu dinheiro trabalhar por você. Alguns desses modelos\u0026nbsp;são:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAções\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInvestir em ações significa comprar uma pequena participação em uma empresa listada na bolsa de valores. Empresas como a Petrobras, Vale e Itaú são exemplos populares;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar ações da Ambev (ABEV3) na bolsa de valores\u0026nbsp;B3.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eTítulos de Renda\u0026nbsp;Fixa\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHá opções como o Tesouro Direto, onde você pode investir em títulos públicos do governo federal, como o Tesouro Selic, Tesouro IPCA+ e Tesouro Prefixado;\u003c/li\u003e\n\u003cli\u003eExemplo: Investir no Tesouro Selic, que acompanha a taxa básica de juros da economia\u0026nbsp;(Selic).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eFundos de Investimento\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDiversos fundos de investimento são geridos por instituições financeiras, que aplicam os recursos em diferentes ativos, como ações, renda fixa e\u0026nbsp;imóveis;\u003c/li\u003e\n\u003cli\u003eExemplo: Investir em um fundo de ações como o Itaú Ações Dividendos ou um fundo multimercado como o Verde\u0026nbsp;AM.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eImóveis\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInvestir em imóveis envolve comprar propriedades para alugar ou vender posteriormente. Cidades como São Paulo, Rio de Janeiro e Brasília oferecem oportunidades no mercado imobiliário;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar um apartamento em São Paulo para\u0026nbsp;alugar.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eFundos Imobiliários (FIIs)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFundos que investem em imóveis comerciais ou residenciais e distribuem rendimentos aos cotistas. Os FIIs são negociados na\u0026nbsp;B3;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar cotas do FII HGLG11, que investe em galpões logísticos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCriptomoedas\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVocê pode investir em criptomoedas como Bitcoin e Ethereum por meio de corretoras locais, como Mercado Bitcoin e\u0026nbsp;Foxbit;\u003c/li\u003e\n\u003cli\u003eExemplo: Comprar Bitcoin na plataforma Mercado\u0026nbsp;Bitcoin.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eCDBs (Certificados de Depósito Bancário)\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOs CDBs são emitidos por bancos e oferecem uma taxa de retorno fixa ou variável. Bancos como Bradesco, Itaú e Banco do Brasil emitem\u0026nbsp;CDBs;\u003c/li\u003e\n\u003cli\u003eExemplo: Aplicar em um CDB do Banco Itaú com vencimento em 2\u0026nbsp;anos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCalma! A lista é grande! A ideia neste artigo não é entrar afundo nos investimentos, mas é te dar um cheirinho das possibilidades que existem e exercitar sua mente a buscar mais informações. O importante a saber é que você pode aportar dinheiro e ter algum rendimento, seja atrelado a juros da economia, a empréstimos, dividendos… e muito\u0026nbsp;mais.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMas de começo, procure pensar em tirar seu dinheiro da poupança e colocar ao menos em um CDB!\u003c/strong\u003e Pois, por muitos motivos (render menos que a inflação; ter que esperar o aniversário do depósito para resgatar os rendimentos; bancos podem empurrar taxas…) é melhor não deixar seu dinheiro parado lá! — Fonte: \u003ca href=\"https://blog.nubank.com.br/4-motivos-para-tirar-seu-dinheiro-da-poupanca/\"\u003e4 motivos para resgatar seu dinheiro que está na poupança\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eHora de recapitular!\u003c/h3\u003e\n\u003ch4\u003eOrçamento\u003c/h4\u003e\n\u003cp\u003eOrçamento é o planejamento financeiro que envolve a previsão e o controle de receitas (dinheiro que entra) e despesas (dinheiro que sai) durante um determinado período de tempo. Seu objetivo é garantir que as finanças estejam equilibradas, permitindo que uma pessoa administre seus recursos de forma eficiente, evite dívidas excessivas e alcance seus objetivos financeiros.\u003c/p\u003e\n\u003ch4\u003ePoupança e fundos de emergência\u003c/h4\u003e\n\u003cp\u003ePoupança é o ato de reservar parte dos rendimentos para uso futuro. Normalmente, isso envolve colocar dinheiro em uma conta bancária que acumula juros ao longo do tempo. A poupança é essencial para criar um fundo de reserva para emergências, atingir metas financeiras e proporcionar segurança financeira.\u003c/p\u003e\n\u003ch4\u003eInvestimentos\u003c/h4\u003e\n\u003cp\u003eInvestimentos são aplicações de recursos financeiros com o objetivo de obter retorno ou lucro ao longo do tempo. Existem diferentes tipos de investimentos, como ações, títulos de renda fixa, imóveis e fundos de investimento. O investimento ajuda a fazer o dinheiro crescer e alcançar objetivos financeiros, mas é importante entender os riscos envolvidos e diversificar a carteira de investimentos.\u003c/p\u003e\n\u003cp\u003eE atenção: aprenda um pouco que seja sobre cada um dos tópicos aqui mencionados. O autor que vos fala, começou a aprender isso com aproximadamente 28 anos de idade! (nunca é tarde para aprender!). E organize-se para crescer — não seja mais um que diz que \u003cem\u003eé impossível — \u003c/em\u003eé difícil! Mas temos de\u0026nbsp;tentar!\u003c/p\u003e\n\u003cp\u003eFarei mais alguns artigos explicando um pouco mais sobre como administro o dinheiro e como faço investimentos. Fique atento para os próximos\u0026nbsp;artigos!\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está vivenciando algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/educa%C3%A7%C3%A3o-financeira-aprenda-para-ontem-9b7be8ead253?source=rss-3ad5ddeda9f9------2","readTime":"8 min","filename":"2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253.md","metaContent":{"title":"Educação financeira: APRENDA PARA ONTEM! | Blog | carlohcs.me","description":"Fonte: Copilot AITodo mundo já passou ou conhece alguém que vive exatamente algum dos cenários a seguir:","image":"http://carlohcs.me/_next/static/images/2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253-779ebc27cb42c1a3386e4b7b2c9b297b.png","imageAlt":"Educação financeira: APRENDA PARA ONTEM!"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2024-12-30-educacao-financeira-aprenda-para-ontem-9b7be8ead253"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerously
