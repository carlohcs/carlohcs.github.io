(function() {
  var STORAGE_KEY = 'carlohcs.me';

  function applyTheme() {
    if (!document.body) {
      setTimeout(applyTheme, 10);
      return;
    }

    var isDark = false;
    
    try {
      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));
      var theme = data.theme;
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDark = theme === 'dark' || (!theme && prefersDark);
    } catch (e) {
      isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    requestAnimationFrame(function() {
      document.body.className = isDark ? 'dark-ui' : '';
      document.body.classList.add('hydrated');
      document.body.style.transition = '';
    });
  }

  // Executa quando document estiver pronto
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyTheme);
  } else {
    applyTheme();
  }
})();

66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2","title":"O que aprendi fazendo gestão de T.I. ao invés de engenharia de software","date":"2019-09-21","excerpt":"Exatas ou humanas?","content":"\u003cp\u003eExatas ou\u0026nbsp;humanas?\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_Ws3HHaFTkfdTWfg7qF6OfA.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*Ws3HHaFTkfdTWfg7qF6OfA.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*Ws3HHaFTkfdTWfg7qF6OfA.jpeg';\"\u003e\u003cfigcaption\u003ePhoto by \u003ca href=\"https://www.pexels.com/@jens-johnsson-14223?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003eJens Johnsson \u003c/a\u003efrom\u0026nbsp;\u003ca href=\"https://www.pexels.com/photo/mountains-nature-arrow-guide-66100/?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\"\u003ePexels\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eEm 2017, eu já me encontrava no \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e, um time totalmente diferente do que já havia trabalhado. Ao invés de um time de \"esteira de \u003cem\u003esoftware\u003c/em\u003e\", o contexto agora era o de utilizar o \u003ca href=\"https://endeavor.org.br/tecnologia/design-thinking-inovacao/\"\u003e\u003cem\u003edesign thinking\u003c/em\u003e\u003c/a\u003e para explorar possibilidades antes de ter soluções\u0026nbsp;prontas.\u003c/p\u003e\n\u003cp\u003eEsse contexto me forçava a tomar duas ações. A primeira: ser mais proativo em busca de maneiras de fazer a tecnologia virar um agente de conexão entre pessoas e suas necessidades. A segunda: mostrar para as áreas externas ao desenvolvimento, que desenvolvedores podem andar juntos como amigos e não inimigos como muitos acreditam.\u003c/p\u003e\n\u003cp\u003eEu já havia feito faculdade, mas era hora de dar o próximo passo no mundo acadêmico: a pós-graduação. Na minha antiga visão, o caminho a ser tomado era o de estudar \u003ca href=\"https://www.impacta.edu.br/pos/engenharia-de-software\"\u003eEngenharia de Software\u003c/a\u003e. Mas minha experiência mostrava que código novamente não era a resposta, afinal, isso eu já sabia fazer. Estava na hora de sair da zona de conforto e ir atrás de algo mais provocativo e que também me deixava com certo medo. Escolhi então \u003ca href=\"https://www.impacta.edu.br/graduacoes/gestao-da-tecnologia-da-informacao\"\u003eGestão em TI\u003c/a\u003e. Eu estaria unindo então processos e tecnologia: conhecimento humano e tecnológico sobre um mesmo\u0026nbsp;pilar.\u003c/p\u003e\n\u003cp\u003eComeçado o curso, algumas matérias começaram a\u0026nbsp;se\u0026nbsp;desenrolar, amizades foram construídas, discussões foram realizadas e por fim, o TCC\u0026nbsp;foi\u0026nbsp;entregue.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eO TCC\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003eO TCC poderia ser sobre qualquer tema abordado e relacionado a Gestão de TI. Muitos dos meus colegas optaram por falar sobre sistemas, processos de T.I. aplicados nas empresas, matrizes de tomada de decisão… Eu acabei optando por falar do meu time e como a execução do \u003ca href=\"https://www.ohub.com.br/ideias/team-building-o-que-e/\"\u003e\u003cem\u003eteam building\u003c/em\u003e\u003c/a\u003e nos ajudou a chegar ao nível de alta \u003cem\u003eperformance\u003c/em\u003e no quesito entrega de valor. O título do meu artigo ficou como “A \u003ca href=\"https://drive.google.com/file/d/1SV5MvFJ3q2fqAgOC_FNdvo_YnLoXWiEu/view?usp=sharing\"\u003eimportância do Team Building para o desenvolvimento de equipes de T.I\u003c/a\u003e — Um Estudo de caso”. Em outro momento falarei mais sobre\u0026nbsp;ele.\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eTá, mas afinal, o que aprendi nesse processo\u0026nbsp;todo?\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003ePosso separar o que aprendi em tópicos, sendo\u0026nbsp;eles:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eO contexto afeta diretamente nas nossas\u0026nbsp;escolhas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEu não tinha certeza quanto a qual pós-graduação fazer. O caminho normal de um desenvolvedor geralmente é o de aprofundar seus conhecimentos dentro de temas relacionados a codificação. Mudar para uma vertente diferente do que estamos acostumados, pode nos gerar medo. Entretanto, perceber o contexto que você está inserido e como conhecimentos diferentes podem te ajudar a evoluir, é o que considero uma boa sacada. Eu não me arrependi por seguir o que o contexto me dizia — Eu precisava entender melhor sobre processos, negócio e como a T.I. faz parte de tudo\u0026nbsp;isso.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAprenda com seu time e espelhe-se nos melhores trabalhos e\u0026nbsp;atitudes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDurante a pós-graduação, era nítido que as pessoas dificilmente sabem se organizar para realizar trabalhos e muito menos como exibi-los para os outros. Em muitos momentos, tive que tomar a frente organizando e delegando tarefas nos grupos em que eu estava. Além disso, a convivência com excelentes trabalhos apresentados pelo meu time, me ajudaram a construir skills de apresentação, tanto de maneira visual como de oratória. O resultado disso: muitos professores elogiavam nossos trabalhos e alunos começaram a se espelhar no nosso modelo de trabalho.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA pós-graduação pode te dar meios e ferramentas para resolver\u0026nbsp;coisas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eO co:lab é um time com foco em \u003cem\u003edesign, \u003c/em\u003ee não em desenvolvimento. Mas mesmo assim, alguns projetos possuem natureza de código. Entretanto, nunca se foi necessário possuir uma infraestrutura robusta para esses projetos. Ao passar do tempo, isso mudou e as necessidades começaram a pedir por mais controle dessas aplicações. A pós-graduação me deu insumos para criar um \u003ca href=\"https://blog.tecjump.com.br/como-e-por-que-fazer-planejamento-estrategico-em-ti/\"\u003ePlanejamento Estratégico Técnico de TI\u003c/a\u003e no qual junto do meu coordenador, pudéssemos criar ações que contornassem os problemas técnicos ou de requisitos para então sanarmos as necessidades. Isso possibilitou a contratação de mais uma pessoa pra ajudar nas tarefas de tecnologia, bem como o suporte para as outras necessidades que tínhamos. O bom de tudo isso? Já é o segundo ano que continuamos fazendo esse planejamento, e outras áreas estão querendo aprender\u0026nbsp;conosco.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGestão de T.I. trata de processos, mas muito mais de\u0026nbsp;pessoas\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePor mais que assuntos como COBIT, ITIL, Governança, \u003cem\u003eCompliance\u003c/em\u003e, Auditoria, \u003cem\u003eBusiness\u003c/em\u003e \u003cem\u003eInteligence, \u003c/em\u003eGestão de\u003cem\u003e \u003c/em\u003ePortfólio, etc. apareçam, os assuntos sempre caem sobre \u003cstrong\u003epessoas\u003c/strong\u003e. A ponta principal dos processos de segurança, de implantação de processos, de gerenciamento de atividades e afins, caem em conceitos que nos levam a pensar mais nas comunicações e relações humanas. E é um desses fatores que me fazem pensar que em qualquer pós-gradução que fizermos, devemos nos atentar a como conquistar as pessoas para executarem os melhores trabalhos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA TI precisa lutar cada vez mais, para ser um verdadeiro parceiro de negócios, e não apenas provedor de\u0026nbsp;recursos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eConheço excelentes profissionais que conseguem conceber as melhores soluções de T.I. para o mercado. Entretanto, em uma sala de reunião, acabam cedendo às vontades das pessoas com pouquíssimos conhecimentos técnicos, ou porque elas possuem maior hierarquia. \u003ca href=\"https://www.gartner.com/smarterwithgartner/gartner-top-strategic-predictions-for-2018-and-beyond/\"\u003eUma das predições do Gartner em 2018\u0026nbsp;dizia\u003c/a\u003e:\"\u003c/p\u003e\n\u003cblockquote\u003eVersatility Wins Over Specialization\u003c/blockquote\u003e\n\u003cblockquote\u003e\u003cstrong\u003eBy 2021, 40% of IT staff will be “versatilists” holding multiple roles, most of which will be business- rather than technology-related.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eIsso prova que está na hora da T.I. parar de apenas \"codificar\" ou de ficar correndo atrás da nova tecnologia \u003ca href=\"https://canaltech.com.br/inovacao/o-ciclo-de-hype-das-tecnologias-emergentes/\"\u003e\u003cem\u003ehype\u003c/em\u003e\u003c/a\u003e do momento. Ela precisa se mostrar e se comportar como alguém que realmente irá tomar a posição de \u003cem\u003ebusiness\u0026nbsp;partner.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePor fim: faça pós-graduação, mas no momento\u0026nbsp;certo\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUma certa aluna do curso acabou desistindo nos dois primeiros meses. A razão: ela fez o que todo mundo é ensinado a fazer: terminar o colegial, fazer faculdade e fazer pós-graduação na sequência, sem respirar. Na ocasião, parecia que ela ainda estava “imatura” quanto ao tempo e a necessidade de aprender todos aqueles conceitos. Assim que terminei minha faculdade, a pressão de estar atualizado no mercado me fazia ficar com a sensação de estar ficando desatualizado aos demais por não fazer uma pós-graduação — besteira! A melhor coisa foi fazer a pós quando a necessidade apareceu e me fez escolher melhor o curso no qual eu iria\u0026nbsp;atuar.\u003c/p\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está passando por algo parecido, fique à vontade para deixar seu comentário\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/o-que-aprendi-fazendo-gest%C3%A3o-de-t-i-ao-inv%C3%A9s-de-engenharia-de-software-460a9d94f6c2?source=rss-3ad5ddeda9f9------2","readTime":"6 min","filename":"2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2.md","metaContent":{"title":"O que aprendi fazendo gestão de T.I. ao invés de engenharia de software | Blog | carlohcs.me","description":"Exatas ou humanas?","image":"http://carlohcs.me/_next/static/images/2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2-98d3298bf5d02cec2ef88fcb666236ae.png","imageAlt":"O que aprendi fazendo gestão de T.I. ao invés de engenharia de software"}}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"2019-09-21-o-que-aprendi-fazendo-gestao-de-t-i-ao-inves-de-engenharia-de-software-460a9d94f6c2"},"buildId":"KqjqFEQawkMhgIRFt2BDb","nextExport":false,"isFallback":false,"gsp":true,"appGip":true,"head":[["script",{"dangerouslySetInnerHTML":{"__html":"\n(function() {\n  var STORAGE_KEY = 'carlohcs.me';\n\n  function applyTheme() {\n    if (!document.bo
