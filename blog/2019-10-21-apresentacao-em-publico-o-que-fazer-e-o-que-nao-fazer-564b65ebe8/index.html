<!DOCTYPE html><html lang="en"><head><script>
(function() {
  var STORAGE_KEY = 'carlohcs.me';

  function applyTheme() {
    if (!document.body) {
      setTimeout(applyTheme, 10);
      return;
    }

    var isDark = false;
    
    try {
      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));
      var theme = data.theme;
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDark = theme === 'dark' || (!theme && prefersDark);
    } catch (e) {
      isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    // Marca como hidratado após um frame
    requestAnimationFrame(function() {
      document.body.className = isDark ? 'dark-ui' : '';
      document.body.classList.add('hydrated');
      document.body.style.transition = '';
    });
  }

  // Executa quando document estiver pronto
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyTheme);
  } else {
    applyTheme();
  }
})();

66 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"/></svg></div></div></div></header><ul class="nav"><li class="nav__item"><a href="/" data-page="/" class=" ">About</a></li><li class="nav__item"><a href="/blog" data-page="/blog" class=" ">Blog</a></li><li class="nav__item"><a href="/engineer" data-page="/engineer" class=" ">Software Engineer</a></li><li class="nav__item"><a href="/skills" data-page="/skills" class=" ">Skills</a></li><li class="nav__item"><a href="/resume" data-page="/resume" class=" ">Resume</a></li></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"2019-10-21-apresentacao-em-publico-o-que-fazer-e-o-que-nao-fazer-564b65ebe8","title":"Apresentação em público: o que fazer e o que não fazer?","date":"2019-10-21","excerpt":"Gestos? Piadas? Pausas? Contato visual? Entenda.","content":"\u003cp\u003eGestos? Piadas? Pausas? Contato visual?\u0026nbsp;Entenda.\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_21nOYllZ-Lxf1RtZZKobqw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*21nOYllZ-Lxf1RtZZKobqw.png';\"\u003e\u003cfigcaption\u003eMartin Luther King Jr, Evita Perón e Barack Obama. Líderes que sabem falar em público e promover o IMPACTO nas pessoas. Fonte:\u0026nbsp;autor.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eCom o intuito de avaliarmos e melhorarmos nosso desempenho como apresentadores, o time do \u003ca href=\"https://medium.com/revista-co-lab\"\u003eco:lab\u003c/a\u003e participou de um workshop de apresentador com o pessoal da \u003ca href=\"https://soap.com.br/\"\u003eSOAP\u003c/a\u003e — e eu fui um dos avaliados.\u003c/p\u003e\n\u003cp\u003eFazer uma apresentação ou dar uma palestra pode ser uma experiência aterrorizante para muitos. Segundo a Sílvia, instrutora do curso, estudos mostram que falar em público está entre os três piores medos da vida\u0026nbsp;de\u0026nbsp;qualquer\u0026nbsp;ser\u0026nbsp;humano.\u003c/p\u003e\n\u003ch4\u003ePor que temos medo de falar em\u0026nbsp;público?\u003c/h4\u003e\n\u003cp\u003eSe sentir querido e fazer parte de um grupo constituem em uma das principais necessidades de todo ser humano. Por isso, se sentir julgado negativamente por outras pessoas pode afetar diretamente o nosso comportamento. Se ser julgado por outros é considerado uma ameaça, o corpo então começa a agir para se proteger.\u003c/p\u003e\n\u003cp\u003eO corpo humano possui mecanismos e estruturas para ficar em alerta a possíveis ameaças no ambiente, uma delas é a Amígdala, que fica localizada no cérebro e que atua nessas situações.\u003c/p\u003e\n\u003cblockquote\u003e[…] Quando estamos em evidência, sentimos uma ansiedade grande, nossos hormônios se desregulam, ficamos nervosos e podemos sentir vários sintomas físicos, como dor de estômago, rosto queimando e suor\u0026nbsp;frio.\u003c/blockquote\u003e\n\u003cblockquote\u003eA ansiedade libera hormônios de estresse, libera adrenalina e nos faz ter vontade de fugir e sair correndo daquela situação negativa.\u003c/blockquote\u003e\n\u003cp\u003eFonte: \u003ca href=\"https://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\"\u003ehttps://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNo juntar dos ovos, é normal sentir desconforto durante uma apresentação — é o nosso corpo que está tentando te ajudar de uma “situação perigosa”. Em todo o caso, é possível simular ações e fazer com que o corpo se acostume melhor para essas situações.\u003c/p\u003e\n\u003ch4\u003eComo se sair bem em uma apresentação?\u003c/h4\u003e\n\u003cp\u003eSegundo o conteúdo do workshop, uma boa apresentação leva em conta alguns fatores, sendo\u0026nbsp;eles:\u003c/p\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_GfdszgE1bQ110JJAqvJWzw.png\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*GfdszgE1bQ110JJAqvJWzw.png';\"\u003e\u003cfigcaption\u003eFonte: autor, baseado no conteúdo do workshop de Apresentador da\u0026nbsp;SOAP.\u003c/figcaption\u003e\u003c/figure\u003e\u003ch4\u003eHistória\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_YRU1t4NW8YAlTOv2K_pSCw.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*YRU1t4NW8YAlTOv2K_pSCw.jpeg';\"\u003e\u003cfigcaption\u003e\u003cem\u003eForrest Gump: O Contador de Histórias. Quem não se lembra de suas incríveis histórias?\u003c/em\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQualquer explicação deve possuir uma boa história, ou seja, uma sequência lógica de fatos. Para ajudar nesse quesito, o pessoal da SOAP descreve que a história deve conter 3 atos — isso\u0026nbsp;mesmo\u0026nbsp;que\u0026nbsp;você\u0026nbsp;pensou, como uma peça de\u0026nbsp;teatro:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cstrong\u003eEngajamento:\u003c/strong\u003e consiste no ato de despertar a atenção da audiência, muitas vezes é possível utilizar pergunta retórica ou problema vs\u0026nbsp;solução;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSustentação: \u003c/strong\u003econsiste no desenvolvimento do engajamento, dando detalhes, dados ou números que comprovem o ponto de vista levantado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eFechamento: \u003c/strong\u003ereforçar os pontos abordados voltando para o assunto inicial, concluindo-o e com um \u003cem\u003ecall to action, \u003c/em\u003eevitando-se a frase \"então é\u0026nbsp;isso!\".\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eRealizar um diagnóstico da história:\u003c/strong\u003e qual é o objetivo? Qual é a audiência? Quanto tempo se tem disponível? Qual é o cenário físico em questão? Mudar a maneira de apresentar devido a audiência?\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eMontar a palestra para ser exibida na metade do tempo: \u003c/strong\u003eum erro muito comum é montar a apresentação para o tempo total que foi fornecido. Imprevistos sempre podem ocorrer e por isso, é interessante montar a apresentação pensando na \u003cstrong\u003emetade do tempo\u003c/strong\u003e ofertado;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSeparar cada slide de apresentação com até três tipos de informação:\u003c/strong\u003e a prioritária, a secundária e a terciária. A prioritária consiste no ponto máximo que deve ser levado daquele slide. A secundária, pode ser um ponto que confirme a prioritária. A terciária é o bônus, aquilo que \"floreia\" todas as informações anteriores.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eEmpatia\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_TJXbZ99eIJzA4M1uG7j-0w.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1000/1*TJXbZ99eIJzA4M1uG7j-0w.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1000/1*TJXbZ99eIJzA4M1uG7j-0w.jpeg';\"\u003e\u003cfigcaption\u003eEmpatia: Você + eu = nós. Fonte: \u003ca href=\"http://www.studio-alfieri.com/empatia/\"\u003ehttp://www.studio-alfieri.com/empatia/\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eQuem não quer se sentir representado ou que alguém fale a nossa língua, ou ainda, que se coloque em nosso lugar no momento de alguma fala? Essa é a importância da empatia. A empatia se resume em se colocar no lugar do outro, como podemos ver\u0026nbsp;abaixo:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/905cfdfd0fead271f97b967c35c7dbc2/href\"\u003ehttps://medium.com/media/905cfdfd0fead271f97b967c35c7dbc2/href\u003c/a\u003e\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eReferir à audiência no singular:\u003c/strong\u003e isso aproxima as pessoas para o apresentador. Uma boa tática aqui é lembrar dos nomes das pessoas e citá-las durante a apresentação se possível;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePergunta retórica:\u003c/strong\u003e isso faz as pessoas participarem, mesmo que sem muita interação;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSorriso, metáforas e exemplos:\u003c/strong\u003e a simpatia faz toda a diferença, bem como metáforas que fazem parte do cotidiano das pessoas e exemplos pessoais que compactuam com a realidade das\u0026nbsp;pessoas;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePiadas: \u003c/strong\u003esempre bom falar de algo com um pouco de humor quando há espaço, mas cuidado! Não se deve confundir com \u003cem\u003estand-up\u003c/em\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eVoz\u003c/h4\u003e\n\u003cp\u003eA voz é um importante aliado no processo da comunicação. Ficamos maravilhados quando ouvimos uma música cantada por uma boa voz ou quando alguém faz um belo discurso emocional, usando de variação rítmica e de entonação. Veja como o discurso de Sílvio Santos é impactante nesse\u0026nbsp;sentido:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/b0b766757ac9b41212fab5eb02afc795/href\"\u003ehttps://medium.com/media/b0b766757ac9b41212fab5eb02afc795/href\u003c/a\u003e\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eExpressividade na fala: \u003c/strong\u003eum ato de credibilidade é poder falar sobre qualquer assunto com energia, colocando suas características pessoais na fala. Isso é característica única de cada ser humano e por isso deve ser usada para o bem do discurso. Uma fala com os mesmos jargões ou palavras pode não gerar conexão com a platéia. Invista na diversidade lembrando sempre da moderação;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eVariação entre ritmo e tom: \u003c/strong\u003eé interessante variar o ritmo e tom quando estamos falando de algo. Quando queremos chamar a atenção, geralmente falamos mais alto e com firmeza. Se quisermos sermos engraçados, utilizamos de gírias, sotaques ou expressões que arrancam risadas da plateia. Uma apresentação com um ritmo e tom sempre iguais podem fazer o público dormir — com certeza você já presenciou isso!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePausa\u003c/h4\u003e\n\u003cp\u003eEm uma apresentação, é necessário parar, respirar, pensar e saber o que falar em seguida. Além disso, é interessante fazer com que o raciocínio seja compreendido pelas outras pessoas. A pausa aparece como um aliado para todos esses pontos. Um grande utilizador dessa abordagem é o ex-presidente Barack Obama, como pode ser visto à\u0026nbsp;seguir:\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/896f51578db927f2ffffa9e61dd43093/href\"\u003ehttps://medium.com/media/896f51578db927f2ffffa9e61dd43093/href\u003c/a\u003e\u003cp\u003eA dica\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003eEntre 1 a 3 segundos: \u003c/strong\u003eeste é o tempo ideal para uma pausa — mas não é a regra. É interessante não demorar demais, pois isso pode parecer que o apresentador está\u0026nbsp;perdido.\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003eContato visual\u003c/h4\u003e\n\u003cfigure\u003e\u003cimg alt=\"\" src=\"/static/img/blog/1_rmFavZuAjRwN-yU9QzCz3Q.jpeg\" data-original-src=\"https://cdn-images-1.medium.com/max/1024/1*rmFavZuAjRwN-yU9QzCz3Q.jpeg\" onerror=\"this.onerror=null;this.src='https://cdn-images-1.medium.com/max/1024/1*rmFavZuAjRwN-yU9QzCz3Q.jpeg';\"\u003e\u003cfigcaption\u003eFoto por \u003ca href=\"https://unsplash.com/@alexandruz?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003eAlexandru Zdrobău\u003c/a\u003e on \u003ca href=\"https://unsplash.com/?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003eUnsplash\u003c/a\u003e.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eComo dito anteriormente, uma das maiores necessidades do ser humano é se sentir parte de um grupo e ser aceito por outras pessoas. Uma forma de demonstrar que nos importamos com as pessoas é justamente olhando para elas. O olhar é um meio de mostrar que queremos nos conectar a elas. Entretanto, nem todas as pessoas se sentem confortáveis com uma bela encarada. Com isso, ficam algumas\u0026nbsp;dicas:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003e4 segundos: \u003c/strong\u003eé o tempo ideal para se manter conectando olhando para uma pessoa. Mais do que isso, pode parecer que o apresentador está encarando a pessoa observada com algum tipo de má intenção;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eEvitar o modo \"farol\":\u003c/strong\u003e muitos apresentadores conseguem olhar para o público, mas no formato de \"farol\". Esse estilo é típico olhar que bate em todas as pessoas e não bate em ninguém, por ser rápido demais e não promover a empatia. Por isso, é interessante direcionar os olhos para os olhos das pessoas de forma sequencial e incremental, como se o apresentador estivesse falando para aquela pessoa em específico;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eE se for muita gente para olhar? \u003c/strong\u003eBuscar olhar para regiões fictícias, como acontece em shows por exemplo. Cantores apontam para determinadas regiões da platéia e pedem para que elas cantem mediante a sua solicitação — geralmente o público diz \"Ele falou comigo!\" ou \"Ela estava olhando para\u0026nbsp;mim!\"\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eNão-verbal\u003c/h4\u003e\n\u003ca href=\"https://medium.com/media/4183e6fa01dd839298d52a142b6d1dbf/href\"\u003ehttps://medium.com/media/4183e6fa01dd839298d52a142b6d1dbf/href\u003c/a\u003e\u003cp\u003eA comunicação não-verbal consiste nos itens que reforçam nossa comunicação verbal e que devem ser utilizados com cuidado. É consistido em: expressão facial, gestos e postura. A comunicação não-verbal pode influenciar negativamente se mal utilizada. Alguns pontos que devem ser evitados:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eMãos: \u003c/strong\u003eesconder as mãos, apertá-las ou mexê-las demais demonstra nervosismo e pode demonstrar que você não tem certeza do que está dizendo. Mãos no bolso é algo a se evitar, pois pode demonstrar medo por parte do apresentador;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eGestos:\u003c/strong\u003e os gestos não devem ser feitos voltando a todo o momento para a posição neutra, pois parece artificial.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAlgumas dicas\u0026nbsp;aqui:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eExpressão facial: \u003c/strong\u003ea expressão facial deve ser convidativa e por isso, o sorriso é um dos principais aliados para criar boa impressão para com o público. Quando sorrimos as pessoas tendem a sorrir também. Mas aqui deve se ter cuidado para não ser o sorriso do Coringa! O sorriso deve ser leve e convidativo;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eGestos: \u003c/strong\u003eé ideal manter as mãos expostas, com movimentos precisos e calculados para enfatizar a história que está sendo contada, mas ainda com um ar solto de naturalidade;\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ePostura: \u003c/strong\u003eé interessante adotar a postura neutra, onde o apresentador fica ereto, com ambos os pés no chão, com as mãos próximas ao corpo, com a cabeça levemente inclinada para cima e que se usa da gesticulação com as mãos de forma ponderada.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCredibilidade\u003c/h4\u003e\n\u003cp\u003eA credibilidade é a soma de todos os fatores anteriormente citados e com um fator adicional: autenticidade. Não adianta tentar desenvolver todas as competências citadas senão for autêntico. É necessário transmitir paixão ao se falar, de forma clara, sem ruídos, gerando impacto positivo na audiência.\u003c/p\u003e\n\u003ch3\u003eQuer dizer que para uma boa apresentação tem que possuir tudo\u0026nbsp;isso?\u003c/h3\u003e\n\u003cp\u003eNovamente, cada ser humano é único e possui características únicas nos vários aspectos aqui abordados. É interessante que o apresentador faça um \u003cstrong\u003eplano de ação, \u003c/strong\u003eonde se é definido:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eO que vou \u003cstrong\u003eparar de\u0026nbsp;fazer\u003c/strong\u003e?\u003c/li\u003e\n\u003cli\u003eO que vou \u003cstrong\u003econtinuar a\u0026nbsp;fazer?\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eO que vou\u003cstrong\u003e começar a\u0026nbsp;fazer?\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eOutras ideias.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eÉ interessante também fazer um \u003cstrong\u003eassessment perfil, \u003c/strong\u003eo famoso \u003ca href=\"https://lp2.ibccoaching.com.br/os-4-perfis-comportamentais/\"\u003e\u003cstrong\u003eperfil comportamental\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eEssa ferramenta irá auxiliar o apresentador para definir qual é o seu principal perfil e quais as vantagens e desvantagens que ele\u0026nbsp;possui.\u003c/p\u003e\n\u003cp\u003eE mais importante que ler este artigo: \u003ca href=\"https://soap.com.br/training/soap-apresentador/\"\u003e\u003cstrong\u003efaça o curso\u003c/strong\u003e\u003c/a\u003e! Nada melhor do que vivenciar na\u0026nbsp;prática.\u003c/p\u003e\n\u003cp\u003eEm meu discurso para análise, falei sobre o medo da morte. Você tem medo da morte? Não tema. Veja o vídeo\u0026nbsp;🙂\u003c/p\u003e\n\u003ca href=\"https://medium.com/media/8bc3a005e2bdfdfaefc958f14a45855a/href\"\u003ehttps://medium.com/media/8bc3a005e2bdfdfaefc958f14a45855a/href\u003c/a\u003e\u003cp\u003eApós essa apresentação, fui avaliado nas questões de conexão (contato visual, história e empatia), voz (volume, ênfase, cadência, pausa e vícios de expressão) e corpo (gestos, postura, expressão facial). O resultado? Isso fica para uma próxima história\u0026nbsp;;)\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://soap.com.br/training/soap-apresentador/\"\u003eTreinamentos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.agendor.com.br/blog/linguagem-corporal-maos/\"\u003eConheça os 8 erros da linguagem corporal: mãos, pernas, olhos, gestos\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://administradores.com.br/artigos/por-que-temos-medo-de-falar-em-publico\"\u003ePor que temos medo de falar em público?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://jornalismonatv.wordpress.com/2010/05/29/postura-gestos-e-expressoes/\"\u003ePostura, gestos e expressões\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003eSe gostou do que leu, tem alguma dúvida ou está trabalhando em algo parecido, fique à vontade para deixar seu comentário.\u0026nbsp;;)\u003c/blockquote\u003e\n\u003cblockquote\u003eSay hello at: \u003ca href=\"http://linkedin.com/in/carlohcs?source=post_page---------------------------\"\u003emeu Linkedin\u003c/a\u003e.\u003c/blockquote\u003e\n\u003cblockquote\u003eMeu site: \u003ca href=\"https://carlohcs.me/\"\u003ecarlohcs.me\u003c/a\u003e\n\u003c/blockquote\u003e\n\n","source":"medium","originalUrl":"https://medium.com/@carlohcs/apresenta%C3%A7%C3%A3o-em-p%C3%BAblico-o-que-fazer-e-o-que-n%C3%A3o-fazer-564b65ebe8?source=rss-3ad5ddeda9f9------2","readTime":"9 min","filename":"2019-10-21-apresentacao-em-publico-o-que-fazer-e-o-que-nao-fazer-564b65ebe8.md","metaContent":{"title":"Apresentação em público: o que fazer e o que não fazer? | Blog | carlohcs.me","description":"Gestos? Piadas? Pa
